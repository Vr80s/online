<head>

    <!--手机嵌入模板-->

    <!-- 保存图片引入 -->
    <script type="text/javascript" src="/xcview/js/apprentice/html2canvas.js?version=82a21213a6"></script>

    <script type="text/javascript" src="/xcview/js/apprentice/jquery-3.2.0.min.js"></script>
    <script type="text/javascript" src="/xcview/js/common/jquery.qrcode.min.js" charset="utf-8"></script>

    <style>
        #generate_card{
            display: block !important;
        }
        .myimg{
                top: 12rem;

<body style="background: #000;overflow:hidden;">
<!-- <div style="width:200px;height:200px;background: red;font-size:50px;color:#fff;">测试</div> -->
<div class="invitation" style="">
    <div class="ruturn" onclick="javascript:history.go(-1);"><img src="/xcview/images/back icon.png" alt="" /></div>
    <div class="invitation_title">邀请卡</div>
    <!--<div class="invitation_share"><img src="/xcview/images/share_img.png" alt="" /></div>-->
</div>
<!-- 中间内容开始 -->
<div class="generate_card" id="generate_card">
    <div class="generate_card_main">
        <div class="head_portrait"><img class="profilePicture" src="/xcview/images/generate_card.png" alt=""></div>
        <div class="title"></div>
    </div>
    <div class="synopsis">
        <div class="synopsis_shadow propaganda"></div>
    </div>
    <div class="generate_card_center">
        <div class="generate_card_bottom">
            <div class="registration_time">
                <p class="time">报名截止时间</p>
                <p class="date deadline"></p>
            </div>
            <div class="apply">
                <p class="site">学习地址</p>
                <p class="specific_address studyAddress"></p>
            </div>
            <div class="recruit_tuition">
                <div class="recruit">
                    <p class="number_people">收徒人数</p>
                    <p class="people countLimit"></p>
                </div>
                <div class="tuition">
                    <p class="tuitions">学费</p>
                    <p class="yuan"></p>
                </div>
            </div>
            <div class="code">
                <div class="code_img" id="qrcode">

                </div>
                <div class="code_size">长按识别在线报名</div>
            </div>
        </div>
    </div>
</div>
<!-- 中间内容结束 -->

</div>
<canvas id="canvas"></canvas>
<div class="fontsize">长按上图保存图片</div>
