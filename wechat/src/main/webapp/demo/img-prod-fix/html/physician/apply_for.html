<script> 
	//省市区
		var picker = new mui.PopPicker({
	   	 	layer: 3
		});
		picker.setData(mucityData);
		
		//给这个省市区下拉框增加 默认值，如果有的情况下
		
		//countyName  cityName     provinceName
		
		var pervinceValue = localStorage.getItem("regionAreaId");
		var cityValue = localStorage.getItem("regionCityId");
		var disValue = localStorage.getItem("regionId");
		
		
		function countMin(){
			picker.pickers[0].setSelectedValue(3);
			picker.pickers[3].setSelectedValue(6);
			picker.pickers[6].setSelectedValue(2);
		}
		setTimeout(function(){
			//这个就是mui的的多级选择。我的天
			if(isNotBlank(pervinceValue) && isNotBlank(cityValue) && isNotBlank(disValue)){
				picker.pickers[0].setSelectedValue(pervinceValue,0,function(){
					picker.pickers[1].setSelectedValue(cityValue,0,function(){
						picker.pickers[2].setSelectedValue(disValue);
					});
				});
			}
		},2000)
		
		
		var showCityPicker = document.getElementById('showCityPicker');
		var cityResult = document.getElementById('xzdz');
		showCityPicker.addEventListener('tap', function(event) {
			picker.show(function(items) {
				var citysNames = "";
				var citysIds ="";
				for (var int = 0; int < items.length; int++) {
					if(int == items.length){
						citysNames +=items[int].text;
						citysIds +=items[int].value;
					}else{
						citysNames +=items[int].text +" ";
						citysIds +=items[int].value +" ";
					}
				}
				if(items.length>=2){
					picker.pickers[0].setSelectedValue(items[0].value);
					picker.pickers[1].setSelectedValue(items[1].value);
					picker.pickers[2].setSelectedValue(items[2].value);
				}
				cityResult.innerText = citysNames;
				cityResult.className = citysIds;
				setuserInfoWechat("provinceCityName");
			});
		}, false);
</script>
