<head>

<script>
	// 判断横屏展示时的状态
	window.onorientationchange=function(){
	    if(window.orientation==90||window.orientation==-90){
	        window.location.reload();  /*横屏状态刷新*/
	    }else{
	        window.location.reload();  /*竖屏状态刷新*/
	    }
	}	
</script>

</head>
<body style="background:#fff;">
	<!-- 头部开始 -->
	<header>
		<div class="header">
			<div class="return" id="home_img"></div>
			<div class="header_return">
				<img src="/xcview/images/back icon.png" />
			</div>
			<div class="header_title">注册</div>
			<div class="enroll" onclick="location.href ='/xcview/html/enter.html'">登录</div>
		</div>
	</header>
	<!-- 头部结束 -->

	<!-- 中间内容开始 -->
	<div class="enter">
		<div class="enter_one">
			<img src="../images/population.png" class="img0"/>
			<input type="text" name="" id="" value="" placeholder="邮箱" class="input0" />
		</div>
		<div class="enter_one">
			<img src="../images/suo.png" class="img1"/>
			<input type="password" name="" id="password" value="" placeholder="密码" class="input1" />
			<div class="div open"></div>
		</div>
		<div class="enter_btn">注册</div>
		<div class="forget_password"><a href="/xcview/html/cn_login.html">国内用户注册</a></div>
		<div class="other_means">
			<div class="other_means_ru"></div>
			同意<span>《熊猫中医用户协议》</span><!--和<span>《隐私条款》</span>-->
		</div>
		
	</div>
	
	<!-- 中间内容结束 -->
	
</body>

<script type="text/javascript">
	window.onload = function(){
		var Ipt0,Ipt1,Ipt2;

		$('.input0').keyup(function(){
			Ipt0 = $.trim($('.input0').val());
		 	Ipt1 = $.trim($('.input1').val());
		 	
			if(Ipt0 != '' && Ipt1 != '' && Ipt2 != ''){
				$(".enter_btn").css("opacity","1");
			}else{
				$(".enter_btn").css("opacity","0.3");      	
			}
		})
		
		$('.input1').keyup(function(){
			Ipt0 = $.trim($('.input0').val());
		 	Ipt1 = $.trim($('.input1').val());
		 	
			if(Ipt0 != '' && Ipt1 != '' && Ipt2 != ''){
				$(".enter_btn").css("opacity","1");
			}else{
				$(".enter_btn").css("opacity","0.3");      	
			}
		})
		
		//		点击小眼睛
		$('.open').on('click',function(){
		  	if($("#password").prop('type')=='password'){
		    	$("#password").prop('type','text');
		    	$(".div").css("background","url(../images/show.png) no-repeat");
		    	$(".div").css("background-size","100% 100%");
		  	}else{
		    	$("#password").prop('type','password');   /*看不到小眼睛,最初默认的时候*/
		    	$(".div").css("background","url(../images/hide.png) no-repeat");
		    	$(".div").css("background-size","100% 100%");
		  	}
		});
		
	};
</script>

<script  type="text/javascript">
	$(document).ready(function(){
	    var flag = 1;
	    $(".other_means_ru").click(function(){
	        if(flag == 1){
	            $(".other_means_ru").css("background","url(/xcview/images/agree.png) no-repeat");
	            $(".other_means_ru").css("background-size","100% 100%");
	            flag = 0;
	        } else{
	            $(".other_means_ru").css("background","url(/xcview/images/agrees.png) no-repeat");
	            $(".other_means_ru").css("background-size","100% 100%");
	            flag = 1;
	        }
	    })
	    $(".check").click();
	});
</script>

</html>
