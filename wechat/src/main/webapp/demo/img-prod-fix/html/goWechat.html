<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!--手机嵌入模板-->
	<script type="text/javascript" src="/xcview/js/common/layout.js?version=e2b9d5cdbd"></script>
	<script>
	// 判断横屏展示时的状态
	window.onorientationchange=function(){
		    if(window.orientation==90||window.orientation==-90){
		        window.location.reload();  /*横屏状态刷新*/
		    }else{
		        window.location.reload();  /*竖屏状态刷新*/
		    }
		}	
</script>
    <!--<title>支付成功</title>-->
    <style>
		#test{
			width:100%;
			height:100%;
			
		}
		.test_bg{
			width: 4rem;
		    height: 130px;
		    margin: 0 auto;
		    margin-top: 1.675rem;
		    margin-bottom: 10rem;
		    font-size: 0.4rem;
		}
		.test_bg1{
			width: 3.7rem;
		    height: 1rem;
		    margin: 0 auto;
		}
		.test_bg1 img{
			width: 100%;
			
		}
		.test_bg img{
			margin-right: 0.16rem;
			margin-left: 0.85rem;
			vertical-align:middle;
		}
		
		
	</style>
</head>
<body style="background:#Fff;">
<div id="test">
	<div class="test_bg"><img src="/xcview/images/examine.png" />支付成功<br /><span style="margin-top: 0.2rem;display: block;">请返回微信公众号查看</span></div>
	<div class="test_bg1"><img src="/xcview/images/pay020.png" /></div>
</div>
</body>
</html>
