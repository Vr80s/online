<!--html标签中需要先设定font-size的值，后面改变窗口尺寸大小的时候，JS会动态改变这个值，实现rem相对值的改变。-->

<head>
<meta charset="utf-8">
<title>熊猫中医</title>
<!--这段meta代码需要加上，移动端自适应缩放用-->
<meta name="viewport"
	content="user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
<meta name="keywords" content="" />
<meta name="description" content="" />
<script>


function isWeiXin() {
	var ua = window.navigator.userAgent.toLowerCase();
	console.log(ua);//mozilla/5.0 (iphone; cpu iphone os 9_1 like mac os x) applewebkit/601.1.46 (khtml, like gecko)version/9.0 mobile/13b143 safari/601.1
	if (ua.match(/MicroMessenger/i) == 'micromessenger') {
		return true;
	} else {
		return false;
	}
}
var wxOrbrower
if (isWeiXin()) {
	console.log(" 是来自微信内置浏览器")
	wxOrbrower = "wx";
} else {
	wxOrbrower = "brower";
}

/**
 * 截取url传递的参数
 * @param name 传递 key  得到value 
 * @returns
 */
function getQueryString(name) {
    var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)", "i");
    var r = window.location.search.substr(1).match(reg);
    if (r != null) return unescape(r[2]); return null;
}
var domain = window.location.protocol+"//"+document.domain;

/*
 *	 用户点击获取到这个页面,我们重定向到这个地方到一个连接判断用户有没有登录，
        判断应该跳转到哪个页面
 */

/**
 * 这里判断下是课程的分享还是主播的分享
 */
var shareType = getQueryString("shareType");
var shareId = getQueryString("shareId");


/**
 * 判断分享的类型
 */
if(shareId!=null && shareId!="" &&shareType!=null &&shareType!=""){
	location.href =domain+"/xczh/share/shareBrowserDifferentiation?shareId="+shareId+"&shareType="+shareType+"&wxOrbrower="+wxOrbrower;
}else{
	location.href =domain+"/xcview/html/home_page.html";
}




</script>
</head>

</html>
