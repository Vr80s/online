<link rel="stylesheet" href="/xcview/css/evpi.css">
<link rel="stylesheet" href="/xcview/css/alert/sharecss.css">
</head>
<body style="background:#fff;">
	<!-- 头部开始 -->
	<header>
		<div class="header">
			<div class="return" id="home_img"></div>
			<div class="header_return">
				<img src="/xcview/images/back icon.png" />
			</div>
			<div class="header_title">完善信息</div>
			<!--<div class="enroll">登录</div>-->
		</div>
	</header>
	<!-- 头部结束 -->

	<!-- 中间内容开始 -->
	<div class="enter">
		<div class="enter_one">
			<img src="../images/population.png" class="img0" />
			<input type="tel" name="mobile" id="mobile" value="" placeholder="手机号" class="input0 put" maxlength="11" />
		</div>
		<div class="enter_one">
			<img src="../images/auth_code.png" class="img1" />
			<input type="text" name="" id="vcode" value="" placeholder="验证码" class="input1 put" maxlength="4" style="width: 4rem;float: left;" />
			<input type="button" id="btn" value="获取验证码"  /> 
		</div>
		<div class="enter_one" id="password_div" style="display:none">
			<img src="../images/suo.png" class="img1" style="margin-top: 0.37rem;" />
			<input type="password" name="" id="password" value="" placeholder="密码" class="input2 put" />
			<div class="div open"></div>
		</div>
		<div class="enter_btn">提交</div>
		
	</div>
</body>
<script src="/xcview/js/common/jquery-2.1.4.min.js" type="text/javascript" charset="utf-8"></script>

<script>
	var kk=document.documentElement.clientWidth;
	if(kk>750){
		kk=750
	}
	document.documentElement.style.fontSize=kk/7.5+"px"		
</script>
<script type="text/javascript">
	window.onload = function(){
		var Ipt0,Ipt1,Ipt2;

		$('.input0').keyup(function(){
			Ipt0 = $.trim($('.input0').val());
		 	Ipt1 = $.trim($('.input1').val());
		 	//Ipt2 = $.trim($('.input2').val());
		 	
			if(Ipt0 != '' && Ipt1 != ''){
				$(".enter_btn").css("opacity","1");
			}else{
				$(".enter_btn").css("opacity","0.3");      	
			}
		})
		
		$('.input1').keyup(function(){
			Ipt0 = $.trim($('.input0').val());
		 	Ipt1 = $.trim($('.input1').val());
		 	//Ipt2 = $.trim($('.input2').val());
		 	
			if(Ipt0 != '' && Ipt1 != ''){
				$(".enter_btn").css("opacity","1");
			}else{
				$(".enter_btn").css("opacity","0.3");      	
			}
		})
		
		$('.input2').keyup(function(){
			Ipt0 = $.trim($('.input0').val());
		 	Ipt1 = $.trim($('.input1').val());
		 	Ipt2 = $.trim($('.input2').val());
		 	
			if(Ipt0 != '' && Ipt1 != '' && Ipt2 != ''){
				$(".enter_btn").css("opacity","1");
			}else{
				$(".enter_btn").css("opacity","0.3");      	
			}
		});
		//		点击小眼睛
		$('.open').on('click',function(){
		  	if($("#password").prop('type')=='password'){
		    	$("#password").prop('type','text');
		    	$(".div").css("background","url(../images/show.png) no-repeat");
		    	$(".div").css("background-size","100% 100%");
		  	}else{
		    	$("#password").prop('type','password');   /*看不到小眼睛,最初默认的时候*/
		    	$(".div").css("background","url(../images/hide.png) no-repeat");
		    	$(".div").css("background-size","100% 100%");
		  	}
		});
	};
</script>

</html>
