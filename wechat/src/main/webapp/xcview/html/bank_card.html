<body style="background:#F8F8F8;">
	
	<!--头部开始-->
	<header>
		<div class="header_img">
			<img src="../images/back icon.png" />
		</div>
		<div class="header">
			添加银行卡
		</div>
	</header>
	<!--头部结束-->
	
	<!--中间内容开始-->
	<div class="bank_card">
		<div class="bank_card_hint">请绑定持卡人本人的银行卡</div>
		<div class="bank_card_one">

				持卡人<input type="text" class="input0" />

				卡号<input type="number" style="margin-left: 0.68rem;" class="input1" />
			</div>
		</div>
		
		<div class="bank_card_two">
			<div class="cardholders cardholders_one">
				卡类型<span class="r-tx-txt2 r-tx-txt2s fl" id="city_text2">请选择银行卡类型</span>
			</div>
			<div class="cardholders">

			</div>
		</div>
		
		<div class="next_step">下一步</div>
	</div>
	<!--中间内容结束-->
	
	<!--是否放弃添加银行卡开始-->
	<div class="yes_bank_card" style="display: block1;">
		<div class="yes_bank_card_bg"></div>

		</div>
	</div>

<script>
	
	//选择省
	var city_picker2 = new mui.PopPicker({layer:1});

			city_picker2.show(function(items){
				$("#city_id2").val((items[0] || {}).value);
				$("#city_text2").html((items[0] || {}).text);
			});
		},200);
	});
