function editPassword(){
	
	var oldPwd = $("#oldPwd").val().trim();
	if(!stringnull(oldPwd)){
		$("#errorMsg").html("<div class='vanish'><div class='vanish_bg'></div><div class='vanish_cen'><div class='vanish_size'>当前密码不能为空</div></div></div>");
		$("#errorMsg").show();
		setTimeout(function(){$(".vanish").hide();},1500);
		return false;
	}
	
	var urlParm = {
			oldPassword:oldPwd,
			username:username
    }
	var falg = true;
	requestService("/bxg/bs/checkPassword", urlParm, function(data) {
		if (data.success) {
			console.log("密码验证成功");
			falg = true;
		}else {
			$("#errorMsg").html("<div class='vanish2'><div class='vanish2_bg'></div><div class='vanish2_cen'><div class='vanish2_size'>当前密码输入错误,请重新输入</div></div></div>");
			$("#errorMsg").show();
			setTimeout(function(){$(".vanish2").hide();},1500);
			falg = false;
		}
	},false);
	
	if(!falg){
		return false;
	}
	
	
	var oldPwdlength = oldPwd.length;
	if(oldPwdlength<6 || oldPwdlength >18){
		$("#errorMsg").html("<div class='vanish'><div class='vanish_bg'></div><div class='vanish_cen'><div class='vanish_size'>密码不正确</div></div></div>");
		$("#errorMsg").show();
		setTimeout(function(){$(".vanish").hide();},1500);
		return false;
	}
	
	var newPwd = $("#newPwd").val().trim();
	if(!stringnull(oldPwd)){  
		$("#errorMsg").html("<div class='vanish2'><div class='vanish2_bg'></div><div class='vanish2_cen'><div class='vanish2_size'>新密码不能为空,6-18位英文大小写字母或阿拉伯数字</div></div></div>");
		$("#errorMsg").show();
		setTimeout(function(){$(".vanish").hide();},1500);
		return false;
	}
	var newPwdlength = newPwd.length;
	if(newPwdlength<6 || newPwdlength >18){
		$("#errorMsg").html("<div class='vanish2'><div class='vanish2_bg'></div><div class='vanish2_cen'><div class='vanish2_size'>新密码不能为空,6-18位英文大小写字母或阿拉伯数字</div></div></div>");
		$("#errorMsg").show();
		setTimeout(function(){$(".vanish2").hide();},1500);
		return false;
	}
	var repPwd = $("#repPwd").val().trim();
	if(!stringnull(repPwd)){  
		$("#errorMsg").html("<div class='vanish2'><div class='vanish2_bg'></div><div class='vanish2_cen'><div class='vanish2_size'>新密码不能为空,6-18位英文大小写字母或阿拉伯数字</div></div></div>");
		$("#errorMsg").show();
		setTimeout(function(){$(".vanish2").hide();},1500);
		return false;
	}
	var repPwdlength =repPwd.length;
	if(repPwdlength<6 || repPwdlength >18){
		$("#errorMsg").html("<div class='vanish2'><div class='vanish2_bg'></div><div class='vanish2_cen'><div class='vanish2_size'>重复密码不能为空,6-18位英文大小写字母或阿拉伯数字</div></div></div>");
		$("#errorMsg").show();
		setTimeout(function(){$(".vanish2").hide();},1500);
		return false;
	}
	if(repPwd != newPwd){
		$("#errorMsg").html("<div class='vanish2'><div class='vanish2_bg'></div><div class='vanish2_cen'><div class='vanish2_size'>您输入的重复密码与新密码不一致,请重新输入</div></div></div>");
		$("#errorMsg").show();
		setTimeout(function(){$(".vanish2").hide();},1500);
		return false;
	}
	var urlparm ={
			oldPassword:oldPwd,
			newPassword:newPwd,
			username:username
	}
	requestService("/bxg/bs/editNewPassword", urlparm, function(data) {
		if (data.success) {
//			alert("修改成功");
				$(".vanish7").show();
				setTimeout(function(){$(".vanish7").hide();},1500);
		} else {
			$("#errorMsg").html("<div class='vanish'><div class='vanish_bg'></div><div class='vanish_cen'><div class='vanish_size'>修改密码失败</div></div></div>");
			$("#errorMsg").show();
			setTimeout(function(){$(".vanish2").hide();},1500);
			return false;
		}
	});
}
