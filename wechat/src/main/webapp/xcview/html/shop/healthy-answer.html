<!DOCTYPE html>
<html>
	<head>
			<meta charset="UTF-8">
		<title></title>
		<meta name="viewport" content="user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
		<!--一些公共样式-->
		<link rel="stylesheet" href="/xcview/css/shop/shop-comment.css">
		<!--提示-->
		<link rel="stylesheet" href="/xcview/css/alert/sharecss.css">
		<link rel="stylesheet" href="/xcview/css/shop/bootstrap.min.css">
		<!--分享-->
		<link rel="stylesheet" href="/xcview/css/share/share.css">
		
		<link rel="stylesheet" href="/xcview/css/shop/healthy-answer.css">
		
		<script>
		// rem响应式处理
			var kk=document.documentElement.clientWidth;
			if(kk>750){
				kk=750
			}
			document.documentElement.style.fontSize=kk/7.5+"px";
		</script>
	</head>
	<body>
		<div class="wp">	
			<div class="wrap-header">
				<div class="header">	
					<div class="headers">
						<p>健康测评</p>
					</div>
					<div class="arror_return z">
						<img src="/xcview/images/back icon.png" onclick="javascript:location.href='./healthy-home.html'" alt="返回">
					</div>
					<div class="header_news">
						<img src="/xcview/images/share_img.png" alt="分享">
					</div>
				</div>
			</div>
			<div class="answer-bg"></div>
			<!--问题开始-->	
			<p class="question-list" data-id="1" data-no="1"></p>
			<div class="select-option select1" style="display: none">
				<button class="select-answer select-answer1" type="button" data-answer="A" data-score="0">没有</button>
				<button class="select-answer select-answer2" type="button" data-answer="B" data-score="1">偶尔</button>
				<button class="select-answer select-answer3" type="button" data-answer="C" data-score="2">经常</button>
			</div>
			<div class="select-option selectB" style="display: none">
				<button class="select-answer10" type="button" data-no="B" data-answer="10-1" data-score="2">咳出清痰</button>
				<button class="select-answer10" type="button" data-no="B" data-answer="10-2" data-score="2">干咳没有痰，或者痰很少但比较粘</button>
			</div>
			<div class="select-option selectC" style="display: none">
				<button class="select-answer10" type="button" data-no="C" data-answer="10-1" data-score="2">咳出清痰</button>
				<button class="select-answer10" type="button" data-no="C" data-answer="10-2" data-score="2">干咳没有痰，或者痰很少但比较粘</button>
			</div>
			
			<!--完善进度条-->
			<div class="progress-wrap">
				<div class="progress" id="progress-set">
				    <div class="progress-bar progress-bar-info progress-bar-set" role="progressbar"
				         aria-valuenow="60" aria-valuemin="0" aria-valuemax="100"
				         style="width: 0%;">
				        <span class="sr-only">0% 完成（信息）</span>
				    </div>
				</div>
			</div>
		</div>
		

		<!--分享开始-->
		<div class="share">
			<div class="share_bg"></div>
			<div class="share_main">
				<div class="share_main_bg">
					<ul>
						<div class="share_to">分享到</div>
						<li class="share_to_one" style="display: none;">
							<div class="">
								<img src="/xcview/images/ShareSDK.png">
								<p>微信</p>
							</div>
						</li>
						<li class="share_to_one" style="display: none;">
							<div class="">
								<img src="/xcview/images/Friends.png">
								<p>朋友圈</p>
							</div>
						</li>
						<li id="qqShare0">
							<div class="" id="qqShare">
								<img src="/xcview/images/Qzone_share.png">
								<p>qq空间</p>
							</div>
						</li>
						<li id="weiboShare">
							<div class="" id="qqShare0">
								<img src="/xcview/images/RSS_links.png">
								<p>新浪微博</p>
							</div>
						</li>
					</ul>
				</div>
				<div class="share_cancel">取消</div>
			</div>
		</div>
		<div class="weixin_ceng" style="display: none;">
			<div class="weixin_ceng_bg"></div>
			<div class="weixin_img"><img src="/xcview/images/fenxiang1.png" data-bd-imgshare-binded="1"></div>
		</div>
		<!--分享结束-->
			<script type="text/javascript" src="/xcview/js/common/jquery-2.1.1.min.js"></script>
		<script type="text/javascript" src="/xcview/js/common/mui.min.js"></script>
		<script type="text/javascript" src="/xcview/js/common/common.js?v=wechat_1.1.1"></script>
		<script type="text/javascript" src="/xcview/js/common/template.js"></script> 
		<script type="text/javascript" src="/xcview/js/shop/bootstrap.min.js"></script>
		<script type="text/JavaScript" src="//res.wx.qq.com/open/js/jweixin-1.2.0.js"></script>
		<script type="text/JavaScript" src="/xcview/js/share/share.js"></script>
		<!--提示-->
		<script type="text/javascript" src="/xcview/js/common/alertPopShow.js"></script> 
		<script type="text/javascript" src="/xcview/js/shop/healthy-answer.js"></script>
	
	</body>
</html>
