<!doctype html>
<!--html标签中需要先设定font-size的值，后面改变窗口尺寸大小的时候，JS会动态改变这个值，实现rem相对值的改变。-->
<html lang="en" style="font-size: 84.3125px;">
<!--html标签中需要先设定font-size的值，后面改变窗口尺寸大小的时候，JS会动态改变这个值，实现rem相对值的改变。-->
<head>
<meta charset="utf-8">
<title>熊猫中医</title>

<!--这段meta代码需要加上，移动端自适应缩放用-->
<meta name="viewport"
	content="user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
<meta name="keywords" content="" />
<meta name="description" content="" />

<!--手机嵌入模板-->
<script type="text/javascript" src="/xcview/js/common/layout.js"></script>

<script>
	// 判断横屏展示时的状态
	window.onorientationchange=function(){
	    if(window.orientation==90||window.orientation==-90){
	        window.location.reload();  /*横屏状态刷新*/
	    }else{
	        window.location.reload();  /*竖屏状态刷新*/
	    }
	}	
</script>
<link rel="stylesheet" href="/xcview/css/shop/jquery.spinner.css" /><!-- 点击数量加减 -->
<link rel="stylesheet" type="text/css" href="/xcview/css/popups.css"/> <!-- 公用弹框 -->
<link rel="stylesheet" href="/xcview/css/shop/recommend.css" />
<link rel="stylesheet" type="text/css" href="/xcview/css/popups.css"/> <!-- 公用弹框 -->

<!--刷新 -->
<link rel="stylesheet" href="/xcview/css/minirefresh/minirefresh.css">
<script type="text/javascript" src="/xcview/js/minirefresh/minirefresh.js"></script>


<style>
	body{
		background:#f0f0f0;
	}

	/*处理刷新*/
	.minirefresh-wrap{
		top: 1.1rem;
	}
	.minirefresh-theme-default .minirefresh-downwrap{
		height: 1rem;
		line-height: 1rem;
	}
	.minirefresh-theme-default .downwrap-content{
		padding: 0;
	}
	.minirefresh-theme-default .minirefresh-upwrap{
		height: 1rem;
		max-height: 0.5rem;
		line-height: 0.6rem;
		padding: 0;
		/*margin-top: -0.5rem;*/
	}
	.minirefresh-scroll{
		background: none;
	}
	.more_people{
		/*display: none;*/
	}
</style>
</head>

<body style="background: #F0F0F0;">
	<!-- 头部区域开始 -->
	<header>
		<div class="header" id="header">
			<div class="return" onclick="javascript:history.go(-1);">
				<img src="/xcview/images/backicon.png" alt="" class="return_class" />
			</div>
			
			<div class="header_tab">
				医师推荐
			</div>
			<div class="advices">
				<img src="/xcview/images/shop/newsbg.png" alt="" class="news news_class">
				<!--<span class="advices_number">17</span>-->
			</div>
			<img src="/xcview/images/share_img.png" alt="" class="share share_class">
		</div>
	</header>
	<div class="header_height"></div>
	<!-- 头部区域结束 -->
	<!-- 中间区域开始 -->
	<div class="recommend">
		<div id="minirefresh" class="minirefresh-wrap">
			<div class="minirefresh-scroll">
			<div class="recommends">
		<script type="text/html" id="recommends">
		{{each items as item i}}
		<div class="list">
			<div class="referrer">
				<img src="{{item.doctorHeadImg}}" alt="" class="head_portrait" />
				<div class="name">{{item.doctorName}}医师</div>
				<div class="recommendation">推荐指数</div>
				{{if item.level == 1}}
				<img src="/xcview/images/xing1_0.png" alt="" class="xingxing" />
				{{else if item.level == 2}}
				<img src="/xcview/images/xing2.png" alt="" class="xingxing" />
				{{else if item.level == 3}}
				<img src="/xcview/images/xing3.png" alt="" class="xingxing" />
				{{else if item.level == 4}}
				<img src="/xcview/images/xing4_0.png" alt="" class="xingxing" />
				{{else if item.level == 5}}
				<img src="/xcview/images/xing5.png" alt="" class="xingxing" />
				{{/if}}
				<div class="both"></div>
			</div>
			<div class="center">{{item.content}}</div>
		</div>
		{{/each}}
		</script>
			</div>
		</div>
		</div>
		
	</div>
	<!-- 中间区域结束 -->

	<!-- 点击分享提示开始 -->
	<div class="weixin_ceng" style="display: none;">
		<div class="weixin_ceng_bg"></div>
		<div class="weixin_img"><img src="/xcview/images/fenxiang1.png" data-bd-imgshare-binded="1"></div>
	</div>
	<!-- 点击分享提示结束 -->


	<!-- 底部区域开始 -->
	<div class="footer_height"></div>
	<div class="footer">
		<div class="center">
			<div class="service">
				<img src="/xcview/images/shop/service.png" alt="">
				客服
			</div>
			<div class="shopping_cart" onclick="location.href ='/xcview/html/shop/shopping_trolley.html '">
				<img src="/xcview/images/shop/shopping_cart.png" alt="">
				购物车
				<span class="shopping_quantity">12</span>
			</div>
			<div class="deal">
				<div class="add_cart">加入购物车</div>
				<div class="buy_now">立即购买</div>
			</div>
		</div>
	</div>
	<!-- 底部区域结束 -->

	<!-- 点击购物车出现提示开始 -->
	<div class="shopping_trolley">
		<div class="shopping_trolley_bg"></div>
		<div class="shopping_trolley_main">
			<div class="shopping_trolley_center">
				<div class="message">
					<img src="/xcview/images/xianxia_03.jpg" alt="" class="surface_plot" />
					<div class="information">
						<div class="price">￥100.00</div>
						<div class="repertory">库存120件</div>
						<div class="category">
							<span class="choice">选择</span>
							<span class="specification">规格</span>
							<span class="kind">分类</span>
						</div>
					</div>
				</div>
				<div class="specifications">
					<span class="">规格</span>
					<ul class="specifications_ul">
						<li class="casing include">5包装</li>
						<li class="casing include">1盒10包装</li>
						<li class="casing include">2盒22包装</li>
						<li class="casing include">一箱8盒100包</li>
					</ul>
				</div>

				<div class="classify">
					<span class="">分类</span>
					<ul class="classify_ul">
						<li class="hue include">红色</li>
						<li class="hue include">白色</li>
						<li class="hue include">黄色</li>
					</ul>
				</div>
				<div class="buy">
					<div class="purchase_quantity">购买数量</div>
					<center>
						<input type="text" class="spinnerExample"/>
					</center>
				</div>
				<div class="determine">确定</div>
			</div>
		</div>
	</div>
	<!-- 点击购物车出现提示结束 -->
</body>
<script type="text/javascript" src="/xcview/js/common/jquery-2.1.1.min.js"></script>
<script type="text/javascript" src="/xcview/js/common/mui.min.js"></script> 
<script type="text/javascript" src="/xcview/js/common/common.js"></script> 

<script type="text/javascript" src="/xcview/js/common/template.js"></script>   <!--模板引入-->

<script type="text/javascript" src="/xcview/js/shop/recommend.js"></script>


<script type="text/javascript" src="/xcview/js/common/popups.js"></script>  <!-- 公用弹框 -->

<script type="text/javascript" src="/xcview/js/shop/jquery.spinner.js"></script><!-- 点击数量引入 -->

<script>
	window.onload =  function(){
		// 点击数量加减
		$('.spinnerExample').spinner({});
		// 点击规格
		var aBtn=$('.specifications_ul .casing');
	  	for(i=0;i<aBtn.length;i++){
		    $(aBtn[i]).click(function(){
		    	var specification = document.querySelector(".specification");  //规格
				specification.style.display="none";
				// 判断显示已选择
		    	if ($(".include").hasClass("public")) {
					$(".kind").show();
					$(".specification").show();
					$(".choice").html("已选择");
				};
		    	
			    for(i=0;i<aBtn.length;i++){
			        $(aBtn[i]).removeClass('public');
			    }
			    $(this).addClass('public');

			    var publicHtml = $(this).html();
			    $(".specification").html(publicHtml);
			})
		};
		// 点击分类
		var aBtnHue=$('.classify_ul .hue');
	  	for(i=0;i<aBtnHue.length;i++){
		    $(aBtnHue[i]).click(function(){
		    	var kind = document.querySelector(".kind");  //分类
				kind.style.display="none";
				// 判断显示已选择
		    	if ($(".include").hasClass("public")) {
					$(".kind").show();
					$(".specification").show();
					$(".choice").html("已选择");
				};
		    	
			    for(i=0;i<aBtnHue.length;i++){
			        $(aBtnHue[i]).removeClass('public');
			    }
			    $(this).addClass('public');
			    var publicHtml = $(this).html();
			    $(".kind").html(publicHtml);
			})
		}

		// 点击加入购物车 
		$('.add_cart').click(function(){
			$('.shopping_trolley').show();
		});
		// 点击详情背景色
		$('.shopping_trolley_bg').click(function(){
			$('.shopping_trolley').hide();
		});
		// 点击客服
		$(".service").click(function(){
			jqtoast("熊猫客服休息中，稍后报道！");
		});
		// 点击头部区域客服消息  
		$(".advices").click(function(){
			jqtoast("熊猫客服休息中，稍后报道！");
		});

		// 点击分享提示显示
		$(".share_class").click(function(){
			$(".weixin_ceng").show();
		});
		// 点击分享提示隐藏
		$(".weixin_ceng").click(function(){
			$(".weixin_ceng").hide();
		});
	};
</script>

</html>
