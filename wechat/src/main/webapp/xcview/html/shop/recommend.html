<!doctype html>

<html lang="en" style="font-size: 84.3125px;">

<head>
<meta charset="utf-8">
<title>熊猫中医</title>

<!--这段meta代码需要加上，移动端自适应缩放用-->
<meta name="viewport"
	content="user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">

<!--手机嵌入模板-->
<script type="text/javascript" src="/xcview/js/common/layout.js"></script>

<script>
	// 判断横屏展示时的状态
	window.onorientationchange=function(){
	    if(window.orientation==90||window.orientation==-90){
	        window.location.reload();  /*横屏状态刷新*/
	    }else{
	        window.location.reload();  /*竖屏状态刷新*/
	    }
	}	
</script>

<style>
	body{
		background:#f0f0f0;
	}

	/*处理刷新*/
	.minirefresh-wrap{
		top: 1.1rem;
		padding-bottom: 1.6rem
		;
		z-index: -1;
	}
	.minirefresh-theme-default .minirefresh-downwrap{
		height: 1rem;
		line-height: 1rem;
	}
	.minirefresh-theme-default .downwrap-content{
		padding: 0;
	}
	.minirefresh-theme-default .minirefresh-upwrap{
		height: 1rem;
		max-height: 0.5rem;
		line-height: 0.6rem;
		padding: 0;
		/*margin-top: -0.5rem;*/
	}
	.minirefresh-scroll{
		background: none;
	}
	.more_people{
		/*display: none;*/
	}
	
	/*规格hide*/
	.hide {
	    display: none!important;
	}
</style>
</head>

<body style="background: #F0F0F0;">
	<!-- 头部区域开始 -->
	<header>
		<div class="header" id="header">
			<div class="return" onclick="goHistory()">
				<img src="/xcview/images/backicon.png" alt="" class="return_class" />
			</div>
			
			<div class="header_tab">
				医师推荐
			</div>
			<div class="advices">
				<img src="/xcview/images/shop/newsbg.png" alt="" class="news news_class">
				<!--<span class="advices_number">17</span>-->
			</div>
			<img src="/xcview/images/share_img.png" alt="" class="share share_class">
		</div>
	</header>
	<div class="header_height"></div>
	<!-- 头部区域结束 -->
	<!-- 中间区域开始 -->
	<div class="recommend">
		<div id="minirefresh" class="minirefresh-wrap">
			<div class="minirefresh-scroll">
		<div class="recommends">
		<script type="text/html" id="shop_recommend">
		{{each items as item i}}
		<div class="list">
			<div class="referrer">
				<img src="{{item.doctorHeadImg}}" alt="" class="head_portrait" />
				<div class="name">{{item.doctorName}}医师</div>
				<div class="recommendation">推荐指数</div>
				{{if item.level == 1}}
				<img src="/xcview/images/xing1_0.png" alt="" class="xingxing" />
				{{else if item.level == 2}}
				<img src="/xcview/images/xing2.png" alt="" class="xingxing" />
				{{else if item.level == 3}}
				<img src="/xcview/images/xing3.png" alt="" class="xingxing" />
				{{else if item.level == 4}}
				<img src="/xcview/images/xing4_0.png" alt="" class="xingxing" />
				{{else if item.level == 5}}
				<img src="/xcview/images/xing5.png" alt="" class="xingxing" />
				{{/if}}
				<div class="both"></div>
			</div>
			<div class="center">{{item.content}}</div>
		</div>
		{{/each}}
		</script>
			</div>
		</div>
		</div>
		
	</div>
	<!-- 中间区域结束 -->

	<!-- 点击分享提示开始 -->
	<div class="weixin_ceng" style="display: none;">
		<div class="weixin_ceng_bg"></div>
		<div class="weixin_img"><img src="/xcview/images/fenxiang1.png" data-bd-imgshare-binded="1"></div>
	</div>
	<!-- 点击分享提示结束 -->


	<!-- 底部区域开始 -->
	<div class="footer_height"></div>
	<div class="footer">
		<div class="center">
			<div class="service">
				<img src="/xcview/images/shop/service.png" alt="">
				客服
			</div>
			<div class="shopping_cart" onclick="location.href ='/xcview/html/shop/shopping_trolley.html '">
				<img src="/xcview/images/shop/shopping_cart.png" alt="">
				购物车
				<span class="shopping_quantity">0</span>
			</div>
			<div class="deal">
				<div class="add_cart">加入购物车</div>
				<div class="buy_now">立即购买</div>
			</div>
		</div>
	</div>
	<!-- 底部区域结束 -->
		
	<!-- 点击购物车出现提示开始 -->
	<div class="shopping_trolley">
		<div class="shopping_trolley_bg"></div>
		<div class="shopping_trolley_main" style="height:8.28rem;">
			<div class="shopping_trolley_center">
				<div class="message">
					<script type="text/html" id="message">
					<img src="{{items.productImages[0].source}}" alt="" class="surface_plot" />
					
					<div class="information">
						<div class="price">￥{{items.sales}}</div>
						<div class="repertory">库存120件</div>
						<!--<div class="category">
							<span class="choice">选择</span>
							<span class="specification fl1_{{items.id}}">包装规格</span>
							<span class="kind">产品包装</span>
						</div>-->
					</div>
					</script>
				</div>
				<div class="category">
					<script type="text/html" id="category">
					<span class="choice">选择</span>
					{{each item as items i}}
  						{{each items.entries as itemss i}}
						   <span class="hide specification" title="{{items.name}}" data-id="{{itemss.id}}" >{{itemss.value}}</span>
						{{/each}}
					{{/each}}
					</script>
				</div>
				<div class="specifications">
					<script type="text/html" id="specifications">
					{{each item as items i}}
					<span class="">{{items.name}}</span>
					<ul class="specifications_ul" >
						{{each items.entries as itemss i}}
						    {{if itemss.isSelected}}					
								<li class="casing include" title="{{items.name}}" data-id="{{itemss.id}}" data-ids="{{items.id}}">{{itemss.value}}</li>
						    {{/if}}	
						{{/each}}
					</ul>
					{{/each}}
					</script>
				</div>

				<!-- <div class="classify">
					<span class="">分类</span>
					<ul class="classify_ul">
						<li class="hue include">红色</li>
						<li class="hue include">白色</li>
						<li class="hue include">黄色</li>
					</ul>
				</div> -->
				<div class="bottom_fiexd">
					<div class="buy">
						<div class="purchase_quantity">购买数量</div>
						<center>
							<input type="text" class="spinnerExample"/>
						</center>
					</div>
					<div class="determine">确定</div>
				</div>
			</div>
		</div>
	</div>
	<!-- 点击购物车出现提示结束 -->
</body>

	//1.选择商品放入购物车，2.选择商品立即购买.默认立即购买
	var shoppingFlag = 2;
    // 点击加入购物车
    $('.add_cart').click(function(){
        shoppingFlag = 1;
        $('.shopping_trolley').show();
    });
    // 点击立即购买
    $('.buy_now').click(function(){
        shoppingFlag = 2;
        $('.shopping_trolley').show();
    });
	//选择商品后，点击确定
    $('.determine').click(function () {
        var skuId = 10001;
        var quantity = 1;
        var flag = false;
        requestGetService("/xczh/shop/checkout?skuId="+skuId+"&quantity="+quantity,null,function(data){
			if(data.success){
				flag = true;
			}
		},false);
        if(!flag){
            return;
		}
		if(shoppingFlag == 1){
		    alert("购物车添加逻辑");
		}else{
			window.location = "/xcview/html/shop/confirm_order.html?skuId="+skuId+"&quantity="+quantity;
		}
    });

		// 点击加入购物车 
		$('.add_cart').click(function(){
			$('.shopping_trolley').show();
		});
		// 点击详情背景色
		$('.shopping_trolley_bg').click(function(){
			$('.shopping_trolley').hide();
		});
		// 点击客服
		$(".service").click(function(){
			jqtoast("熊猫客服休息中，稍后报道！");
		});
		// 点击头部区域客服消息  
		$(".advices").click(function(){
			jqtoast("熊猫客服休息中，稍后报道！");
		});

		// 点击分享提示显示
		$(".share_class").click(function(){
			$(".weixin_ceng").show();
		});
		// 点击分享提示隐藏
		$(".weixin_ceng").click(function(){
			$(".weixin_ceng").hide();
		});
	};
</script>
