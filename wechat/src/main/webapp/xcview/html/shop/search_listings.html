<!doctype html>
<!--html标签中需要先设定font-size的值，后面改变窗口尺寸大小的时候，JS会动态改变这个值，实现rem相对值的改变。-->
<html lang="en" style="font-size: 84.3125px;">
<!--html标签中需要先设定font-size的值，后面改变窗口尺寸大小的时候，JS会动态改变这个值，实现rem相对值的改变。-->
<head>
<meta charset="utf-8">
<title>熊猫中医</title>

<!--这段meta代码需要加上，移动端自适应缩放用-->
<meta name="viewport"
	content="user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
<meta name="keywords" content="" />
<meta name="description" content="" />

<!--手机嵌入模板-->
<script type="text/javascript" src="/xcview/js/common/layout.js"></script>
<script>
	// 判断横屏展示时的状态
	window.onorientationchange=function(){
	    if(window.orientation==90||window.orientation==-90){
	        window.location.reload();  /*横屏状态刷新*/
	    }else{
	        window.location.reload();  /*竖屏状态刷新*/
	    }
	}	
</script>
<link rel="stylesheet" type="text/css" href="/xcview/css/popups.css"/> <!-- 公用弹框 -->
<link rel="stylesheet" href="/xcview/css/shop/search_listings.css" />

<!--刷新 -->
<link rel="stylesheet" href="/xcview/css/minirefresh/minirefresh.css">
<script type="text/javascript" src="/xcview/js/minirefresh/minirefresh.js"></script>
<style>
	body{
		background:#f0f0f0;
	}

	/*处理刷新*/
	.minirefresh-wrap{
		top: 1.1rem;
		/*padding-bottom: 1.6rem;*/
		/*z-index: -1;*/
	}
	.minirefresh-theme-default .minirefresh-downwrap{
		height: 1rem;
		line-height: 1rem;
	}
	.minirefresh-theme-default .downwrap-content{
		padding: 0;
	}
	.minirefresh-theme-default .minirefresh-upwrap{
		height: 1rem;
		max-height: 0.5rem;
		line-height: 0.6rem;
		padding: 0;
		/*margin-top: -0.5rem;*/
	}
	.minirefresh-scroll{
		background: none;
		margin-top: .9rem;
	}
	.more_people{
		/*display: none;*/
	}
	.minirefresh-theme-default .downwrap-content{
		padding-top: .5rem;
	}
	.product_list{
		overflow: hidden;
	}
</style>
</head>

<body>
	<!-- 头部区域开始 -->
	<header>
		<div class="return" onclick="location.href ='/xcview/html/shop/shop.html'">
			<img src="/xcview/images/backicon.png" alt="" />
		</div>
		<div class="header">
			<img src="/xcview/images/sousuo0.png" alt="" />
			<span calss="header_default">搜索好货</span>
			<span calss="tacitly_approve">搜索好货</span>
		</div>
		<div class="advices">
			<img src="/xcview/images/shop/newsbg.png" alt="" class="news" />
			<!--<span class="advices_number">17</span>-->
		</div>
	</header>
	<div class="header_hidden_field"></div>
	<!-- 头部区域结束 -->

	<!-- tab选项开始 -->
	<!-- <div id="mainMenuBarAnchor"></div> -->
	<div class="size" id="mainMenuBar">
		<div class="option">
			<ul>
				<li class="option_recommend default_click">
					<!-- <img src="/xcview/images/shop/hottest.png" alt="" /> -->综合
				</li>
				<li class="option_newest">
					<!-- <img src="/xcview/images/shop/newests.png" alt="" /> -->最新
				</li>
				<li class="option_hottest">
					<!-- <img src="/xcview/images/shop/hottests.png" alt="" /> -->最热
				</li>
				<li class="option_price">
					<img src="/xcview/images/shop/prices.png" alt="" />价格
				</li>
				<li class="low_to_high"><!-- 由高到低 -->
					<img src="/xcview/images/shop/prices.png" alt="" />价格
				</li>
				<li class="down"><!-- 由低到高 -->
					<img src="/xcview/images/shop/prices.png" alt="" />价格
				</li>
			</ul>
		</div>
	</div>
	<!-- tab选项结束 -->
	<!-- 中间内容开始 -->
	<div class="main_center">
		<div id="minirefresh" class="minirefresh-wrap">
			<div class="minirefresh-scroll">
		<ul class="list product_list">
		    <script type="text/html" id="product_list">
				{{each items as item i}}
			  		<li onclick="location.href ='/xcview/html/shop/commodity_details.html?productId={{item.id}}'">
						
						{{if item.productImages != null}}
							<img src="{{item.productImages[0].source}}" alt="" class="surface_plot" />
						{{else}}
							<img src="/xcview/images/xianxia_03.jpg" alt="" class="surface_plot" />
						{{/if}}

						<div class="title">{{item.name}}</div>
						<div class="price">￥{{item.price}}</div>
						<div class="referrer">
					     	 {{if item.doctor != null}}
								<img src="{{item.doctor.avatar}}" alt="" />
								<span>{{item.doctor.name}}</span>
							 {{else}}
								<img src="/xcview/images/touxiang.png" alt="" />
								<span></span>
							 {{/if}}
							   医师 推荐
				        </div>
			         </li>
				{{/each}}
		    </script>
		</ul>
	
			</div>
		</div>
	</div>
	<!-- 中间内容结束 -->
</body>
<script type="text/javascript" src="/xcview/js/common/jquery-2.1.1.min.js"></script>
<script type="text/javascript" src="/xcview/js/common/mui.min.js"></script> 
<script type="text/javascript" src="/xcview/js/common/common.js"></script>
<script type="text/javascript" src="/xcview/js/common/popups.js"></script>  <!-- 公用弹框 -->
<script type="text/javascript" src="/xcview/js/common/template.js"></script> 
<script type="text/javascript" src="/xcview/js/shop/shop_listings.js"></script>
<!-- 选项卡点击事件 -->
<script>

	window.onload = function(){
		
		// option_newest--最新    option_recommend--推荐   option_hottest--最热  option_price--价格
		// 最新

		$(".option_newest").click(function(){
			$(".option_newest").addClass("default_click");  //最新
			$(".option_recommend").removeClass("default_click");
			$(".option_newest img").attr("src","/xcview/images/shop/newest.png");
			$(".option_recommend").removeClass("default_click");  //推荐
			$(".option_recommend img").attr("src","/xcview/images/shop/hottests.png");
			$(".option_hottest").removeClass("default_click");  //最热
			$(".option_hottest img").attr("src","/xcview/images/shop/hottests.png");
			$(".option_newest").removeClass("option_recommend_width");
			$(".option_recommend").removeClass("option_recommend_width");
			$(".option_hottest").removeClass("option_recommend_width");
			$(".low_to_high").hide();
			$(".down").hide();
			$(".option_price").show();
			$(".low_to_high").removeClass(".low_to_high_width");
			$(".down").removeClass("down_width");
			$(".option_price").removeClass("option_newest_width");
			
			listData(0,null,"DATE_DESC ",keyWord);  
		});
		//推荐
		$(".option_recommend").click(function(){
			$(".option_newest").removeClass("default_click");  //最新
			$(".option_newest img").attr("src","/xcview/images/shop/newests.png");
			$(".option_recommend").addClass("default_click");  //推荐
			$(".option_recommend img").attr("src","/xcview/images/shop/hottest.png");
			$(".option_hottest").removeClass("default_click");  //最热
			$(".option_hottest img").attr("src","/xcview/images/shop/hottests.png");
			$(".option_newest").removeClass("option_recommend_width");
			$(".option_recommend").removeClass("option_recommend_width");
			$(".option_hottest").removeClass("option_recommend_width");
			$(".low_to_high").hide();
			$(".down").hide();
			$(".option_price").show();
			$(".low_to_high").removeClass(".low_to_high_width");
			$(".down").removeClass("down_width");
			$(".option_price").removeClass("option_newest_width");
			
			listData(0,null,"RECOMMEND_DESC  ",keyWord);  
		});
		//最热
		$(".option_hottest").click(function(){
			$(".option_newest").removeClass("default_click");  //最新
			$(".option_newest img").attr("src","/xcview/images/shop/newests.png");
			$(".option_recommend").removeClass("default_click");  //推荐
			$(".option_recommend img").attr("src","/xcview/images/shop/hottests.png");
			$(".option_hottest").addClass("default_click");  //最热
			$(".option_hottest img").attr("src","/xcview/images/shop/hottest.png");
			$(".option_newest").removeClass("option_recommend_width");
			$(".option_recommend").removeClass("option_recommend_width");
			$(".option_hottest").removeClass("option_recommend_width");
			$(".low_to_high").hide();
			$(".down").hide();
			$(".option_price").show();
			$(".low_to_high").removeClass(".low_to_high_width");
			$(".down").removeClass("down_width");
			$(".option_price").removeClass("option_newest_width");
			
			listData(0,null,"SALES_DESC",keyWord);  
		});
		//价格
		$(".option_price").click(function(){
			$(".option_newest").removeClass("default_click");  //最新
			$(".option_newest img").attr("src","/xcview/images/shop/newests.png");
			$(".option_recommend").removeClass("default_click");  //推荐
			$(".option_recommend img").attr("src","/xcview/images/shop/hottests.png");
			$(".option_hottest").removeClass("default_click");  //最热
			$(".option_hottest img").attr("src","/xcview/images/shop/hottests.png");
			$(".low_to_high").show();
			$(".low_to_high img").attr("src","/xcview/images/shop/prices-high.png");
			$(".down").hide();
			$(".option_price").hide();
			$(".option_newest").addClass("option_newest_width");
			$(".option_recommend").addClass("option_recommend_width");
			$(".option_hottest").addClass("option_hottest_width");
			$(".low_to_high").addClass("low_to_high_width");
		});
		//由低到高
		$(".low_to_high").click(function(){
			$(".option_newest").removeClass("default_click");  //最新
			$(".option_newest img").attr("src","/xcview/images/shop/newests.png");
			$(".option_recommend").removeClass("default_click");  //推荐
			$(".option_recommend img").attr("src","/xcview/images/shop/hottests.png");
			$(".option_hottest").removeClass("default_click");  //最热
			$(".option_hottest img").attr("src","/xcview/images/shop/hottests.png");
			$(".low_to_high").hide();
			$(".down").show();
			$(".down img").attr("src","/xcview/images/shop/prices-low.png");
			$(".option_price").hide();
			$(".option_newest").addClass("option_newest_width");
			$(".option_recommend").addClass("option_recommend_width");
			$(".option_hottest").addClass("option_hottest_width");
			$(".option_price").addClass("option_newest_width");
			$(".down").addClass("down_width");
			
			listData(0,null,"PRICE_ASC",keyWord);
		});
		//由高到低
		$(".down").click(function(){
			$(".option_newest").removeClass("default_click");  //最新
			$(".option_newest img").attr("src","/xcview/images/shop/newests.png");
			$(".option_recommend").removeClass("default_click");  //推荐
			$(".option_recommend img").attr("src","/xcview/images/shop/hottests.png");
			$(".option_hottest").removeClass("default_click");  //最热
			$(".option_hottest img").attr("src","/xcview/images/shop/hottests.png");
			$(".low_to_high").show();
			$(".low_to_high img").attr("src","/xcview/images/shop/prices-high.png");
			$(".down").hide();
			$(".option_price").hide();
			$(".option_newest").addClass("option_newest_width");
			$(".option_recommend").addClass("option_recommend_width");
			$(".option_hottest").addClass("option_hottest_width");
			$(".low_to_high").addClass("option_newest_width");
			
			listData(0,null,"PRICE_DESC",keyWord);
		});
		// 点击头部区域客服消息
		$(".advices").click(function(){
			jqtoast("熊猫客服休息中，稍后报道！");
		});
	};
</script>
</html>
