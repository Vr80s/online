<script type="text/javascript" src="/xcview/js/common/jquery-2.1.1.min.js"></script>

<script type="text/javascript" src="/xcview/js/shop/jquery.spinner.js"></script><!-- 点击数量引入 -->

<script>
	window.onload =  function(){
		// 点击数量加减
		$('.spinnerExample').spinner({});
		// 点击规格
		var aBtn=$('.specifications_ul .casing');
	  	for(i=0;i<aBtn.length;i++){
		    $(aBtn[i]).click(function(){
		    	var specification = document.querySelector(".specification");  //规格
				specification.style.display="none";
				// 判断显示已选择
		    	if ($(".include").hasClass("public")) {
					$(".kind").show();
					$(".specification").show();
					$(".choice").html("已选择");
				};
		    	
			    for(i=0;i<aBtn.length;i++){
			        $(aBtn[i]).removeClass('public');
			    }
			    $(this).addClass('public');

			    var publicHtml = $(this).html();
			    $(".specification").html(publicHtml);
			})
		};
		// 点击分类
		var aBtnHue=$('.classify_ul .hue');
	  	for(i=0;i<aBtnHue.length;i++){
		    $(aBtnHue[i]).click(function(){
		    	var kind = document.querySelector(".kind");  //分类
				kind.style.display="none";
				// 判断显示已选择
		    	if ($(".include").hasClass("public")) {
					$(".kind").show();
					$(".specification").show();
					$(".choice").html("已选择");
				};
		    	
			    for(i=0;i<aBtnHue.length;i++){
			        $(aBtnHue[i]).removeClass('public');
			    }
			    $(this).addClass('public');
			    var publicHtml = $(this).html();
			    $(".kind").html(publicHtml);
			})
		}

		// 点击加入购物车 
		$('.add_cart').click(function(){
			$('.shopping_trolley').show();
		});
		// 点击详情背景色
		$('.shopping_trolley_bg').click(function(){
			$('.shopping_trolley').hide();
		});
		// 点击客服
		$(".service").click(function(){
			jqtoast("熊猫客服休息中，稍后报道！");
		});
		// 点击头部区域客服消息  
		$(".advices").click(function(){
			jqtoast("熊猫客服休息中，稍后报道！");
		});
	};
</script>

</html>
