<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<meta charset="UTF-8">
		<title></title>
		<meta name="viewport" content="user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
		<link rel="stylesheet" href="/xcview/css/shop/shop-comment.css">
		<link rel="stylesheet" href="/xcview/css/shop/shop-service.css">
		<script type="text/javascript" src="/xcview/js/common/jquery-2.1.1.min.js"></script>
		<script>
		// rem响应式处理
			var kk=document.documentElement.clientWidth;
			if(kk>750){
				kk=750
			}
			document.documentElement.style.fontSize=kk/7.5+"px";
		</script>
	</head>
	<body>
		<div class="wp">
			<div class="header-wrap">			
				<div class="header">
					<img class="return-img" src="/xcview/images/screen_close.png" alt="返回" />
					<h3>在线客服</h3>				
				</div>				
			</div>
			
			<div class="chat-content">
				<!--选择发送宝贝-->
				<div class="select-sare-wrap">
					<p class="select-time">10:23</p>
					<div class="select-ware">
						<div class="ware-img z">
							<img src="/xcview/images/topHouse.png"/>
						</div>
						<div class="ware-right-data y">
							<p class="ware-title">汉方气血茶好气色喝回来非一般的红枣的红枣枸枸杞茶</p>
							<p class="ware-save">&yen; 188.00</p>
						</div>
						<div class="send-out">
							发送宝贝
						</div>
					</div>	
				</div>
				<!--发送宝贝后的样式-->
				<div class="send-ware-wrap">
					<p class="send-time">10:23</p>
					<div class="send-head y">
						<img src="/xcview/images/regards.png" alt="头像" />
					</div>
					<div class="send-inf-ware y">
						<div class="send-ware-img z">
							<img src="/xcview/images/regards.png" alt="头像" />
						</div>
						<p class="send-ware-title y">自己发的信自己发的信自己发的信自己发的信自己发的信</p>
						<p class="send-ware-price y">&yen; 123.00</p>
					</div>
				</div>
				
				
				<!--聊天的区域-->
				<!--自己发的信息-->
				<div class="myself-information">
					<p class="myself-time">10:23</p>
					<div class="myself-head y">
						<img src="/xcview/images/regards.png" alt="头像" />
					</div>
					<div class="myself-text y">
						<p>发送宝贝发送宝贝发送宝贝发送宝贝发送宝贝</p>
						<span class="unread hide">未读</span>
						<span class="read">已读</span>
					</div>
				</div>
				<!--别人发的信息-->
				<div class="other-information">
					<p class="other-time">10:23</p>
					<div class="other-head z">
						<img src="/xcview/images/regards.png" alt="头像" />
					</div>
					<div class="other-text z">
						<p>发送宝贝发送宝贝发送宝贝发送宝贝发送宝贝</p>
						<span class="unread hide">未读</span>
						<span class="read">已读</span>
					</div>
				</div>
			</div>
			
			
			
			
			<!--输入框-->
			<div class="bottom-input">
				<input type="text" name="" id="" value="" />
				<img class="brow z" src="/xcview/images/brow.png" alt="表情" />
				<img class="select-img y" src="/xcview/images/select-img.png" alt="选择图片" />
			</div>
			
			
			
		</div>
