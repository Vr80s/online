<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<meta name="viewport" content="user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
		<link rel="stylesheet" href="/xcview/css/shop/shop-comment.css">
		<!--提示-->
		<link rel="stylesheet" href="/xcview/css/alert/sharecss.css">
		<link rel="stylesheet" href="/xcview/css/mui.min.css">
		<link rel="stylesheet" href="/xcview/css/mui.picker.min.css">
		<link rel="stylesheet" href="/xcview/css/shop/healthy-home.css">
		<style>
			.disabled{
				background: #bbb;
			}
		</style>
		<script>
		// rem响应式处理
			var kk=document.documentElement.clientWidth;
			if(kk>750){
				kk=750
			}
			document.documentElement.style.fontSize=kk/7.5+"px";
		</script>
	</head>
	<body>
		<div class="wp">	
			<div class="wrap-header">
				<div class="header">	
					<div class="headers">
						<p>健康测评</p>
					</div>
					<div class="arror_return z">
						<img src="/xcview/images/back icon.png" alt="返回">
					</div>
					<div class="header_news">
						<img src="/xcview/images/share_img.png" alt="分享">
					</div>
				</div>
			</div>
			<div class="healthy-top">
				<img class="left-icon z" src="/xcview/images/healthy-icon.png" alt="标题icon"/>
				<img class="right-icon y" src="/xcview/images/healthy.png" alt="标题图片"/>
			</div>
			<h5 class="healthy-title">了解自己的体质，获得个性化调理方案</h5>
			<img class="diantu" src="/xcview/images/diantu.png"/>
		<!--填写基本信息、开始测试-->
		<div class="content-inf">
			<div class="write-title">
				<img src="/xcview/images/aixin.png"/>
				<span>填写基本信息</span>
			</div>	
			<div class="write-content">
				<!--性别-->
				<div class="sex-wrap">
					<span class="left-tip z">您的性别</span>
					<ul class="sex-ul z">
						<li>
							<p class="comment-p select-man z">
								<img src="/xcview/images/sex-select.png" class="sex" data-sex="1"/>
							</p>
							<span class="z">男</span>
						</li>
						<li>
							<p class="comment-p select-woman z">
								<img src="/xcview/images/sex-select.png" class="sex" data-sex="0"/>
							</p>
							<span class="z">女</span>
						</li>
					</ul>
				</div>
				<!--出生日期-->
				<div class="birth-wrap">
					<span class="left-tip z">出生日期</span>
					<form class="mui-input-group" id="birth-date">
						<div class="mui-input-row" id="liMONTH">
							<input type='text' class="font mui-left" placeholder="请选择" id="datMONTH" readonly="true">
						</div>
					</form>
				</div>
			</div>
		</div>
		<!--开始测评-->	
		<div class="star-test">
			<button type="button" class="start">开始测评</button>
		</div>
			

			
			
			
			
			
			
		</div>
		
		<script type="text/javascript" src="/xcview/js/common/jquery-2.1.1.min.js"></script>
		<script type="text/javascript" src="/xcview/js/common/mui.min.js"></script>
		<script type="text/javascript" src="/xcview/js/common/mui.picker.min.js"></script>
		<script type="text/javascript" src="/xcview/js/common/common.js?v=wechat_1.1.1"></script>
		<script type="text/javascript" src="/xcview/js/common/template.js"></script> 
		<!--提示-->
		<script type="text/javascript" src="/xcview/js/common/alertPopShow.js"></script> 
		<script type="text/javascript" src="/xcview/js/shop/healthy-home.js"></script>
	</body>

</html>
