<!doctype html>
<!--html标签中需要先设定font-size的值，后面改变窗口尺寸大小的时候，JS会动态改变这个值，实现rem相对值的改变。-->
<html lang="en" style="font-size: 84.3125px;">
<!--html标签中需要先设定font-size的值，后面改变窗口尺寸大小的时候，JS会动态改变这个值，实现rem相对值的改变。-->
<head>
<meta charset="utf-8">
<title>熊猫中医</title>

<!--这段meta代码需要加上，移动端自适应缩放用-->
<meta name="viewport"
	content="user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
<meta name="keywords" content="" />
<meta name="description" content="" />

<!--手机嵌入模板-->
<script type="text/javascript" src="/xcview/js/common/layout.js"></script>
	<script type="text/javascript" src="/xcview/js/common/template.js"></script>
<link type="text/css" rel="stylesheet" href="/xcview/css/shop/line_item.css" />
<link rel="stylesheet" type="text/css" href="/xcview/css/popups.css"/> <!-- 公用弹框 -->
<script>
	// 判断横屏展示时的状态
	window.onorientationchange=function(){
	    if(window.orientation==90||window.orientation==-90){
	        window.location.reload();  /*横屏状态刷新*/
	    }else{
	        window.location.reload();  /*竖屏状态刷新*/
	    }
	}	
</script>
</head>

<body style="background: #f0f0f0;">
	<!-- 头部区域开始 -->
	<header>
		<div class="header">
			<div class="return" onclick="location.href ='/xcview/html/shop/commodity_details.html'">
				<img src="/xcview/images/backicon.png" alt="" class="">
			</div>
			<div class="title">订单详情</div>
			<div class="advices">
				<img src="/xcview/images/shop/newsbg.png" alt="" class="news news_class">
				<span class="advices_number">17</span>
			</div>
		</div>
	</header>
	<div class="header_hidden_field"></div>
	<!-- 头部区域结束 -->
	<div class="orderDetails"></div>
	<script type="text/html" id="order_details">
		<!-- 中间内容开始 -->
	<!-- 交易状态开始 -->
	<div class="trading_status">
		{{if status == 'PENDING_PAYMENT'}}
		<div class="payment_status">等待买家付款</div>
		{{else if status == 'CANCELED'}}
		<div class="payment_status" style="display:none;">交易关闭</div>
		{{else if status == 'PENDING_REVIEW'}}
		<div class="payment_status" style="display:none;">买家已付款</div>
		{{else if status == 'SHIPPED'}}
		<div class="payment_status" style="display:none;">卖家已发货</div>
		{{else if status == 'COMPLETED'}}
		<div class="payment_status" style="display:none;">交易成功</div>
		{{/if}}
		<div class="orderid">订单编号：{{sn}}</div>
		<div class="orderid">下单时间：{{createdDate}}</div>
	</div>
	<!-- 交易状态结束 -->

	<!-- 物流信息开始=====等待卖家已发货-显示 -->
	<div class="logistics" style="display: none;">
		<div class="logistics_main">
			<div class="trucks">
				<img src="/xcview/images/shop/trucks.png" alt="" />
			</div>
			<div class="logistics_site">
				<div class="logistics_sites">[嘉兴市]快件已从杭州中转部发出，准备发往广州中心</div>
				<div class="data">2018-09-17 15:00</div>
			</div>
			<div class="arrows">
				<img src="/xcview/images/account05.png" alt="" />
			</div>
		</div>
	</div>
	<!-- 物流信息结束 -->

	<!-- 收件人开始 -->
	<div class="recipients">
		<div class="recipients_main">
			<div class="name"><strong>收件人：{{consignee}}</strong></div>
			<div class="number"><strong>{{phone}}</strong></div>
		</div>
		<div class="address">{{areaName}}{{address}}</div>
	</div>
	<!-- 收件人结束 -->
	
	<div class="indent">

		<div class="indent_list">
			<div class="indent_list_title">
				<div class="tilte">
					<img src="/xcview/images/touxiang.png" alt="" class="head_portrait" />
					林超岱医师推荐
				</div>
				<!-- 多种状态 -->
				<div class="payment_operation">等待买家付款</div>
				<div class="payment_operation" style="display: none;">买家已付款</div>
				<div class="payment_operation" style="display: none;">卖家已发货</div>
				<div class="payment_operation" style="display: none;">交易成功</div>
				<div class="payment_operation" style="display: none;">交易关闭</div>
			</div>
			<div class="main_product_details">
				{{each orderItems as orderItem }}
				<div class="product_details">
					<img src="{{orderItem.thumbnail}}" alt="" class="surface_plot" />
					<div class="product_details_center">
						<div class="title"><span>{{orderItem.name}}</span></div>
						<div class="pack">
							1盒10包装；白色（库存{{orderItem.sku.stock}}件）
						</div>
						<div class="total_prices">
							<div class="price_yuan" >
								<div class="yuan">￥<span>{{orderItem.price}}</span></div>
								<div class="number">x<span>{{orderItem.quantity}}</span></div>
							</div>
						</div>
					</div>
				</div>
				{{/each}}
				<!--<div class="product_details">
					<img src="/xcview/images/xianxia_03.jpg" alt="" class="surface_plot" />
					<div class="product_details_center">
						<div class="title"><span>正宗老北京足贴买2送1买3送2一盒50贴老北京足贴</span></div>
						<div class="pack">
							1盒10包装；白色（库存10件）
						</div>
						<div class="total_prices">
							<div class="price_yuan" >
								<div class="yuan">￥<span>100.01</span></div>
								<div class="number">x<span>2</span></div>
							</div>
						</div>
					</div>
				</div>-->
			</div>
			<!-- <div class="zongjia"></div> -->
			<div class="fund">
				<div class="fund_main">
					<div class="payment_details">
						<div class="total fund_title">商品总价</div>
						<div class="yuan">￥{{amount}}</div>
					</div>
					<div class="payment_details">
						<div class="fund_title">运费</div>
						<div class="yuan">+￥{{freight}}</div>
					</div>
					<div class="payment_details">
						<div class="fund_title">优惠金额</div>
						<div class="yuan">-￥10.00</div>
					</div>
					<div class="payment_details">
						<div class="fund_title">需付款（含运费）</div>
						<div class="yuans">￥10.00</div>
					</div>
				</div>
			</div>
			<div class="notescontact">
				<img src="/xcview/images/shop/notescontact.png" alt="" />联系客服
			</div>
			

			<div class="payment_method">
				<div class="waiting_payment">
					<!-- 等待买家付款 -->
					{{if status == 'PENDING_PAYMENT'}}
					<div class="immediate_payment">立即付款</div>
					<div class="cancel_order">取消订单</div>
					
					<!-- 买家已付款 -->
					{{else if status == 'PENDING_PAYMENT'}}
					<div class="buy_again" style="display: none;">再次购买</div>

					<!-- 卖家已发货 -->
					{{else if status == 'SHIPPED'}}
					<div class="check_logistics" style="display: none;">查看物流</div>
					<div class="shipped_cancel_order" style="display: none;">再次购买</div>
					<div class="confirm_receipt" style="display: none;">确认收货</div>

					<!-- 交易成功 -->
					{{else if status == 'COMPLETED'}}
					<div class="win_check_logistics" style="display: none;">查看物流</div>
					<div class="win_shipped_cancel_order" style="display: none;">再次购买</div>
					<div class="win_evaluate" style="display: none;">评价</div>   <!-- 交易成功后评价后-评价按钮隐藏 -->
					
					<!-- 交易关闭 -->
					{{else if status == 'CANCELED'}}
					<div class="delete_order" style="display: none;">删除订单</div>
					<div class="fack_shipped_cancel_order" style="display: none;">再次购买</div>
					{{/if}}
				</div>
			</div>
		</div>

	</div>
	</script>
	</div>
	<!-- 中间内容结束 -->
	<div class="main_height"></div>

	<!-- 取消订单提示开始 -->
	<div class="removeitem">
		<div class="removeitembg"></div>
		<div class="removeitem-main">
			<div class="reminder"><strong>提示</strong></div>
			<div class="reminder-main">确认删除该订单？</div>
			<div class="removeitem-choice">
				<div class="countermand">取消</div>
				<div class="affirm">确认</div>
			</div>
		</div>
	</div>
	<!-- 取消订单提示结束 -->

	
</body>
<script type="text/javascript" src="/xcview/js/common/jquery-2.1.4.min.js"></script>
<script type="text/javascript" src="/xcview/js/common/mui.min.js"></script>
<script type="text/javascript" src="/xcview/js/common/common.js"></script>

<script type="text/javascript" src="/xcview/js/shop/order_details.js"></script>

<script type="text/javascript" src="/xcview/js/common/popups.js"></script>  <!-- 公用弹框 -->

<script>
	// 点击取消订单提示 
	$(".cancel_order").click(function(){
		$(".removeitem").show();
	});
	// 点击取消隐藏奇效订单提示
	$(".countermand").click(function(){
		$(".removeitem").hide();
	});
	// 点击客服
	$(".notescontact").click(function(){
		jqtoast("熊猫客服休息中，稍后报道！");
	});
	// 点击头部区域客服消息  
	$(".advices").click(function(){
		jqtoast("熊猫客服休息中，稍后报道！");
	});
</script>

</html>
