$(".mailbox_right").click(function(){
	var regEmail = /^\w+([-+.]\w+)*@\w+([-.]\w{2,})*\.\w{2,}([-.]\w{2,})*$/;
	var email =$("#email").val();
	if(email == ""){
           webToast("邮箱不能为空","middle",1500);
		return false;
	}else if (email.indexOf('@') == -1 && !regEmail.test(email)) {
           webToast("邮箱格式不正确!","middle",1500);
           return false;
    }else if (email.length < 5 || email.length > 32){
           webToast("邮件长度在5-32之间","middle",1500);

});

<script>
		function getQueryString(key){
        var reg = new RegExp("(^|&)"+key+"=([^&]*)(&|$)");
        var result = window.location.search.substr(1).match(reg);
        return result?decodeURIComponent(result[2]):null;
      }	
      var username_id = getQueryString('username_mail');
