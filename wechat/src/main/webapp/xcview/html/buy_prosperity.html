<body style="background: #F8F8F8;">
	<!--头部搜索开始-->
	<header>
		<div class="header">
			<div class="header_return">

				首页
			</div>

		</div>

		location.href="live_audio.html?my_study="+id
		
	}else if(type ==4){ //线下培训班

	}else if((type ==1 || type ==2) && collection){
		location.href="live_select_album.html?my_study="+id
	} -->
    				
    				<script type="text/html" id="lectures">
	                {{each items as item i}}
    				<li>
    					<div class="boutique_main_one">
				
							<div class="boutique_one_img" onclick="guesYouLike({{item.type}},{{item.id}})">	
    							<img src="{{item.smallImgPath}}" alt="" />
    						</div>			
								{{if item.type == 1}}
    								<img src="/xcview/images/tv_auto.png" alt="" class="boutique_main_one_img_type" />
    							{{else if item.type == 2}}
    								<img src="/xcview/images/frequency.png" alt="" class="boutique_main_one_img_type" />
								{{else if item.type == 3}}
    								<img src="/xcview/images/Sinatv_auto.png" alt="" class="boutique_main_one_img_type" />
								{{else if item.type == 4}}
    								<img src="/xcview/images/offline.png" alt="" class="boutique_main_one_img_type" />
    							{{/if}}

    						<div class="boutique_main_one_title">{{item.name}}{{item.gradeName}}</div>

							     {{if item.type == 1 || item.type == 2}}
								   <div class="boutique_main_one_size">
								 {{else if item.type == 3 }}
								    <div class="boutique_main_two_size">
								 {{else if item.type == 4}}
								    <div class="boutique_main_four_size">
		                         {{/if}}	

								{{if item.watchState == 0 || item.watchState == 2 || item.watchState == 3}}
								<p><span>{{item.currentPrice}}</span>熊猫币</p>
								{{else}}
    							<p><span>免费</span></p>
								{{/if}}
								
    							<p class="p2"><img src="/xcview/images/population.png" alt="" /><span>{{item.learndCount}}</span></p>   						
	                            {{if item.type == 3}}
								   <p class="p3"><img src="/xcview/images/learn.png" alt="" /><span>{{item.startDateStr}}</span></p>
								{{else if item.type == 4}}
								   <p class="p3"><img src="/xcview/images/location_four.png" alt="" /><span>{{item.city}}</span></p>
		                        {{/if}}							
							</div>
    					</div>
    				</li>
					{{/each}}
					</script>
    			
    				<div class="both"></div>
    			</ul>
    		</div>
    		<div class="both"></div>
    	</div>
    	<!--猜你喜欢结束-->
	</div>
	<!--中间内容结束-->
</body>
