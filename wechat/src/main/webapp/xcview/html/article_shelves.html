<!doctype html>
<!--html标签中需要先设定font-size的值，后面改变窗口尺寸大小的时候，JS会动态改变这个值，实现rem相对值的改变。-->
<html lang="en" style="font-size: 84.3125px;">
<!--html标签中需要先设定font-size的值，后面改变窗口尺寸大小的时候，JS会动态改变这个值，实现rem相对值的改变。-->
<head>
<meta charset="utf-8">
<!--<title>直播</title>-->
<title>熊猫中医</title>
<!--这段meta代码需要加上，移动端自适应缩放用-->
<meta name="viewport" content="user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
<meta name="keywords" content="" />
<meta name="description" content="" />
<!--手机嵌入模板-->
<script type="text/javascript" src="/xcview/js/common/layout.js"></script>
<link rel="stylesheet" href="/xcview/css/unshelve.css">
<script>
	// 判断横屏展示时的状态
	window.onorientationchange=function(){
	    if(window.orientation==90||window.orientation==-90){
	        window.location.reload();  /*横屏状态刷新*/
	    }else{
	        window.location.reload();  /*竖屏状态刷新*/
	    }
	}	
</script>
<style>
	.course_list_mark{
		width: 0.9rem;
	    background: #F97B49;
	    border-radius: 4px;
	    text-align: center;
	    font-size: 0.22rem;
	    color: #fff;
	    padding: 0 0.05rem;
	    position: absolute;
	    top: 0;
	    right: 0;
	}
	.recommend{
		font-size: 0.32rem;
	    color: #333;
	    margin-left: 0.26rem;
	    margin-top: 0.8rem;
    	padding-top: 0.2rem;
    	padding-bottom: 0.2rem;
	}
	.course_list_main{
		margin-top: 0rem;
	    padding-top: 0rem;
	}
	.baseimagenumber{
		width: 2rem;
		height: 2rem;
		line-height: 4.8rem;
		background: url(../images/soldout.png) no-repeat center;
		background-size: 100% 100%;
		color: #999;
    	font-size: 0.22rem;
    	margin: 0 auto;
	    margin-top: 1.3rem;
	    text-align: center;
	    
	}
	.zhibo_play{
		border: none;
	    float: left;
	    font-size: 0.22rem !important;
	    padding: 0rem 0.1rem;
	    /* color: #F97B49 !important; */
	    margin-left: 0.1rem;
	    border-radius: 3px;
	    margin-top: -0.05rem;
	    position: absolute;
	    top: 0;
	    right: 0;
	    background: #F96B49;
	    color: #fff !important;
	}
	.header_title{
		border-bottom: 1px solid #f8f8f8;
	}
</style>
</head>
<body style="background:#f8f8f8;" class="mui-ios mui-ios-11 mui-ios-11-0">
	<!-- 头部开始 -->
	<header>
		<div class="header">
			<div class="return" id="home_img"></div>
			<div class="header_return" onclick="common_share_back();">
				<img src="/xcview/images/back icon.png">
			</div>
			<div class="header_title">文章已下架</div>
		</div>
	</header>
	<!-- 头部结束 -->
	<!-- 中间内容开始 -->
	  <div class="mui-scroll">
	  		<div class="baseimagenumber">文章已下架</div>
	   	    <!--数据列表-->
	   	    <!--列表内容开始-->
	   	    <div class="course_list">
	   	    	<div class="recommend">为您推荐</div>
	   	    	<div class="course_list_main" id="course_list_main">   
	   	    		<script type="text/html" id="data_course_list">
		   	    		{{each items as item i}}   	    		
				   	    		<div class="course_list_main_one div">
				   	    			<!--跳转-->
				   	    			{{if item.type == 1 || item.type == 2}}
		                    			<a style="position: absolute; width: 100%; height: 100%; top: 0; left: 0; z-index: 999;display: block;width: 3.39rem;height: 3.25rem;" 
											class="common_jump_school" onclick="common_jump_all({{item.id}})"></a>
	                    				{{else if item.type == 3}}
		                    			<a style="position: absolute; width: 100%; height: 100%; top: 0; left: 0; z-index: 999;display: block;width: 3.39rem;height: 3.25rem;"
										   class="common_jump_all" onclick="common_jump_all({{item.id}})"></a>
		                    			{{else if item.type == 4}}
		                    			<a style="position: absolute; width: 100%; height: 100%; top: 0; left: 0; z-index: 999;display: block;width: 3.39rem;height: 3.25rem;"
										   class="common_jump_school" onclick="common_jump_all({{item.id}})"></a>
									{{/if}}
				   	    			<!--视频/音频/直播/线下课判断-->
				   	    			<div class="course_list_one_img">
				   	    					{{if item.type == 1}}
                    								<img src="/xcview/images/tv_auto.png" alt="" class="img0" />
                    							{{else if item.type == 2}}
                    								<img src="/xcview/images/frequency.png" alt="" class="img0" />
												{{else if item.type == 3}}
                    								<img src="/xcview/images/Sinatv_auto.png" alt="" class="img0" />
												{{else if item.type == 4}}
                    								<img src="/xcview/images/offline.png" alt="" class="img0" />
		                    				{{/if}}
				   	    				<!--<img src="/xcview/images/tv_auto.png" class="img0" />-->
				   	    				<img src="{{item.smallImgPath}}?imageView2/2/w/339" class="img1" />
				   	    			</div>
				   	    			<div class="course_list_one_title">{{item.gradeName}}</div>
				   	    			<div class="course_list_one_title_name">{{item.name}}</div>
				   	    			
				   	    			<div class="course_list_main_cen_one">
				   	    				
				   	    				{{if item.watchState == 1}}
	            							<p class="p0" style="color: #F97B49;margin-top: -0.05rem;">免费</p>
	            							{{else}}
											<p class="p0" style="margin-top: -0.02rem;font-size0.24rem;margin-top: 0.04rem;"><span>{{item.currentPrice}}</span><span class='span0_span'>熊猫币</span></p>
            							{{/if}}
				   	    				<!--<p class="p0"><span>9000</span>熊猫币</p>-->
				   	    					<p class="p1"><img src="/xcview/images/population.png" alt="" /><span>{{item.learndCount}}</span></p>
				   	    				{{if item.type == 3 }}
					   	    				{{if item.lineState==1 || item.lineState==4}}
					   	    				<p class="zhibo_play">直播中</p>
					   	    				{{else}}
				   	    					<p class="p2"><img src="/xcview/images/learn.png" alt="" style="width: 0.24rem;" /><span>{{item.startDateStr}}</span></p>
					   	    				{{/if}}
		   	    						{{else if item.type == 4}}
		   	    							<p class="p2"><img src="/xcview/images/location_four.png" alt="" /><span>{{item.city}}</span></p>
				   	    				{{/if}}
				   	    			</div>
				   	    		</div>
			   	    		{{/each}}
	   	    		</script>


		   	    </div>
	   	    </div>
	   	    <!--列表内容结束-->
	  </div>
	<!-- 中间内容结束 -->
	<!-- 底部结束 -->
	<div class="both"></div>
</body>
<script type="text/javascript" src="/xcview/js/common/jquery.min-2.1.1.js"></script>
<script type="text/javascript" src="/xcview/js/common/mui.min.js"></script>
<script type="text/javascript" src="/xcview/js/common/common.js"></script>
<!-- 公共跳转的 -->
<script type="text/javascript" src="/xcview/js/common/commonJumpPlay.js"></script>
<script type="text/javascript" src="/xcview/js/common/template.js"></script>
<script type="text/javascript" src="/xcview/js/unshelve.js"></script>
</html>
