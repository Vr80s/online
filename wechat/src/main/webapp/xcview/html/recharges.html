<script type="text/javascript">
	window.onload = function(){	

		
		/**
		 * 如果从购买页面或者我的钱包页面过来的话 
		 *  就不用 选中当前选中的充值金额了。否则如果返回的话，就选中啦。
		 */
		var pathname = window.location.pathname; //设置或获取与 URL 的路径部分（就是文件地址）
		if(pathname.indexOf("purchase.html")==-1 ||  pathname.indexOf("purchase.html") ==-1){
			
			
			 var recharges_money_falg = sessionStorage.getItem("recharges_money_falg");
		}
		
		var aBtn=$('#ul li');
      	for(i=0;i<aBtn.length;i++){
	        $(aBtn[i]).click(function(){
	          for(i=0;i<aBtn.length;i++){
	            $(aBtn[i]).removeClass('li0');
	            $(aBtn[i]).addClass('li');
//	            $(aBtn[i]).find(".ul_li_bg").show();
	          }
          	  $(this).removeClass();
          	  $(this).addClass('li0');
          	  
          	  sessionStorage.setItem("recharges_money_falg",i);
          	  
          	  
//	           	$(aBtn[i]).find(".ul_li_bg").hide();
	        })
      	}
      	$(aBtn[0]).click();
      	
//    	点击支付失败中--再试一次
		$(".three_btn1").click(function(){
			$(".defeated").hide();
		});
		
		
		$(".success_main .three").click(function(){
			$(".success").hide();
		});
		
//		选择支付方式
		$(".weixin_pay .div .div0").click(function(){
			$(this).addClass('pay_border');
			$(".weixin_pay .div .div1").removeClass('pay_border');
		});
		$(".weixin_pay .div .div1").click(function(){
			$(this).addClass('pay_border');
			$(".weixin_pay .div .div0").removeClass('pay_border');
		});
		$(".weixin_pay .div .div0").click();
		
		

		
	};
</script>
