<!--公用-->
<!--y--float:right;  z--float:left;  both--clear:both;-->
<body style="background:#F8F8F8;">
	
	<!--头部开始-->
	<header>
		<div class="header_img">
			<img src="../images/back icon.png" />
		</div>
		<div class="header">
			银行卡
		</div>
		<div class="add" onclick="addBankCard()">
			＋
		</div>
	</header>
	<!--头部结束-->
	
	<!--中间内容开始-->
	<div class="bank_card">
		<script type="text/html" id="bank_card_id">
			{{each items as item i}}
		<div class="show">
			<div class="bank_card_one" style="background-image:url(../images/bankCardBig/{{item.tel}}.png)">
				<div class="bank_card_logo">
					<img src="../images/bankCardSmall/{{item.tel}}.png" alt="" class="logo" />
				</div>
				<div class="bank_card_rigth">
					<div class="div0">{{item.bankName}}</div>
					<div class="div1">{{item.cardType}}</div>
					<div class="div2">{{item.acctPan}}</div>
					<div id="bankCardId" style="display: none;">{{item.id}}</div>
				</div>
				<div class="div_position">
					<!--<img src="../images/ka.png" class="img"/>-->
				</div>
			</div>
			<!--解绑弹框开始-->
			<div class="untie">
				<div class="untie_bg"></div>
				<div class="untie_main">
					<div class="div0">解除绑定</div>
					<div class="div1">取消</div>
				</div>
			</div>
			<!--解绑弹结束-->
		</div>
			{{/each}}
		</script>
	</div>
	<!--中间内容结束-->
	
</body>
