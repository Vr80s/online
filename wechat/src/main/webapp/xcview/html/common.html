<!doctype html>

<!--html标签中需要先设定font-size的值，后面改变窗口尺寸大小的时候，JS会动态改变这个值，实现rem相对值的改变。-->
<html lang="en" style="font-size: 84.3125px;">
<!--html标签中需要先设定font-size的值，后面改变窗口尺寸大小的时候，JS会动态改变这个值，实现rem相对值的改变。-->

<head>
<meta charset="utf-8">
<!--<title>登录状态</title>-->
<title>熊猫中医</title>
<!--这段meta代码需要加上，移动端自适应缩放用-->
<meta name="viewport" content="user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
<meta name="keywords" content="" />
<meta name="description" content="" />

<!--这段meta代码需要加上，移动端自适应缩放用-->
<!--这段JS就是自动检测窗口尺寸大小的，动态改变html的font-size的大小-->
<!-- 网页自适应JS代码引入 -->
<script src="../js/js.js"></script>
<link rel="stylesheet" href="../css/css.css">
	<style>
		.common0{
			width: 100%;
			height：100%;
		}
		.common_bg{
			width: 100%;
			height: 100%;
			background: #000;
			opacity: 0.5;
			position: absolute;
		}
		.common{
			width: 11.55rem;
		    height: 6.35rem;
		    position: absolute;
		    top: 50%;
		    left: 50%;
		    margin-top: -5.7rem;
		    margin-left: -37%;
		    background: #f4f4f4;
		    z-index: 999999999;
		    border-radius: 6px;
		    font-size: 0.65rem;
		    text-align: center;
		}
		.common_cen{
		    font-size: 0.65rem;
		    margin-top: 1.1rem;
		    color: #333;
		}
		.affirm{
			border-top: 1px solid #d2d2da;
		    line-height: 1.8rem;
		    font-size: 0.65rem !important;
		    color: #00bc12;
		    margin-top: 1.7rem;
		}
	</style>
</head>
<body>
	<div class="common0">
		<div class="common_bg"></div>
		<div class="common">
			<div class="common_cen">您的账号已在另一台设备登录，请重新登录。</div>
			<div class="affirm" onclick="window.location='/xcview/html/enter.html'">确认</div>
		</div>
	</div>
</body>
</html>
