<!doctype html>
<!--html标签中需要先设定font-size的值，后面改变窗口尺寸大小的时候，JS会动态改变这个值，实现rem相对值的改变。-->
<html lang="en" style="font-size: 84.3125px;">
<!--html标签中需要先设定font-size的值，后面改变窗口尺寸大小的时候，JS会动态改变这个值，实现rem相对值的改变。-->

<head>
<meta charset="utf-8">
<!--<title>直播</title>-->
<title>熊猫中医</title>
<!--这段meta代码需要加上，移动端自适应缩放用-->
<meta name="viewport" content="user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
<meta name="keywords" content="" />
<meta name="description" content="" />
<link rel="stylesheet" href="/xcview/css/problem.css">
<!--这段meta代码需要加上，移动端自适应缩放用-->
<!--这段JS就是自动检测窗口尺寸大小的，动态改变html的font-size的大小-->
<!-- 网页自适应JS代码引入 -->
<!--手机嵌入模板-->
<script type="text/javascript" src="/xcview/js/common/layout.js"></script>


<link rel="stylesheet" href="/xcview/css/mui.min.css">
<!-- 刷新引入js -->
<script src="/xcview/js/common/jquery-2.1.4.min.js" type="text/javascript" charset="utf-8"></script>
<!-- <script src="/xcviews/js/common/swiper.jquery.min-1.11.2.js" type="text/javascript" charset="utf-8"></script> -->
<script type="text/javascript" src="/xcview/js/common/mui.min.js"></script>
<script type="text/javascript" src="/xcview/js/common/common.js"></script>
<script type="text/javascript" src="/xcview/js/common/template.js"></script>
<script type="text/javascript" src="/xcview/js/problem.js"></script>

</head>
<body style="background:#efefef;">
	<!-- 头部开始 -->
	<header>
		<div class="header">
			<div class="return" id="home_img"></div>
			<div class="header_return" onclick="window.history.go(-1);">
				<img src="/xcview/images/back icon.png" />
			</div>
			<div class="header_title">常见问题</div>
		</div>
	</header>
	<!-- 头部结束 -->

	<!-- 中间内容开始 -->
	<div class="help">
		<div class="problem">
			<script type="text/html" id="problem">
			<div class="problem_title">{{value}}</div>
			<div class="problem_main">
				{{description}}
			</div>
			</script>
		</div>
	</div>
	
	<!-- 中间内容结束 -->
	

</body>

</html>
