<!doctype html>
<html>
<head>
<meta charset="utf-8">
<!--<title>消费明细</title>-->
<title>熊猫中医</title>
<!--这段meta代码需要加上，移动端自适应缩放用-->
<meta name="viewport" content="user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
<meta name="keywords" content="" />
<meta name="description" content="" />
<script type="text/javascript" src="../../Views/h5/js/common.js"></script>
<script type="text/javascript" src="../../Views/h5/js/mui.min.js"></script>
<!--<script src="/xcview/js/common/jquery-1.8.3.min.js"></script><!--滑动引入js-->
<script type="text/javascript" src="../js/template.js"></script>
<script type="text/javascript" src="../js/jquery-2.1.1.min.js"></script>
<link rel="stylesheet" href="../css/my_wallet.css" />


	
</head>
<!--公用-->
<!--y--float:right;  z--float:left;  both--clear:both;-->
<body style="background:#F8F8F8;">
	
	<!--头部开始-->
	<header>
		<div class="header_img">
			<img src="../images/back icon.png" />
		</div>
		<div class="header">
			我的钱包
		</div>
	</header>
	<!--头部结束-->
	
	<!--余额开始-->
	<div class="balance">
		<div class="div0">熊猫币余额(熊猫币)</div>
		<div class="div1">88</div>
		<div class="div2">去充值</div>
	</div>
	<!--余额结束-->
	
	<!--交易记录开始-->
	<div class="record">
		<div class="record_main">
			<div class="record_title">
				交易记录
			</div>
			<div class="record_main_div">
				<div class="record_course">
					<div class="record_course_left z">
						<span class="span0">充值</span>
					</div>
					<div class="record_course_right y">
						<span class="span0">+<span>100</span></span>
						<span class="span1">熊猫币</span>
					</div>
				</div>
				<div class="both"></div>
				<div class="record_course">
					<div class="record_course_left z">
						<span class="span0">充值</span>
					</div>
					<div class="record_course_right y">
						<span class="span0">+<span>100</span></span>
						<span class="span1">熊猫币</span>
					</div>
				</div>
				<div class="record_course">
					<div class="record_course_left z">
						<span class="span0">购买课程</span>
					</div>
					<div class="record_course_right y">
						<span class="span0">-<span>100</span></span>
						<span class="span1">熊猫币</span>
					</div>
				</div>
				<div class="record_course">
					<div class="record_course_left z">
						<span class="span0">赠送</span>
					</div>
					<div class="record_course_right y">
						<span class="span0">-<span>100</span></span>
						<span class="span1">熊猫币</span>
					</div>
				</div>
				
			</div>
			
		</div>
		<div class="both"></div>
	</div>
	<!--交易记录结束-->
	
	



</body>

<script>
	var kk=document.documentElement.clientWidth;
	if(kk>750){
		kk=750
	}
	
	document.documentElement.style.fontSize=kk/7.5+"px"		
</script>

</html>
