<!--html标签中需要先设定font-size的值，后面改变窗口尺寸大小的时候，JS会动态改变这个值，实现rem相对值的改变。-->

<head>
<meta charset="utf-8">
<!--<title>充值明细</title>-->
<title>熊猫中医</title>
<!--这段meta代码需要加上，移动端自适应缩放用-->
<meta name="viewport" content="user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
<meta name="keywords" content="" />
<meta name="description" content="" />

<!--这段meta代码需要加上，移动端自适应缩放用-->
<!--这段JS就是自动检测窗口尺寸大小的，动态改变html的font-size的大小-->
<!-- 网页自适应JS代码引入 -->
<script src="../js/js.js"></script>
<link rel="stylesheet" href="/xcview/css/css.css">
	<script type="text/javascript" src="/xcviews/js/js.js"></script>
	<script type="text/javascript" src="/xcviews/js/jquery-1.8.3.min.js"></script>
	<link rel="stylesheet" href="/xcviews/css/css.css">
	<script type="text/javascript" src="/xcview/js/common/mui.min.js"></script>
	<script type="text/javascript" src="/xcview/js/common/common.js"></script>
</head>

<body style="background:#efefef;">

	<!-- 充值明细开始 -->
	<div class="attention">
		<div class="attention_top">
			<div class="return" onclick="history.go(-1)"></div>
			<div class="dl">充值明细</div>
		</div>
		<div class="both"></div>
		<div class="detail" style="margin-top: 2.2rem;">
			<div class="detail_top" style="padding-bottom: 0;">
				<p class="detail_cen_p1">充值金额</p>
				<p class="detail_cen_p2" style="margin-right: 0.4rem;font-size: 1rem;">熊猫币</p>
				<p class="detail_cen_p2" id="totalAmount1" style="font-size: 1rem;"></p>
				<div class="both"></div>
			</div>
			
			<!--ui新图隐藏-->
			<!--<div class="detail_top">
				<p class="detail_cen_p1">入账金额</p>
				<p class="detail_cen_p2" id="totalAmount"></p>
				<div class="both"></div>
			</div>-->
			<div class="detail_cen">
				<p class="detail_cen_p1">类型</p>
				<p class="detail_cen_p2">充值</p>
				<div class="both"></div>
			</div>
			<div class="detail_cen">
				<p class="detail_cen_p1">时间</p>
				<p class="detail_cen_p2" id="gmtCreate"></p>
				<div class="both"></div>
			</div>
			<div class="detail_cen">
				<p class="detail_cen_p1">交易单号</p>
				<p class="detail_cen_p2" id=outTradeNo></p>
				<div class="both"></div>
			</div>
			<div class="detail_cen">
				<p class="detail_cen_p1">状态</p>
				<p class="detail_cen_p2">成功</p>
				<div class="both"></div>
			</div>
			<div class="detail_cen">
				<p class="detail_cen_p1">余额</p>
				<p class="detail_cen_p2" id="balance"></p>
				<div class="both"></div>
			</div>
			<div class="detail_cen">
				<p class="detail_cen_p1">备注</p>
				<p class="detail_cen_p2 detail_cen_p02" id="remark"></p>
				<div class="both"></div>
			</div>
		</div>
	</div>
	<!-- 充值明细结束 -->
<script>
    function getQueryString(name) {
        var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)", "i");
        var url =decodeURI(decodeURI(location.search)); //获取url中"?"符后的字串，使用了两次decodeRUI解码
        var r = url.substr(1).match(reg);
        if (r != null) return unescape(r[2]); return null;
    }
    
    var orderNo = getQueryString("orderNo");
    var value = getQueryString("value"); //熊猫币
    var createTime = getQueryString("createTime");
    var paytype = getQueryString("paytype");
    var total = getQueryString("total"); //人民币
    var balance = getQueryString("balance"); //充值后余额
   
	if(stringnull(value)){
		 $("#totalAmount1").text(value);
	}
	if(stringnull(total)){
		 $("#totalAmount").text(total);
	}
	if(stringnull(name)){
		 $("#userName").text(name);
	}
	if(stringnull(createTime)){
		 $("#gmtCreate").text(createTime);
	}
	if(stringnull(orderNo)){
		 $("#outTradeNo").text(orderNo);
	}
	if(stringnull(paytype)){
		$("#remark").text(paytype);
	}
	if(stringnull(balance)){
		$("#balance").text(balance+"熊猫币");
	}
	
</script>
</body>
</html>
