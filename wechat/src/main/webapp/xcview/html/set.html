	window.onorientationchange=function(){

	        window.location.reload();  /*横屏状态刷新*/
	    }else{

	}

	var close_falg =  getFlagStatus();
	if(close_falg != USER_NORMAL){   //不是登录状态 --》隐藏账号设置
		$(".set_main_close").hide();
		$(".btn").hide();
		if(close_falg == USER_UN_LOGIN){ //游客状态隐藏  退出登录
			$(".btn").hide();
		}
	}	
	// 微信浏览器隐藏退出登录按钮
	if(!is_weixin()){
    	$(".btn").show()
    }
</script>
