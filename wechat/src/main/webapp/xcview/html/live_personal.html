<body style="background:#F8F8F8;">
<div class="wp">
	<div class="wrap-header">
		<div class="header">		
			<p>主播</p>
			 <!--<div class="arror_return z"  onClick="javascript :history.back(-1);">--> 
			<div class="arror_return z"  onClick="common_share_back()">
				<img src="../images/back icon.png"/>
			</div>
			<div class="header_news">
				<img src="/xcview/images/share_img.png" alt="">
			</div>
		</div>
	</div>
	<!--头像背景-->
	<div class="personal_bg" id="personal_bg">
		<script type="text/html" id="personal_header">
			<div class="personal_header">
				<img src="{{lecturerInfo.small_head_photo}}"/>
			</div>
			<!--主播等级-->
			<!--<div class="grade">
				<p>LV9</p>
			</div>-->
		</script>
	</div>
	<!--主播名字/粉丝数量-->
	<div class="wrap_wrapPersonal" id="wrap_wrapPersonal">
		<script type="text/html" id="data_number">
				<div class="wrapPersonal_id">
					<p class="personal_name">{{lecturerInfo.name}}</p>
					<div class="person_follow">
						<div class="left_personal z">
							<p>关注&nbsp;{{focusCount}}</p>
						</div>
						<div class="separate"></div>			
						<div class="right_personal y">
							粉丝&nbsp;<span>{{fansCount}}</span>
						</div>
					</div>
					<div class="add_follow" id="add_follow" data-lecturerId="{{lecturerInfo.id}}" >
						{{if isFours==0 }}
						<img src="../images/append1_icon.png"/>
						<p>加关注</p>
						{{else}}
						<img src="../images/append2_icon.png"/>
						<p class="aaa">已关注</p>
						{{/if}}
					</div>
				</div>
		</script>
	</div>
	<!--主播状态-->	
	<div class="personal_status" id="personal_status">
		<script type="text/html" id="data_status">
			<a href="javascript:;" data-play="{{id}}" onclick="go_play(this)" style="overflow: hidden;display: block;color: #333333;">
				<div class="wrap_img z">
					<img src="{{smallImgPath}}"/>
				</div>
				<span class="personal_title">{{gradeName}}</span>
				<div class="personal_time cl">

					<span>直播时间&nbsp;{{startTime}}</span>

					{{if lineState == 1}}
					<p>直播中</p>
					{{else if lineState == 2}}
					<p>未直播</p>	
					{{else if lineState == 3}}
					<p>直播回放</p>			
					{{/if}}
				</div>
			</a>
		</script>
	</div>

	<div class="wrap_vedio" id="wrap_vedio">
		<span style="font-size: 0.32rem;">医师精彩致辞</span>
		<div id="ccvideo">
		</div>
		<!-- <script type="text/html" id="data_vedio">
			<span style="font-size: 0.32rem;">医师精彩致辞</span>
			<div class="vedio_play01">
				<img src="../images/play_btn.png"/>
			</div>
		</script> -->
	</div>	

	<div class="wrap_vedio" id="jieshao">
		<span style="font-size: 0.32rem;">介绍</span>
		<div class="user_mywrite"></div>	
	</div>
	<!--认证医师/医馆地址-->
	<div class="wrap_vedio hospital_info hid hide" id="sure_address">
		<script type="text/html" id="data_address">
			{{if lecturerInfo.type == 1}}
				<span style="font-size: 0.32rem;">坐诊医馆及时间</span>
					<ul class="address_all">
						<li class="hid_name hide" >坐诊医馆：{{hospital.name}}</li>
						<li class="hid_wtime hide">坐诊时间：{{lecturerInfo.workTime}}</li>
						<li class="hid_tel hide">预约电话：<a href="tel:{{hospital.tel}}" style="color: #575757;">{{hospital.tel}}</a></li>
						<li class="hid_address hide">医馆地址：{{hospital.province}}{{hospital.city}}{{hospital.detailedAddress}}</li>
					</ul>
				{{else if lecturerInfo.type == 2}}
				<span style="font-size: 0.32rem;">医馆</span>
				<ul class="address_all">
					<li class="hid_name hide" >医馆名称：{{hospital.name}}</li>
					<li class="hid_tel hide">联系电话：{{hospital.tel}}</li>
					<li class="hid_address hide">医馆地址：{{hospital.province}}{{hospital.city}}{{hospital.detailedAddress}}</li>
				</ul>
			{{/if}}
				
		</script>
	</div>
	<!--课程-->
	<div class="wrap_vedio" style="padding-bottom: 0;" id="my_class">
		<span style="font-size: 0.32rem;">课程</span>
		<p class="more_right"><a href="javascript:;" onclick="btn_class()"><img src="../images/rightj.png"/></a></p>
		<ul class="wrap_vedio_btn" id="wrap_vedio_btn">
			<script type="text/html" id="wrap_class">
				{{each items as item i}}				
					<li style="position: relative;">
						{{if item.type == 1 || item.type == 2}}
	            			<a style="position: absolute; width: 100%; height: 100%; top: 0; left: 0; z-index: 999;" href="school_audio.html?course_id={{item.id}}"></a>
	        				{{else if item.type == 3}}
	            			<a style="position: absolute; width: 100%; height: 100%; top: 0; left: 0; z-index: 999;" onclick="jump_play({{item.id}})"></a>
	            			{{else if item.type == 4}}
	            			<a style="position: absolute; width: 100%; height: 100%; top: 0; left: 0; z-index: 999;" href="school_class.html?course_id={{item.id}}"></a>
						{{/if}}
						<p class="wrap_img_pic">
							<img src="{{item.smallImgPath}}"/>  <!--大背景图-->
							
							{{if item.type == 1}}
								<img src="/xcview/images/tv_auto.png" alt="" class="img_little" />
							{{else if item.type == 2}}
								<img src="/xcview/images/frequency.png" alt="" class="img_little" />
							{{else if item.type == 3}}
								<img src="/xcview/images/Sinatv_auto.png" alt="" class="img_little" />
							{{else if item.type == 4}}
								<img src="/xcview/images/offline.png" alt="" class="img_little" />
							{{/if}}
						</p>
						<p class="speak_text">{{item.gradeName}}</p>
						<p class="speak_name">{{item.name}}</p>
						<div class="on_line_status">
							<!--价格-->
							{{if item.watchState == 1}}
							<p class="money_status z">
								<span>免费</span>
							</p>
							{{else}}
							<p class="money_status z">
								<span>{{item.currentPrice}}</span>
								熊猫币
							</p>
							{{/if}}
							<!--人数-->
							<p class="more_people z">
								<img src="../images/population.png"/>
								<span>{{item.learndCount}}</span>
							</p>
							<!--日历-->
							{{if item.type == 3}}
								{{if item.lineState == 1 || item.lineState == 2}}
								<p class="zhibo_play">直播中</p>
								{{else}}
								<p class="more_people">
									<img src="../images/learn.png"/>
									<span>{{item.startDateStr}}</span>
								</p>
								{{/if}}
							{{else if item.type == 4}}
							<!--地址-->
								<p class="more_people">
									<img style="width: 0.19rem; height: 0.24rem;" src="../images/location_four.png"/>
									<span style='margin-top: -0.01rem;display: block;'>北京</span>
								</p>
							{{/if}}
						</div>
					</li>
				{{/each}}
			</script>
		</ul>
		
	</div>
   <!--评论-->	
	<!--评论-->
	<div class="wrap_comment_title">
		<p>评论</p>
		<span>
			<img src="../images/video_review.png" onclick="btn_user_allComment()"/>
		</span>
	</div>
	<div class="wrap_all_returned">  <!--渲染存放盒子-->
		<script type="text/html" id="wrap_people_comment">
			{{each items as item i}}
			<div class="wrap_people_comment">
				<div class="wrap_comment_text">
					<!--头像-->
					<div class="user_header">
						<img src="{{item.onlineUser.smallHeadPhoto}}"/>
					</div>
					<!--右边评论-->
					<div class="user_text">
						<div class="wrap_userName">
							<p class="z">{{item.onlineUser.name}}</p>
							{{if item.overallLevel == 1}}
							<img class="z" src="../images/xing1_0.png"/>
							{{else if item.overallLevel == 2}}
							<img class="z" src="../images/xing2.png"/>
							{{else if item.overallLevel == 3}}
							<img class="z" src="../images/xing3.png"/>
							{{else if item.overallLevel == 4}}
							<img class="z" src="../images/xing4_0.png"/>
							{{else if item.overallLevel == 5}}
							<img class="z" src="../images/xing5.png"/>
							{{/if}}

						</div>
						<!--很赞/干货很多-->
						<div class="uesr_lable">
							{{if item.criticizeLable !=null}}
							<ul>
								{{if item.criticizeLable.indexOf('1')>-1}}
								<li>很赞</li>
								{{/if}}
								{{if item.criticizeLable.indexOf('2')>-1}}
								<li>干货很多</li>
								{{/if}}
								{{if item.criticizeLable.indexOf('3')>-1}}
								<li>超值推荐</li>
								{{/if}}
								{{if item.criticizeLable.indexOf('4')>-1}}
								<li>喜欢</li>
								{{/if}}
								{{if item.criticizeLable.indexOf('5')>-1}}
								<li>买对了</li>
								{{/if}}
							</ul>
							{{/if}}
						</div>
						<!--回复的内容-->
						<p class="write_text">
							{{item.content}}
						</p>
						<!--被回复的内容灰色部分-->
						{{if item.reply.length > 0}}
						<div class="uesr_returned">
							<p class="returned_id z">{{item.reply[0].onlineUser.name}}：</p>
							<p class="returned_text">{{item.reply[0].replyContent}}</p>
						</div>
						{{/if}}
						<!--回复时间/点赞/评论按钮-->
						<div class="wrap_returned_btn">
							<ul>
								<li>{{item.createTime.slice(0,16)}}</li>
								<li class="btn_littleReturn " style="margin-left: 0.3rem;" id="{{item.id}}" >
									<img src="../images/returned.png"/>
								</li>
								<li class="btn_click_zan"  data-id ="{{item.id}}"  >
									{{if item.isPraise }}
									<img src="../images/zan001.png"/>&nbsp;<span id="zan001">{{item.praiseSum}}</span>
									{{else}}
									<img src="../images/zan01.png"/>&nbsp;<span id="zan01">{{item.praiseSum}}</span>
									{{/if}}
								</li>

							</ul>
						</div>
					</div>

					<!--购买者显示-->
					{{if item.isBuy  }}
					<div class="wrap_purchaser">
						<p>购买者</p>
					</div>
					{{/if}}
				</div>

			</div>
			{{/each}}
		</script>
	</div>
	<!--无评论显示的图片-->
	<div class="quie_pic">
		<img src="../images/no_comment.png"/>	
		<p>还没有评价？快来抢沙发呀~</p>
		<span onclick="btn_user_allComment()">去评价</span>
	</div>
	<!--底下评论输入框-->	
	<div class="wrap_user_input">
		<div class="wrap_input z">
			<img src="../images/inp_retured.png"/>
			<span>来点儿神聊</span>
		</div>
		<div class="all_returned_num y">
			<img src="../images/returned.png"/>
			<p></p>
		</div>
	</div>
	<!--评论用户弹出框-->
	<div class="bg_userModal"></div>
	<div class="wrapLittle_comment">
		<p class="detailed_comments little_comment">详细评论</p>
		<div class="text_write_box">
			<textarea id="littlt_return" name="" rows="" cols="" placeholder="写评价，给主播评论一下"></textarea>
		</div>
		<!--表情/提交评论-->
		<ul class="brow_btn">
			<li>
				<img src="../images/brow.png"/>
			</li>
			<li class="return_btn" onclick="replyComment()">发表评论</li>
		</ul>
	</div>
	<!--评论弹出框-->
	<div class="bg_modal"></div>

	<div class="wrapAll_comment">
		<p class="set_title">发布评论</p>
		<p class="detailed_comments">详细评论</p>
		<div class="text_write_box">
			<textarea name="" id="comment_detailed" rows="" cols="" placeholder="写评价，给主播评论一下"></textarea>
		</div>
		<!--表情/提交评论-->
		<ul class="brow_btn">
			<li>
				<img src="../images/brow.png"/>
			</li>
			<li class="report_btn" onclick="reportComment()">发表评论</li>
		</ul>
	</div>
	
	
</div>
	

<!--分享开始-->
	<div class="share">
		<div class="share_bg"></div>
		<div class="share_main">
			<div class="share_main_bg">
				<ul>
					<div class="share_to">分享到</div>
					<li class="share_to_one">
						<div class="">
							<img src="../images/ShareSDK.png" />
							<p>微信</p>
						</div>
					</li>
					<li class="share_to_one">
						<div class="">
							<img src="../images/Friends.png" />
							<p>朋友圈</p>
						</div>
					</li>
					<li id="qqShare0">
						<div class="" id="qqShare">
							<img src="../images/Qzone_share.png" />
							<p>qq空间</p>
						</div>
					</li>
					<li id="weiboShare">
						<div class="" id="qqShare0">
							<img src="../images/RSS_links.png" />
							<p>新浪微博</p>
						</div>
					</li>
				</ul>
			</div>
			<div class="share_cancel">取消</div>
		</div>
	</div>
	<div class="weixin_ceng" style="display1: block;">
		<div class="weixin_ceng_bg"></div>
		<div class="weixin_img"><img src="/xcviews/images/fenxiang1.png" data-bd-imgshare-binded="1"></div>
	</div>
	<!--分享结束-->

</body>
