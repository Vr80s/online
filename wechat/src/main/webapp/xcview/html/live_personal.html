<body style="background:#F8F8F8;">
<div class="wp">

		<div class="header">		
			<p>{{lecturerInfo.name}}</p>
			 <!--<div class="arror_return z"  onClick="javascript :history.back(-1);">-->

			<div class="header_news">

		</div>

	</div>
	<!--头像背景开始-->
	<div class="personal_bg" id="personal_bg">
		<script type="text/html" id="personal_header">
			<div class="personal_header">
				<img src="{{lecturerInfo.small_head_photo}}" onerror="nofind();"/>
			</div>
			<!--主播名字/粉丝数量-->
			<div class="wrap_wrapPersonal">
				<div class="wrapPersonal_id">
					<p class="personal_name">{{lecturerInfo.name}}</p>
					<div class="person_follow">
						<div class="left_personal z">
							<p>关注&nbsp;<span>{{focusCount}}</span></p>
						</div>
						<div class="separate"></div>			
						<div class="right_personal y">
							粉丝&nbsp;<span>{{fansCount}}</span>
						</div>
					</div>
						{{if isFours==0 }}					
							<div class="add_follow" id="add_follow" data-lecturerId="{{lecturerInfo.user_id}}" style="background: #fff;border: none;" >
							<img src="../images/append1_icon.png"/>
							<p>加关注</p>
						{{else}}
							<div style="background: #fff;" class="add_follow" id="add_follow" data-lecturerId="{{lecturerInfo.user_id}}">
							<img src="../images/append2_icon.png"/>
							<p class="aaa" style="color: #BBB;">已关注</p>
						{{/if}}
					</div>
				</div>
	</div>

	</div>
	<!-- 头像背景结束 -->
	<!-- 固定头部tab开始 -->
	<div id="mainMenuBarAnchor"></div>
	<div class="anchor_navigation" id="mainMenuBar">
		<ul>
			<li class="li li_data li_color">资料</li>
			<li class="li li_course">课程</li>
			<li class="li li_evaluate">评价</li>
			<div class="border"></div>
		</ul>
	</div>
	<!-- 固定头部tab结束 -->

	<!-- 主播资料开始 -->
	<div class="li_data_hide hide">
		
		<div class="wrap_vedio" id="wrap_vedio">
			<span class="border"></span>
			<span style="font-size: 0.28rem;">主播视频介绍</span>
			<div id="ccvideo">
			</div>
			<!-- <script type="text/html" id="data_vedio">
				<span style="font-size: 0.32rem;">医师精彩致辞</span>
				<div class="vedio_play01">
					<img src="../images/play_btn.png"/>
				</div>
			</script> -->
		</div>	

		<div class="wrap_vedio" id="jieshao">
			<span class="border"></span>
			<span style="font-size: 0.28rem;">主播介绍</span>
			<div class="user_mywrite"></div>	
		</div>
		<!--认证医师/医馆地址-->
		<div class="wrap_vedio hospital_info hid hide" id="sure_address">
			<script type="text/html" id="data_address">
				{{if lecturerInfo.type == 1}}
					<span class="border"></span>
					<span style="font-size: 0.28rem;">坐诊医馆及时间</span>
						<ul class="address_all">
							<li class="hid_name hide" >坐诊医馆：{{hospital.name}}</li>
							<li class="hid_wtime hide">坐诊时间：周{{lecturerInfo.workTime}}</li>
							<li class="hid_tel hide">预约电话：<a href="tel:{{hospital.tel}}" style="color: #575757;">{{hospital.tel}}</a></li>
							<li class="hid_address hide">医馆地址：{{hospital.province}}{{hospital.city}}{{hospital.detailedAddress}}</li>
						</ul>
					{{else if lecturerInfo.type == 2}}
					<span class="border"></span>
					<span style="font-size: 0.28rem;">医馆</span>
					<ul class="address_all">
						<li class="hid_name hide" >医馆名称：{{hospital.name}}</li>
						<li class="hid_tel hide">联系电话：<a href="tel:{{hospital.tel}}" style="color: #575757;">{{hospital.tel}}</a></li>
						<li class="hid_address hide">医馆地址：{{hospital.province}}{{hospital.city}}{{hospital.detailedAddress}}</li>
					</ul>
				{{/if}}
					
			</script>
		</div>

	</div>
	<!-- 主播资料结束 -->
	
	<!-- 主播课程开始 -->
	<div class="li_course_hide hide">
		
		<!--主播状态-->	
		<div class="personal_status" id="personal_status">
			<script type="text/html" id="data_status">
				<a data-play="{{id}}" onclick="common_jump_all({{id}})" style="overflow: hidden;display: block;color: #333333;">
					<div class="title">
						<p class="title_border"></p>
						<p class="title_size">最近直播</p>
					</div>
					<div class="wrap_img z">
						<img src="{{smallImgPath}}?imageView2/2/w/212"/>
					</div>
					<span class="personal_title">{{gradeName}}</span>
					<div class="personal_time cl">

						<span>直播时间&nbsp;{{startTime}}</span>

						{{if lineState == 1}}
						<p>直播中</p>
						{{else if lineState == 2}}
						<p>预告</p>	
						{{else if lineState == 3}}
						<p>回放</p>			
						{{/if}}
					</div>
				</a>
			</script>
		</div>
		<!--课程-->
		<div class="wrap_vedio" style="padding-bottom: 0;" id="my_class">
			<div class="" onclick="btn_class1()">
				<span class="border"></span>
				<span style="font-size: 0.28rem;">全部课程</span>
				<!-- <p class="more_right"><a href="javascript:;"><img src="../images/rightj.png"/></a></p> -->
			</div>
			<ul class="wrap_vedio_btn" id="wrap_vedio_btn">
				<script type="text/html" id="wrap_class">
					{{each items as item i}}				
						<li style="position: relative;">
							{{if item.type == 1 || item.type == 2}}
		            			<a style="position: absolute; width: 100%; height: 100%; top: 0; left: 0; z-index: 999;"
										onclick="common_jump_school({{item.watchState}},{{item.type}},{{item.collection?1:0}},{{item.id}})"></a>
		        				{{else if item.type == 3}}
		            			<a style="position: absolute; width: 100%; height: 100%; top: 0; left: 0; z-index: 999;" onclick="common_jump_all({{item.id}})"></a>
		            			{{else if item.type == 4}}
		            			<a style="position: absolute; width: 100%; height: 100%; top: 0; left: 0; z-index: 999;" 
										onclick="common_jump_school({{item.watchState}},{{item.type}},{{item.collection?1:0}},{{item.id}})"></a>
							{{/if}}
							<p class="wrap_img_pic">
								<img src="{{item.smallImgPath}}?imageView2/2/w/339"/>  <!--大背景图-->
								
								{{if item.type == 1}}
									<img src="/xcview/images/tv_auto.png" alt="" class="img_little" />
								{{else if item.type == 2}}
									<img src="/xcview/images/frequency.png" alt="" class="img_little" />
								{{else if item.type == 3}}
									<img src="/xcview/images/Sinatv_auto.png" alt="" class="img_little" />
								{{else if item.type == 4}}
									<img src="/xcview/images/offline.png" alt="" class="img_little" />
								{{/if}}
							</p>
							<p class="speak_text">{{item.gradeName}}</p>
							<p class="speak_name">{{item.name}}</p>
							<div class="on_line_status">
								<!--价格-->
								{{if item.watchState == 1}}
								<p class="money_status z">
									<span>免费</span>
								</p>
								{{else}}
								<p class="money_status z">
									<span>{{item.currentPrice}}</span>
									熊猫币
								</p>
								{{/if}}
								<!--人数-->
								<p class="more_people z">
									<img src="../images/population.png"/>
									<span>{{item.learndCount}}</span>
								</p>
								<!--日历-->

									{{if item.lineState == 1}}
									<p class="zhibo_play">直播中</p>
									{{else if item.lineState == 4 || item.lineState == 5}}

											<img src="/xcview/images/Sinatv_time.png"/>
											<span>{{item.startTime.slice(11,16)}}</span>
										</p>
									{{else}}
									<p class="more_people">
										<img src="../images/learn.png"/>
										<span>{{item.startDateStr}}</span>
									</p>
									{{/if}}
								{{else if item.type == 4}}

									<p class="more_people">
										<img style="width: 0.19rem; height: 0.24rem;" src="../images/location_four.png"/>
										<span style='margin-top: -0.01rem;display: block;'>北京</span>
									</p>
								{{/if}}
							</div>
						</li>
					{{/each}}

			<script type="text/html" id="wrap_people_comment">
				{{each items as item i}}
				<div class="wrap_people_comment">
					<div class="wrap_comment_text">
						<!--头像-->
						<div class="user_header">
							<img src="{{item.onlineUser.smallHeadPhoto}}" onerror="nofinds();"/>
						</div>
						<!--右边评价-->
						<div class="user_text">
							<div class="wrap_userName">
								<p class="z">{{item.onlineUser.name}}</p>
								<!--购买者显示-->
								{{if item.isBuy  }}
								<div class="wrap_purchaser">
									<p>已购</p>
								</div>
								{{/if}}
								
								{{if item.starLevel == 1}}
								<img class="z" src="../images/xing1_0.png"/>
								{{else if item.starLevel == 1.5}}
								<img class="z" src="../images/xing1_5.png"/>
								{{else if item.starLevel == 2}}
								<img class="z" src="../images/xing2.png"/>
								{{else if item.starLevel == 2.5}}
								<img class="z" src="../images/xing2_5.png"/>
								{{else if item.starLevel == 3}}
								<img class="z" src="../images/xing3.png"/>
								{{else if item.starLevel == 3.5}}
								<img class="z" src="../images/xing3_5.png"/>
								{{else if item.starLevel == 4}}
								<img class="z" src="../images/xing4_0.png"/>
								{{else if item.starLevel == 4.5}}
								<img class="z" src="../images/xing4_5.png"/>
								{{else if item.starLevel == 5}}
								<img class="z" src="../images/xing5.png"/>
								{{/if}}

							</div>
							
						</div>
						<!--很赞/干货很多-->
							<div class="uesr_lable">
								{{if item.criticizeLable !=null}}
								<ul>
									{{if item.criticizeLable.indexOf('1')>-1}}
									<li>很赞</li>
									{{/if}}
									{{if item.criticizeLable.indexOf('2')>-1}}
									<li>干货很多</li>
									{{/if}}
									{{if item.criticizeLable.indexOf('3')>-1}}
									<li>超值推荐</li>
									{{/if}}
									{{if item.criticizeLable.indexOf('4')>-1}}
									<li>喜欢</li>
									{{/if}}
									{{if item.criticizeLable.indexOf('5')>-1}}
									<li>买对了</li>
									{{/if}}
								</ul>
								{{/if}}
							</div>
							<!--回复的内容-->
							<p class="write_text">
								{{item.content}}
							</p>
							<!--被回复的内容灰色部分-->
							{{if item.reply.length > 0}}
							<div class="uesr_returned">
								<p class="returned_id z">{{item.reply[0].onlineUser.name}}：<span style="color: #333333;">{{item.reply[0].replyContent}}</span></p>
								<!--<p class="returned_text"></p>-->
							</div>
							{{/if}}
							<!--回复时间/点赞/评价按钮-->
							<div class="wrap_returned_btn">
								<ul>
									<li>{{item.createTime.slice(0,16)}}</li>
									<li class="btn_littleReturn " style="margin-left: 0.3rem;" id="{{item.id}}" >
										<img src="../images/returned.png"/>
									</li>
									<li class="btn_click_zan"  data-id ="{{item.id}}"  >
										{{if item.isPraise }}
										<img src="../images/zan001.png"/>&nbsp;<span id="zan001">{{item.praiseSum}}</span>
										{{else}}
										<img src="../images/zan01.png"/>&nbsp;<span id="zan01">{{item.praiseSum}}</span>
										{{/if}}
									</li>

								</ul>
							</div>
					</div>

				</div>
				{{/each}}
			</script>
		</div>
		<!--无评价显示的图片-->
		<div class="quie_pic">
			<img src="../images/no_comment.png"/>	
			<p>还没有评价？快来抢沙发呀~</p>
			<!-- <span onclick="btn_user_allComment()">去评价</span> -->
		</div>
		<!--底下评价输入框-->	
		<div class="wrap_user_input">
			<div class="wrap_input z">
				<img src="../images/inp_retured.png"/>
				<span>来点儿神聊</span>
			</div>
		</div>
		<!--评价用户弹出框-->
		<div class="bg_userModal"></div>
		<div class="wrapLittle_comment">
			<p class="detailed_comments little_comment">详细评价</p>
			<div class="text_write_box">
				<textarea id="littlt_return" name="" rows="" cols="" placeholder="写评价，给主播评价一下"></textarea>
			</div>
			<!--表情/提交评价-->
			<ul class="brow_btn">
				<li style="display: none;">
					<img src="../images/brow.png"/>
				</li>
				<li class="return_btn" onclick="replyComment()">发表评价</li>
			</ul>
		</div>
		<!--评价弹出框-->
		<div class="bg_modal"></div>

		<div class="wrapAll_comment">
			<p class="set_title">发布评价</p>
			<div class="text_write_box">
				<textarea name="" id="comment_detailed" rows="" cols="" placeholder="写评价，给主播评价一下"></textarea>
			</div>
			<!--表情/提交评价-->
			<ul class="brow_btn">
				<li style="display: none;">
					<img src="../images/brow.png"/>
				</li>
				<li class="report_btn" onclick="reportComment()">发表评价</li>
			</ul>
		</div>

   </div>
   <!--主播评价结束-->
	
</div>

    var $header = $("#header");
    var t = 200,
        m = Math.min(document.documentElement.scrollTop || document.body.scrollTop, t) / t;
    $header.css("background", "rgba(255, 255, 255, " + m + ")");

    // 判断滚动条显示隐藏title
	var top = $(document).scrollTop();
    if(top < 40){
    	$(".header p").hide();
    	$(".arror_return img").attr("src","/xcview/images/anchorj.png");
    	$(".header_news img").attr("src","/xcview/images/anchorf.png");
    	$("#header").css("border-bottom","0px solid #d8dde6");
    }else if(top > 40){
    	$(".arror_return img").attr("src","/xcview/images/back icon.png");
    	$(".header_news img").attr("src","/xcview/images/share_img.png");
    	$(".header p").show();
    	$("#header").css("border-bottom","1px solid #d8dde6");
    }
});
</script>

<script>
 $(document).ready(function() {
     var $window = $(window),
         $mainMenuBar = $('#mainMenuBar'),
         $mainMenuBarAnchor = $('#mainMenuBarAnchor');
     $window.scroll(function() {
         //scrollTop()方法返回或设置匹配元素的滚动条的垂直位置
         var window_top = $window.scrollTop();
         //javascript用offsetTop();jquery用offset().top;
         var div_top = $mainMenuBarAnchor.offset().top;
         if (window_top > div_top) {
             $mainMenuBar.addClass('stick');
             $mainMenuBarAnchor.height($mainMenuBar.height());
         } else {
             $mainMenuBar.removeClass('stick');
             $mainMenuBarAnchor.height(0);
         }
     });
 });
</script>
