<script>
	// 判断横屏展示时的状态
	window.onorientationchange=function(){
	    if(window.orientation==90||window.orientation==-90){
	        window.location.reload();  /*横屏状态刷新*/

	        window.location.reload();  /*竖屏状态刷新*/

<script type="text/javascript" src="/xcview/js/common/common.js?v=wechat_1.1.2"></script>
<script>
    function getQueryString(name) {
        var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)", "i");
        var r = window.location.search.substr(1).match(reg);
        if (r != null) return unescape(r[2]); return null;
    }
    function is_weixn(){
        var ua = navigator.userAgent.toLowerCase();
        if(ua.match(/MicroMessenger/i)=="micromessenger") {
            return true;
        } else {
            return false;
        }
    }
    //alert("orderId:"+getQueryString("orderId")+",courseId:"+getQueryString("courseId"));
    if(is_weixn()){
    	//alert("微信浏览器直接调转到首页");
    	location.href="/xcview/html/home_page.html";
    }else {
    	//1、1秒后请求
    	setTimeout(function() {
    		//setInterval("whileSelectOrderStatus()","1000");
    		//alert("查看订单状态");
    		whileSelectOrderStatus();
    	},2000);
    }
    function whileSelectOrderStatus(){
    	//查询这个订单是否支付成功
		requestService("/xczh/order/getByOrderId",
				{orderId:getQueryString("orderId")
		}, function(data) {
			 if (data.success) {
	             var result = data.resultObject;
	             alert(result.orderStatus);
	             //支付状态 0:未支付 1:已支付 2:已关闭 
	             if(result.orderStatus==1){
	            	 location.replace("/xcview/html/buy_prosperity.html?courseId="+getQueryString("courseId"));
	             }else{
	            	 $("#pay_status").html("支付失败");
	            	 $("#marked_words").show();
	            	 setTimeout(function() {
	            		 //支付失败，返回购买页面
		            	 location.replace("/xcview/html/purchase.html?orderId="+getQueryString("orderId"));
	             	 },2000);
	             }
	         }
		},false)
    }
    var ua = navigator.userAgent.toLowerCase();
    if (/iphone|ipad|ipod/.test(ua)) {
    } else if (/android/.test(ua)) {
        $(".test_top").css("background","#393A3E");
    }
</script>


</html>
