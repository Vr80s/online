<!--这段meta代码需要加上，移动端自适应缩放用-->
<!--这段JS就是自动检测窗口尺寸大小的，动态改变html的font-size的大小-->
<!-- 网页自适应JS代码引入 -->
<script>
	var kk=document.documentElement.clientWidth;
	if(kk>750){
		kk=750
	}
	
	document.documentElement.style.fontSize=kk/7.5+"px"		
</script>
