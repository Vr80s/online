<script>
		function getQueryString(name) {
		    var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)", "i");
		    var url =decodeURI(decodeURI(location.search)); //获取url中"?"符后的字串，使用了两次decodeRUI解码
		    var r = url.substr(1).match(reg);
		    if (r != null) return unescape(r[2]); return null;
		}
		
		var orderNo = getQueryString("orderNo");
		var gain = getQueryString("gain");
		var createTime = getQueryString("createTime");
		var name = getQueryString("name");
		var giftName = getQueryString("giftName");
		var giftCount = getQueryString("giftCount");
		
		$("#totalAmount").text(gain);
		$("#userName").text(name);
		$("#gmtCreate").text(createTime);
		$("#outTradeNo").text(orderNo);
		$("#giftName").text(giftName);
		$("#giftCount").text(giftCount);
