<!doctype html>
<!--html标签中需要先设定font-size的值，后面改变窗口尺寸大小的时候，JS会动态改变这个值，实现rem相对值的改变。-->
<html lang="en" style="font-size: 84.3125px;">
<!--html标签中需要先设定font-size的值，后面改变窗口尺寸大小的时候，JS会动态改变这个值，实现rem相对值的改变。-->

<head>
<meta charset="utf-8">
<!--<title>直播</title>-->
<title>熊猫中医</title>
<!--这段meta代码需要加上，移动端自适应缩放用-->
<meta name="viewport" content="user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
<meta name="keywords" content="" />
<meta name="description" content="" />

<!--手机嵌入模板-->
<script type="text/javascript" src="/xcview/js/common/layout.js"></script>


<link rel="stylesheet" href="/xcview/css/set_password.css">
<link rel="stylesheet" href="/xcview/css/alert/sharecss.css">

</head>
<body style="background:#fff;">
	<!-- 头部开始 -->
	<header>
		<div class="header">
			<div class="return" id="home_img"></div>
			<div class="header_return">
				<img src="/xcview/images/back icon.png" />
			</div>
			<div class="header_title">设置密码</div>
			<!--<div class="enroll">注册</div>-->
		</div>
	</header>
	<!-- 头部结束 -->
	<div class="both"></div>
	<!-- 中间内容开始 -->
	<div class="forget">
		<input type="text" name="code" id="code" value="" placeholder="请输入验证码" class="input0" />
		<input type="button" id="btn" value="获取验证码" /> 
	</div>
	<div class="forget" style="margin-top: 0;">
		<input type="password" name="newPassword" id="newPassword" value="" placeholder="请输入新密码" class="input0 input1"style="width: 5.8rem;" />
		<div class="div open"></div>
	</div>
	<div class="forget_btn" id="forget_btn">完成</div>
	<!-- 中间内容结束 -->
	

	<div class="success_tip">
		<p>修改成功 !</p>
	</div>	
	
</body>
<script src="/xcview/js/common/commons/jquery-2.1.4.min.js" type="text/javascript" charset="utf-8"></script>
<script type="text/javascript" src="/Views/h5/js/mui.min.js"></script>
<script type="text/javascript" src="/Views/h5/js/common.js"></script>
<script type="text/javascript" src="/xcview/js/common/alert/alertPopShow.js"></script>

<script type="text/javascript" src="/xcview/js/login/set_password.js"></script>

<script type="text/javascript">
	window.onload = function(){
		
		var Ipt0,Ipt1,Ipt2;
		 
		
		$('.input0').keyup(function(){
			Ipt0 = $.trim($('.input0').val());
		 	Ipt1 = $.trim($('.input1').val());
		 	
			if(Ipt0 != '' && Ipt1 != '' && Ipt2 != ''){
				$(".forget_btn").css("opacity","1");
			}else{
				$(".forget_btn").css("opacity","0.3");      	
			}
		})
		
		$('.input1').keyup(function(){
			Ipt0 = $.trim($('.input0').val());
		 	Ipt1 = $.trim($('.input1').val());
		 	
			if(Ipt0 != '' && Ipt1 != '' && Ipt2 != ''){
				$(".forget_btn").css("opacity","1");
			}else{
				$(".forget_btn").css("opacity","0.3");      	
			}
		})

		//		点击小眼睛
		$('.open').on('click',function(){
		  	if($("#newPassword").prop('type')=='password'){
		    	$("#newPassword").prop('type','text');
		    	$(".div").css("background","url(../images/show.png) no-repeat");
		    	$(".div").css("background-size","100% 100%");
		  	}else{
		    	$("#newPassword").prop('type','password');   /*看不到小眼睛,最初默认的时候*/
		    	$(".div").css("background","url(../images/hide.png) no-repeat");
		    	$(".div").css("background-size","100% 100%");
		  	}
		});
	};
</script>


</html>
