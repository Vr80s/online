<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>熊猫中医</title>
	<meta name="viewport" content="user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<meta name="keywords" content="" />
	<meta name="description" content="" />
	<!-- 页面css引入 -->
	<link rel="stylesheet" href="/xcview/css/apprentice/information_registration.css">

	<!--手机嵌入模板-->
	<script type="text/javascript" src="/xcview/js/common/layout.js"></script>
</head>
<body>
<!-- 报名头部结束 -->
<script id="entry_information_temp" type="text/html">
	<!-- 报名头部开始 -->
	<header>
		<div class="header">
			<div class="return" onclick="location.replace('/xcview/html/apprentice/inherited_introduction.html')"><img src="/xcview/images/back%20icon.png" alt="" /></div>
			<!--<div class="return" onclick="window.history.back();"><img src="/xcview/images/back%20icon.png" alt="" /></div>-->
			<div class="apply_title">报名信息</div>
		</div>
	</header>

	<!-- 中间内容开始 -->
	<div class="fiexd"></div>
	<div class="main">
		<div class="main_bg">
			<div class="name">
				姓名
				<div class="size">{{name}}</div>
				<div class="both"></div>
			</div>
			<div class="name">
				手机号
				<div class="size">{{tel}}</div>
				<div class="both"></div>
			</div>
			<div class="age">
				年龄
				<div class="size">{{age}}</div>
				<div class="both"></div>
			</div>
			<div class="sex">
				性别
				<div class="sex_hide" style="display:none;">
					<img src="http://test-wx.xczhihui.com/xcview/images/right_jian.png" alt="" />
				</div>
				{{if sex == 1}}
				<p class="sex_show">男</p>
				{{else if sex == 0}}
				<p class="sex_show">女</p>
				{{/if}}
				<div class="both"></div>
			</div>
			<div class="birthplace" style="border-bottom: 1px solid #f0f0f0;">
				籍贯
				<div class="size">{{nativePlace}}</div>
				<div class="both"></div>
			</div>
			<div class="both"></div>
			<div class="education">
				学历
				<p >{{education}}</p>
				<div class="both"></div>
			</div>
			<div class="both"></div>
		</div>
		<div class="main_bg">
			<div class="learning_experience">
				<p>学习经历</p>
				<div class="size" >{{educationExperience}}</div>
				<div class="both"></div>
			</div>
			<div class="both"></div>
		</div>
		<div class="main_bg">
			<div class="practice_medicine">
				<p>行医经历</p>
				<div class="size" >{{medicalExperience}}</div>
				<div class="both"></div>
			</div>
			<div class="both"></div>
		</div>
		<div class="main_bg">
			<div class="study">
				<p>学中医目的</p>
				<div class="size" >{{goal}}</div>
				<div class="both"></div>
			</div>
			<div class="both"></div>
		</div>
		<div class="both"></div>
		<div class="" style="color: #f97b49;font-size: 0.26rem;width: 6.98rem;margin: 0 auto;margin-bottom: 0.2rem;">申请通过后，会有客服与您联系~请确保您的信息准确无误，保持电话畅通~</div>
	</div>

</script>

</body>
<!-- 中间内容结束 -->
<script type="text/javascript" src="/xcview/js/common/jquery-2.1.1.min.js"></script>
<script type="text/javascript" src="/xcview/js/common/mui.min.js"></script>
<script type="text/javascript" src="/xcview/js/common/common.js?v=wechat_1.1.1"></script>
<script type="text/javascript" src="/xcview/js/common/template.js"></script>   <!--模板引入-->
<script type="text/javascript" src="/xcview/js/apprentice/apprentice-common.js"></script>
<script type="text/javascript" src="/xcview/js/apprentice/inherited_registration.js"></script>

<script>
window.onload = function(){
	if(window.history && window.history.pushState) {  
	    $(window).on('popstate', function() {  
	        var hashLocation = location.hash;  
	        var hashSplit = hashLocation.split("#!/");  
	        var hashName = hashSplit[1];  
	        if(hashName !== '') {  
	            var hash = window.location.hash;  
	            if(hash === '') {  
	                location.href ='/xcview/html/apprentice/inherited_introduction.html'
	            }  
	        }  
	    });  
	    window.history.replaceState('/xcview/html/apprentice/information_registration.html', null, './information_registration.html');  
	}
};
</script>		
</html>
