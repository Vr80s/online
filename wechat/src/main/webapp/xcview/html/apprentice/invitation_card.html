<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>熊猫中医</title>
	<meta name="viewport" content="user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<meta name="keywords" content="" />
	<meta name="description" content="" />
	<!-- 页面css引入 -->
	<link rel="stylesheet" href="/xcview/css/apprentice/invitation_card.css">

	<!--手机嵌入模板-->
	<script type="text/javascript" src="/xcview/js/common/layout.js"></script>
</head>
<body>
	<!-- 报名头部开始 -->
	<header>
		<div class="header">
			<div class="return" onclick="javascript:history.go(-1);"><img src="/xcview/images/back icon.png" alt="" /></div>
			<div class="apply_title">邀请卡</div>
			<div class="header_news share">
				<img src="/xcview/images/share_img.png" alt="">
			</div>
		</div>
		
	</header>
	<!-- 报名头部结束 -->

	<!-- 中间内容开始 -->
	<div class="fiexd"></div>
	<div class="main">
		<img src="/xcview/images/1526991186(1).png" alt="" class="main_img" />
		<div class="main_size">长按上图保存图片</div>
	</div>
	<!-- 中间内容结束 -->

	<!-- 点击分享 -->
	<div class="weixin_ceng">
		<div class="weixin_ceng_bg"></div>
		<div class="weixin_img"><img src="/xcview/images/fenxiang1.png"></div>
	</div>
</body>
<script type="text/javascript" src="/xcview/js/common/jquery-2.1.1.min.js"></script>
<script>
	window.onload = function(){
		$(".share").click(function(){
			$(".weixin_ceng").show();
		});
		$(".weixin_ceng").click(function(){
			$(".weixin_ceng").hide();
		});
	};
</script>
