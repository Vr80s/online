<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>熊猫中医</title>
	<script src=""></script>
	<meta name="viewport" content="user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<meta name="keywords" content="" />
	<meta name="description" content="" />
	<!-- 页面css引入 -->
	<link rel="stylesheet" href="/xcview/css/apprentice/inherited_introduction.css">

	<!--手机嵌入模板-->
	<script type="text/javascript" src="/xcview/js/common/layout.js"></script>
	<style>
		.opacity{
			width: 100%;
		    height: 3.02rem;
		    position: absolute;
		    top: 0;
		    left: 0;
		    z-index: -1;
		    background: #000;
		    opacity: 0.2;
		}
		.flow_center{
			line-height: 0.4rem;
		}
		.general_center span{
			display: block;
			float: left;
		}
		.general_center img{
			width: 0.25rem;
			margin-top: 0.05rem;
		    display: inline-block;
		    float: left;
		    margin-left: 0.1rem;
		}
		
	</style>
</head>
<body>
<script id="inherited_introduction_temp" type="text/html">
	<!-- 简介头部开始 -->
	<header>
		<div class="intro">
			<div class="opacity"></div>
			<div class="special_img">
				<img src="{{coverImg}}" alt="" /> <!-- 此图是从上一页专题图的封面图 -->
			</div>
			<div class="intro_top" onclick="location.href='/xcview/html/apprentice/apprentice.html'">
				<div class="intro_top_bg"></div>
				<img src="/xcview/images/anchorj.png" alt="" />
			</div>
			<div class="invitation_card" onclick="cardInfo()">
				<div class="invitation_card_share"><img src="/xcview/images/anchorf.png" alt=""></div>
				<div class="invitation_card_size">我的邀请卡</div>
			</div>
		</div>
	</header>
	<!-- 简介头部结束 -->
		
	<!-- 中间内容开始 -->
	<div class="main">
		<div class="head_portrait">

			{{if doctorPhoto == null}}
				<img src="/xcview/images/regards.png" alt="医师头像" />
			{{else}}
				<img src="{{doctorPhoto}}" alt="医师头像" onerror="nofind();" />
			{{/if}}

		</div>
		<div class="intro_title">{{title}}</div>
		<div class="intro_title_size">{{propaganda}}</div>
		<div class="intro_border"></div>
		<div class="apprentice">
			<span class="number_enlightening">收徒人数</span>
			<span class="number_people">{{countLimit}}人</span>
			<span class="hint">报名人数不受限，成为弟子需面试</span>
		</div>
		<div class="schooling">
			<span class="schooling_size">学费</span>
			<span class="number_schooling">￥{{tuition}}</span>
		</div>
		<div class="registered">
			<span>已报名({{allEnrolledUserCount}}人)</span>
			<ul>
				{{each allEnrolledUser as user i}}
				
				{{if user == null}}
				<li><img src="/xcview/images/default_pic.png" alt="头像" /></li>
				{{else}}
				<li><img src="{{user}}" alt="头像" onerror="nofinds();" /></li>
				{{/if}}
				{{/each}}
			</ul>
			<div class="both"></div>
		</div>
		<div class="intro_borders"></div>
		<!-- 大师简介开始 -->
		<div class="master">
			<div class="master_title">
				<p class="border"></p>
				<p class="title">大师简介</p>
				<div class="both"></div>
			</div>
			<div class="master_center doctorIntroduction">{{doctorIntroduction}}</div>
		</div>
		<!-- 大师简介结束 -->
		<!-- 拜师资格开始 -->
		<div class="apprentices">
			<div class="apprentices_title">
				<p class="border"></p>
				<p class="title">拜师资格</p>
				<div class="both"></div>
			</div>
			<div class="apprentices_center qualification">{{qualification}}</div>
		</div>
		<!-- 拜师资格结束 -->

		<!-- 弟子权益开始 -->
		<div class="disciple">
			<div class="disciple_title">
				<p class="border"></p>
				<p class="title">弟子权益</p>
				<div class="both"></div>
			</div>
			<div class="disciple_center rightsAndInterests">{{rightsAndInterests}}</div>
		</div>
		<!-- 弟子权益结束 -->

		<!-- 拜师地址开始 -->
		<div class="site">
			<div class="site_title">
				<p class="border"></p>
				<p class="title">拜师地址</p>
				<div class="both"></div>
			</div>
			<div class="site_center ceremonyAddress" >{{ceremonyAddress}}</div>
		</div>
		<!-- 拜师地址结束 -->

		<!-- 学习时间开始 -->
		<div class="flow">
		<div class="flow_title">
			<p class="border"></p>
			<p class="title">学习时间</p>
			<div class="both"></div>
		</div>
		<div class="flow_center learningProcess">
			{{startTime}}至{{endTime}}
		</div>
		<!-- 学习时间结束 -->
		<!-- 学习地址开始 -->
		<div class="flow">
		<div class="flow_title">
			<p class="border"></p>
			<p class="title">学习地址</p>
			<div class="both"></div>
		</div>
		<div class="flow_center learningProcess">
			{{studyAddress}}
		</div>
		<!-- 学习地址结束 -->

		<!-- 拜师学习流程开始 -->
		<div class="flow">
			<div class="flow_title">
				<p class="border"></p>
				<p class="title">拜师学习流程</p>
				<div class="both"></div>
			</div>
			<div class="flow_center learningProcess">
				{{learningProcess}}
			</div>
		<!-- 拜师学习流程结束 -->

		<!-- 联系人开始 -->
		<div class="contacts">
			<div class="contacts_title">
				<p class="border"></p>
				<p class="title">联系人</p>
				<div class="both"></div>
			</div>
			<div class="contacts_center">{{contactWay}}</div>
		</div>
		<!-- 联系人结束 -->

		<!-- 招生简章开始 -->
		<div class="general">
			<div class="general_title">
				<p class="border"></p>
				<p class="title">招生简章</p>
				<div class="both"></div>
			</div>
			<div class="general_center" onclick="location.href ='recruit.html?merId={{id}}'"><span>更多详细内容请查看招生简章全文</span> <img src="/xcview/images/intro_rigth.png" alt="" /></div>
			<div class="both"></div>
			<a href="{{entryFormAttachment}}" class="download"  download="招生简章">下载招生简章</a>
		</div>
		<div class="show_height"></div>
		<dev class="bottom_fiexd">
		<div class="general_border"></div>
		<!-- 招生简章结束 -->
			{{if !enrolled}}
				<div class="apply" onclick="location.href='apply.html?merId={{id}}'">我也要报名</div>
			{{else}}
				<div class="apply" onclick="location.href ='information_registration.html?merId={{id}}'">已报名，查看报名信息</div>
			{{/if}}
		<!--<div class="applys" style="display: none;" onclick="location.href ='information_registration.html'">已报名，查看报名信息</div>-->
		</div>

	</div>
</script>

</body>
<!-- 中间内容结束 -->
<script type="text/javascript" src="/xcview/js/common/jquery-2.1.1.min.js"></script>

<script type="text/javascript" src="/xcview/js/common/mui.min.js"></script>
<script type="text/javascript" src="/xcview/js/common/common.js?v=wechat_1.1.1"></script>
<script type="text/javascript" src="/xcview/js/common/template.js"></script>   <!--模板引入-->
<script type="text/javascript" src="/xcview/js/apprentice/apprentice-common.js"></script>

<script type="text/javascript" src="/xcview/js/common/alertPopShow.js"></script>

<script type="text/javascript" src="/xcview/js/apprentice/inherited_introduction.js?v=wechat_1.1.24"></script>

<script>
	//需要JQ1.8版本以上兼容toggle,则引入以下代码
$.fn.toggle = function( fn, fn2 ) {
    var args = arguments,guid = fn.guid || $.guid++,i=0,
    toggle = function( event ) {
      var lastToggle = ( $._data( this, "lastToggle" + fn.guid ) || 0 ) % i;
      $._data( this, "lastToggle" + fn.guid, lastToggle + 1 );
      event.preventDefault();
      return args[ lastToggle ].apply( this, arguments ) || false;
    };
    toggle.guid = guid;
    while ( i < args.length ) {
      args[ i++ ].guid = guid;
    }
    return this.click( toggle );
  };
</script>
</html>
