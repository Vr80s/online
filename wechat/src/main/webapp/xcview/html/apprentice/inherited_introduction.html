                    </div>
                    <div class="show_height"></div>
                    <dev class="bottom_fiexd">
                        <div class="general_border"></div>

                        {{/if}}
                        <!--<div class="applys" style="display: none;" onclick="location.href ='information_registration.html'">已报名，查看报名信息</div>-->

<script>
    //需要JQ1.8版本以上兼容toggle,则引入以下代码
    $.fn.toggle = function (fn, fn2) {
        var args = arguments, guid = fn.guid || $.guid++, i = 0,
            toggle = function (event) {
                var lastToggle = ( $._data(this, "lastToggle" + fn.guid) || 0 ) % i;
                $._data(this, "lastToggle" + fn.guid, lastToggle + 1);
                event.preventDefault();
                return args[lastToggle].apply(this, arguments) || false;
            };
        toggle.guid = guid;
        while (i < args.length) {
            args[i++].guid = guid;
        }
        return this.click(toggle);
    };
</script>
<script>
    // 控制手机物理键--返回
    window.onload = function () {
        if (window.history && window.history.pushState) {
            $(window).on('popstate', function () {
                var hashLocation = location.hash;
                var hashSplit = hashLocation.split("#!/");
                var hashName = hashSplit[1];
                if (hashName !== '') {
                    var hash = window.location.hash;
                    if (hash === '') {
                    	
                    	var back = document.referrer;
                    	if(isNotBlank(back) && back.indexOf("home_page.html") != -1){
                            window.location.href = "/xcview/html/home_page.html";
                            return;
                        }
                        location.href = '/xcview/html/apprentice/apprentice.html'
                        /*跳转链接*/
                    }
                }
            });
            window.history.pushState('forward', null, './inherited_introduction.html?merId=' + merId);
        }
    };
</script>
