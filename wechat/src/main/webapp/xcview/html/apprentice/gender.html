<!doctype html>

<!--html标签中需要先设定font-size的值，后面改变窗口尺寸大小的时候，JS会动态改变这个值，实现rem相对值的改变。-->
<html lang="en" style="font-size: 84.3125px;">
<!--html标签中需要先设定font-size的值，后面改变窗口尺寸大小的时候，JS会动态改变这个值，实现rem相对值的改变。-->
<head>
<meta charset="utf-8">
<!--<title>更改性别</title>-->
<title>熊猫中医</title>
<!--这段meta代码需要加上，移动端自适应缩放用-->
<meta name="viewport"
  content="user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
<meta name="keywords" content="" />
<meta name="description" content="" />

<!--手机嵌入模板-->
<script type="text/javascript" src="/xcview/js/common/layout.js"></script>
<!--这段meta代码需要加上，移动端自适应缩放用-->
<!--这段JS就是自动检测窗口尺寸大小的，动态改变html的font-size的大小-->
<!-- 网页自适应JS代码引入 -->
<!--<script src="/xcview/js/common/js.js"></script>-->
<link rel="stylesheet" href="/xcview/css/css.css">
<link rel="stylesheet" href="/xcview/css/apprentice/gender.css">
<script>
  // 判断横屏展示时的状态
  window.onorientationchange=function(){
      if(window.orientation==90||window.orientation==-90){
          window.location.reload();  /*横屏状态刷新*/
      }else{
          window.location.reload();  /*竖屏状态刷新*/
      }
  } 
</script>
</head>
<body>
<!-- 点击性别开始 -->
<form id="form">
    <div class="sex_pet_name" style="display: block;">
      <div class="sex_pet_name_top">
        <div class="return" onclick="location.href ='apply.html'"></div>
        <div class="dl">更改性别</div>
        <div class="pet_name_right1" id="sex_save">保存</div>
        <div class="both"></div>
      </div>
      <div class="sex_div0">
        <ul>
          <li class="sex_div0_li1" style="border-bottom: 1px solid #ddd;">
            <span>男</span><span><label class="sex_div0_li1_label" ><input name="sex"
              type="radio" value="1" checked="checked" class="sex_buy_put"></label></span>
              <img src="/xcview/images/dui.png" class="lable_img1" />
          </li>
          <li  class="sex_div0_li2" style="pointer-events: none1;">
            <span>女</span><span><label class="sex_div0_li2_label" ><input name="sex"
              type="radio" value="0" class="sex_buy_put1"></label></span>
              <img src="/xcview/images/dui.png" class="lable_img2" />
          </li>
        </ul>
       </div> 
      <div class="both"></div>
    </div>
    <!-- 点击性别结束 -->
 </form> 
</body>
<script type="text/javascript"  src="/xcview/js/common/jquery-1.8.3.min.js"></script>
<script>window.jQuery || document.write('<script src="/xcview/js/common/jquery-2.1.1.min.js"><\/script>')</script>
<script type="text/javascript">
$(".sex_div0_li1_label").click(function(){
    $(".lable_img1").show();
    $(".lable_img2").hide();
    $("#form input[name='sex']:eq(0)").attr("checked",'checked');
});
$(".sex_div0_li2_label").click(function(){
    $(".lable_img2").show();
    $(".lable_img1").hide();
    $("#form input[name='sex']:eq(1)").attr("checked",'checked');
    });
    $(".return").click(function(){
    $(".sex_pet_name").hide();
});
</script>
</html>
