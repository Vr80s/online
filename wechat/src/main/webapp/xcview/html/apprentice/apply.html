<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>熊猫中医</title>
	<meta name="viewport" content="user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<meta name="keywords" content="" />
	<meta name="description" content="" />
	<!-- 页面css引入 -->
	<link rel="stylesheet" href="/xcview/css/apprentice/apply.css">

	<!--手机嵌入模板-->
	<script type="text/javascript" src="/xcview/js/common/layout.js"></script>
</head>
<body>
	<!-- 报名头部开始 -->
	<header>
		<div class="header">
			<div class="return" onclick="javascript:history.go(-1);"><img src="http://test-wx.xczhihui.com/xcview/images/back%20icon.png" alt="" /></div>
			<div class="apply_title">报名</div>
		</div>
	</header>
	<!-- 报名头部结束 -->

	<!-- 中间内容开始 -->
	<div class="fiexd"></div>
	<div class="main">
		<div class="main_bg">
			<div class="name">
				姓名
				<input type="text" placeholder="请输入" />
				<div class="both"></div>
			</div>
			<div class="age">
				年龄
				<input type="text" placeholder="请输入" />
				<div class="both"></div>
			</div>
			<div class="sex" onclick="location.href ='gender.html'">
				性别

				<div class="sex_hide">
					<img src="http://test-wx.xczhihui.com/xcview/images/right_jian.png" alt="" />
				</div>
				<p class="sex_show"></p>  <!-- 男女传值 -->
				<div class="both"></div>
			</div>
			<div class="birthplace">
				籍贯
				<input type="text" placeholder="请输入" />
				<div class="both"></div>
			</div>
			<div class="both"></div>
		</div>
		<div class="main_bg">
			<div class="learning_experience">
				学习经历
				<!-- <input type="text" placeholder="请输入" /> -->
				<div class="copyreader" contenteditable="true" placeholder="请输入" ></div>
				<div class="both"></div>
			</div>
			<div class="both"></div>
		</div>
		<div class="main_bg">
			<div class="practice_medicine">
				行医经历
				<!-- <input type="text" placeholder="请输入" /> -->
				<div class="copyreader" contenteditable="true" placeholder="请输入" ></div>
				<div class="both"></div>
			</div>
			<div class="both"></div>
		</div>
		<div class="main_bg">
			<div class="study">
				学中医目的
				<!-- <input type="text" placeholder="请输入"  /> -->
				<div class="copyreader" contenteditable="true" placeholder="请输入" ></div>
				<div class="both"></div>
			</div>
			<div class="both"></div>
		</div>
		<div class="buttom opacity">提交报名申请</div>
		<!-- <div class="buttom opacity" onclick="location.href ='information_registration.html'">提交报名申请</div> -->
		<!-- <div class="buttom opacity" onclick="reportComment()">提交报名申请</div> -->
		<div class="both"></div>
	</div>
	<!-- 中间内容结束 -->
</body>
<script type="text/javascript" src="/xcview/js/common/jquery-2.1.1.min.js"></script>
<script type="text/javascript">
	window.onload = function(){
		// 姓名
        $('.name input').keyup(function(){
            if($('.name input').val()==""||$('.age input').val()==""||$('.birthplace input').val()==""||$('.learning_experience .copyreader').html()==""||$('.practice_medicine .copyreader').html()==""||$('.study .copyreader').html()==""){
                $(".buttom").css("opacity","0.5");
            }else{
                $(".buttom").css("opacity","1");
            }
        });
        // 年龄
        $('.age input').keyup(function(){
            if($('.age input').val()==""||$('.name input').val()==""||$('.birthplace input').val()==""||$('.learning_experience .copyreader').html()==""||$('.practice_medicine .copyreader').html()==""||$('.study .copyreader').html()==""||$('.sex .sex_show').html()==""){
                $(".buttom").css("opacity","0.5");
            }else{
                $(".buttom").css("opacity","1");
            }
        });
        // 性别
        $('.sex .sex_show').keyup(function(){
            if($('.age input').val()==""||$('.name input').val()==""||$('.birthplace input').val()==""||$('.learning_experience .copyreader').html()==""||$('.practice_medicine .copyreader').html()==""||$('.study .copyreader').html()==""||$('.sex .sex_show').html()==""){
                $(".buttom").css("opacity","0.5");
            }else{
                $(".buttom").css("opacity","1");
            }
        });
        // 籍贯
        $('.birthplace input').keyup(function(){
            if($('.age input').val()==""||$('.name input').val()==""||$('.birthplace input').val()==""||$('.learning_experience .copyreader').html()==""||$('.practice_medicine .copyreader').html()==""||$('.study .copyreader').html()==""||$('.sex .sex_show').html()==""){
                $(".buttom").css("opacity","0.5");
            }else{
                $(".buttom").css("opacity","1");
            }
        });
        // 学习经历
        $('.learning_experience .copyreader').keyup(function(){
            if($('.age input').val()==""||$('.name input').val()==""||$('.birthplace input').val()==""||$('.learning_experience .copyreader').html()==""||$('.practice_medicine .copyreader').html()==""||$('.study .copyreader').html()==""||$('.sex .sex_show').html()==""){
                $(".buttom").css("opacity","0.5");
            }else{
                $(".buttom").css("opacity","1");
            }
        });
        // 行医经历
        $('.practice_medicine .copyreader').keyup(function(){
            if($('.age input').val()==""||$('.name input').val()==""||$('.birthplace input').val()==""||$('.learning_experience .copyreader').html()==""||$('.practice_medicine .copyreader').html()==""||$('.study .copyreader').html()==""||$('.sex .sex_show').html()==""){
                $(".buttom").css("opacity","0.5");
            }else{
                $(".buttom").css("opacity","1");
            }
        });
        // 学中医目的
        $('.study .copyreader').keyup(function(){
            if($('.age input').val()==""||$('.name input').val()==""||$('.birthplace input').val()==""||$('.learning_experience .copyreader').html()==""||$('.practice_medicine .copyreader').html()==""||$('.study .copyreader').html()==""||$('.sex .sex_show').html()==""){
                $(".buttom").css("opacity","0.5");
            }else{
                $(".buttom").css("opacity","1");
            }
        });

        // 透明度为1跳转
        var opacity = $(".buttom").css("opacity");
        if(opacity=1){
            $(".buttom").click(function(){
            	window.location.href ='information_registration.html'
            });
        }
	};
</script>

</html>
