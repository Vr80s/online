<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>熊猫中医</title>
	<meta name="viewport" content="user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<meta name="keywords" content="" />
	<meta name="description" content="" />
	<!-- 页面css引入 -->
	<link rel="stylesheet" href="../css/apprentice/apply.css">

	<!--手机嵌入模板-->
	<script type="text/javascript" src="../js/layout.js"></script>
</head>
<body>
	<!-- 报名头部开始 -->
	<header>
		<div class="header">
			<div class="return"><img src="http://test-wx.xczhihui.com/xcview/images/back%20icon.png" alt="" /></div>
			<div class="apply_title">发现</div>
		</div>
		
	</header>
	<!-- 报名头部结束 -->

	<!-- 中间内容开始 -->
	<div class="fiexd"></div>
	<div class="main">
		<div class="main_bg">
			<div class="name">
				姓名
				<input type="text" placeholder="请输入" />
				<div class="both"></div>
			</div>
			<div class="age">
				年龄
				<input type="text" placeholder="请输入" />
				<div class="both"></div>
			</div>
			<div class="sex">
				性别

				<div class="sex_hide">
					<img src="http://test-wx.xczhihui.com/xcview/images/right_jian.png" alt="" />
				</div>
				<p class="sex_show"></p>  <!-- 男女传值 -->
				<div class="both"></div>
			</div>
			<div class="birthplace">
				籍贯
				<input type="text" placeholder="请输入" />
				<div class="both"></div>
			</div>
			<div class="both"></div>
		</div>
		<div class="main_bg">
			<div class="learning_experience">
				学习经历
				<!-- <input type="text" placeholder="请输入" /> -->
				<div class="copyreader" contenteditable="true" placeholder="请输入" ></div>
				<div class="both"></div>
			</div>
			<div class="both"></div>
		</div>
		<div class="main_bg">
			<div class="practice_medicine">
				行医经历
				<!-- <input type="text" placeholder="请输入" /> -->
				<div class="copyreader" contenteditable="true" placeholder="请输入" ></div>
				<div class="both"></div>
			</div>
			<div class="both"></div>
		</div>
		<div class="main_bg">
			<div class="study">
				学中医目的
				<!-- <input type="text" placeholder="请输入"  /> -->
				<div class="copyreader" contenteditable="true" placeholder="请输入" ></div>
				<div class="both"></div>
			</div>
			<div class="both"></div>
		</div>
		<div class="buttom opacity">提交报名申请</div>
		<div class="both"></div>
	</div>
	
	<!-- 中间内容结束 -->
</body>
</html>
