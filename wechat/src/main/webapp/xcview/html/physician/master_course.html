<!DOCTYPE html>
	<!--html标签中需要先设定font-size的值，后面改变窗口尺寸大小的时候，JS会动态改变这个值，实现rem相对值的改变。-->
<html lang="en" style="font-size: 84.3125px;">
<!--html标签中需要先设定font-size的值，后面改变窗口尺寸大小的时候，JS会动态改变这个值，实现rem相对值的改变。-->
<head>
<meta charset="UTF-8">
<title>熊猫中医</title>

<!-- <meta http-equiv="pragma" content="no-cache">  
<meta http-equiv="Cache-Control" content="no-cache, must-revalidate">  
<META http-equiv="expires" content="0">   -->

<!--这段meta代码需要加上，移动端自适应缩放用-->
<meta name="viewport" content="user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
<meta name="keywords" content="" />

<link rel="stylesheet" type="text/css" href="/xcview/css/physician/master_course.css"/>

	<!--手机嵌入模板-->
<script type="text/javascript" src="/xcview/js/common/layout.js"></script>

<!-- 轮播 -->
<script type="text/javascript" src="/xcview/js/common/jquery.min-2.1.1.js"></script>
<!--刷新 -->
<link rel="stylesheet" href="/xcview/css/minirefresh/minirefresh.css?version=71e5ea2f95&version=71e5ea2f95">
<script type="text/javascript" src="/xcview/js/minirefresh/minirefresh.js?version=db3081c0a1&version=db3081c0a1"></script>



<style>
	header {
	    width: 7.5rem;
	    height: 0.88rem;
	    line-height: 0.88rem;
	    background: #fff;
	    position: fixed;
	    top: 0;
	    left: 50%;
	    z-index: 9;
	    border-bottom: 1px solid #D8DDE6;
	    /* margin: 0 auto; */
	    margin-left: -3.75rem;
	}
	/* .header {
	    height: 100%;
	} */
	.header_return {
	    width: 1.24rem;
	    height: 0.88rem;
	    /* background: red; */
	    margin-right: 0.362rem;
	    float: left;
	    position: absolute;
	    z-index: 10;
	}
	.header_return img {
	    width: 0.24rem;
	    height: 0.43rem;
	    margin-top: 0.22rem;
	    display: block;
	    margin-left: 0.26rem;
	}
	.header_title {
	    width: 100%;
	    height: 0.88rem;
	    position: absolute;
	    top: 0;
	    left: 0;
	    font-size: 0.36rem;
	    text-align: center;
	    color: #333;
	}
	.wrap_vedio_main{
		display: none;
	}
	.learn_tips_part{
		z-index: 9;
	}
	.wrap_vedio_btn li .speak_text{
		height: 0.8rem;
	}

	.minirefresh-wrap{
		top: 0.88rem !important;
	}
	.wrap_vedio_btn li .speak_name{
		padding-top: 0;
	}

	/*处理刷新*/
	.minirefresh-wrap{
		/*top: 5.3rem;*/
	}
	.minirefresh-theme-default .minirefresh-downwrap{
		height: 1rem;
		line-height: 1rem;
	}
	.minirefresh-theme-default .downwrap-content{
		padding: 0;
	}
	.minirefresh-theme-default .minirefresh-upwrap{
		height: 1rem;
		max-height: 0.5rem;
		line-height: 0.6rem;
		padding: 0;
		/*margin-top: -0.5rem;*/
	}
	.minirefresh-scroll{
		background: none;
	}

</style>

</head>
<body style="background: #F0f0f0;">
	<!-- 头部开始 -->
	<header class="headers">
		<div class="header">
			<!-- <div class="return" id="home_img"></div> -->
			<div class="header_return" onclick="window.history.go(-1);">
				<img src="/xcview/images/back icon.png">
			</div>
			<div class="header_title">跟师直播</div>
		</div>
	</header>
	<!-- 头部结束 -->

	<div class="" style="width: 100%;height:0.88rem;"></div>

	<!-- 中间内容开始 -->
	<div class="wrap_vedio_main">
		<div id="minirefresh" class="minirefresh-wrap">
			<div class="minirefresh-scroll">
		<div class="wrap_vedio" style="padding-bottom: 0;" id="master_course">
			<ul class="wrap_vedio_btn" id="teacher_hides" style="margin-top: 0;">	 <script type="text/html" id="teacher_hide_ids">
				{{each items as item i}}			
					<li style="position: relative;">
				       <a style="position: absolute; width: 100%; height: 100%; top: 0; left: 0; z-index: 999;" onclick="jumpTeachingCourse({{item.id}},{{item.teaching}})"></a>
				        {{if item.lineState == 1}}
						    <p style="position: absolute;right: 0;top: 0;    border-radius: 0 0 0 3px;float: left;font-size: 0.22rem;padding: 0rem 0.1rem;color: #fff !important;margin-top: -0.02rem;background: #f97b49;z-index: 1;">直播中</p>
						{{/if}}
						<p class="wrap_img_pic">
							
							<img src="{{item.smallImgPath}}" /> 
							<img src="/xcview/images/Sinatv_auto.png" alt="" class="img_little">
						</p>
						<p class="speak_text">{{item.gradeName}}</p>
						<p class="speak_name">{{item.name}}</p>
						<div class="on_line_status">
							{{if item.watchState == 1}}
								<p style="margin-top: -0.01rem;" class="money_status z"><span>免费</span></p>
							
							{{else}}
								<p style="font-size: 0.22rem;margin-top: 0.03rem;" class="money_status z"><span>{{item.currentPrice}}</span>熊猫币</p>
							{{/if}}

							<!--当天-->
							<p class="more_people z">
								<img src="/xcview/images/Sinatv_time.png">
								<span class="more_people_time">{{item.startTime.slice(11,16)}}</span>
							</p>

							<!--之前，之后-->
							<!--<p class="more_people z " style="display: none;">
								<img src="/xcview/images/learn.png">
								<span class="more_people_time">{{item.startTime.slice(5,11)}}</span>
							</p>-->
						</div>
					</li>
				{{/each}}
				</script>
			</ul>
			<!-- /xcview/images/learn.png -->
		</div>
			</div>
		</div>
	</div>
	<!-- 中间内容结束 -->

	<!-- 师承课程提示开始 -->
	<div class="learn_tips">
		<div class="learn_tips_bg"></div>
		<div class="learn_tips_main">
			<div class="learn_tips_close">×</div>
			<div class="learn_tips_title">温馨提示</div>
			<div class="learn_tips_cen">该课程为师承课程，成为弟子才能开启观看权限哦~</div>
			<div class="learn_tips_submit" onclick="location.href ='/xcview/html/physician/apply_for.html?doctor='+doctorId">在线弟子 申请加入</div>
		</div>
	</div>

	<!-- 审核中 -->
	<div class="learn_tips_audit">
		<div class="learn_tips_audit_bg"></div>
		<div class="learn_tips_audit_main">
			<div class="learn_tips_audit_close">×</div>
			<div class="learn_tips_audit_title">温馨提示</div>
			<div class="learn_tips_audit_cen">该课程为师承课程，成为弟子才能开启观看权限哦~~</div>
			<div class="learn_tips_audit_submit">弟子审核中</div>
		</div>
	</div>

	<!-- 部分 -->
	<div class="learn_tips_part">
		<div class="learn_tips_part_bg"></div>
		<div class="learn_tips_part_main">
			<!-- <div class="learn_tips_part_close">×</div> -->
			<div class="learn_tips_part_title">温馨提示</div>
			<div class="learn_tips_part_cen">只有部分弟子可学习该课程~</div>
			<div class="learn_tips_part_submit">我知道了</div>
		</div>
	</div>

	<!-- 师承课程提示结束 -->

</body>
<script type="text/javascript" src="/xcview/js/common/jquery-2.1.1.min.js"></script>
<script type="text/javascript" src="/xcview/js/common/mui.min.js"></script>
<script type="text/javascript" src="/xcview/js/common/common.js"></script>
<script type="text/javascript" src="/xcview/js/common/template.js"></script><!--数据模板引入-->

<!-- 跟师直播间数据引入 -->
<script type="text/javascript" src="/xcview/js/physician/master_course.js"></script>

</html>
