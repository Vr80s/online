<!DOCTYPE html>
	<!--html标签中需要先设定font-size的值，后面改变窗口尺寸大小的时候，JS会动态改变这个值，实现rem相对值的改变。-->
<html lang="en" style="font-size: 84.3125px;">
<!--html标签中需要先设定font-size的值，后面改变窗口尺寸大小的时候，JS会动态改变这个值，实现rem相对值的改变。-->
<head>
<meta charset="UTF-8">
<title>熊猫中医</title>

<!--这段meta代码需要加上，移动端自适应缩放用-->
<meta name="viewport" content="user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
<meta name="keywords" content="" />

<link rel="stylesheet" type="text/css" href="/xcview/css/physician/reserve_information.css"/>
<!-- <link rel="stylesheet" type="text/css" href="/xcview/css/alert/sharecss.css"/> -->
<link rel="stylesheet" type="text/css" href="/xcview/css/popups.css"/> <!-- 公用弹框 -->

<!--手机嵌入模板-->
<script type="text/javascript" src="/xcview/js/common/layout.js"></script>
<script>
	// 判断横屏展示时的状态
	window.onorientationchange=function(){
	    if(window.orientation==90||window.orientation==-90){
	        window.location.reload();  /*横屏状态刷新*/
	    }else{
	        window.location.reload();  /*竖屏状态刷新*/
	    }
	}	
</script>
</head>
<body style="background: #F8F8F8;">
	<!--头部开始-->
	<div class="header">
		<div class="headers">
				<p>提交预约信息</p>
			</div>
			<div class="arror_return" onclick="javascript:window.history.back();return false;">
            <!-- <div class="arror_return" onclick="common_share_back();"> -->
				<img src="/xcview/images/back icon.png" />
			</div>
			<!-- <div class="header_news">
				<img src="/xcview/images/share_img.png" alt="" />
			</div> -->
		</div>
	</header>
	<div class="opacity_heights"></div>
	<!--头部结束-->
	
	<!-- 中间内容开始 -->
	<div class="main">
		<script type="text/html" id="main_id">
			<input type="hidden" value="{{items.apprenticeId}}" id="J_apprenticeId"/>
		<div class="booking_person">预约人：<span class="booking_person_span">{{items.name}}</span></div>
		<div class="handler ">
			<div class="handler_cen handler_time_click">
				<div class="handler_fize">预约时间</div>
				<div class="handler_time"><span class="handler_time_span"></span> <img src="/xcview/images/video_review.png" alt=""></div>
			</div>
		</div>
		<div class="both"></div>
		<div class="handler">
			<div class="handler_cen">
				<div class="handler_fize">预留电话</div>  <!-- 默认弟子报名时预留的电话 -->
				<div class="handler_tel"><input type="tel" maxlength="11" class="handler_tel_put" /></div>
			</div>
		</div>
		<div class="both"></div>

		<div class="problem_description">
			<div class="problem_description_main">
				<div class="problem_description_title">诊疗问题</div>
				<textarea name="" id="" cols="" rows="" placeholder="请简单描述您的问题" class="textarea"></textarea>
			</div>
		</div>
		<div class="both"></div>
	    </script>

		

	</div>

	<div class="handler_btn">申请预约</div>

	<!-- <div class="protocol">
		<input type="text">
	</div> -->

	<div class="other_means">
			<div class="other_means_ru">
				<input type="checkbox" name="check" checked="checked" id="checkbox1">
			</div>
			我已阅读并同意<span class="check01_a" onclick="window.location='/xcview/html/broadcast_protocol.html'">《远程诊疗直播协议》</span>
	</div>


	<div class="handler_reminder">
		<span>提示：</span>
		<ul>
			<li><span>提交申请后，我们会以短信形式告知审核结果；</span></li>
			<li><span>申请成功后，医师可在预约时间前10分钟开始视频诊疗，请等待医师发起视频；</span></li>
			<li><span>诊疗结束后，可前往<span style="color: #00bc12;">我的预约</span>页面观看诊疗历史视频</span></li>
		</ul>
	</div>
	<!-- 中间内容结束 -->
	<!-- 点击出现弹出框开始 -->
	<!-- 点击预约时间 -->
	<div class="time_popout">
		<div class="time_popout_bg"></div>
		<div class="time_popout_main">
			<ul class="time_popout_main_ul">
				<!-- 开始对号先隐藏 -->
				<script type="text/html" id="time_popout_main_ul_id">
				{{each items as item i}} 
				<li class="zhengliao_{{item.id}}"><span data-ids="{{item.id}}">{{item.dateText}}</span><img src="/xcview/images/pigeon.png" alt="" class="zhengliao_img" /></li>
				{{/each}}
		        </script>
			</ul>
		</div>
	</div>

	<!-- 点击申请成功 -->
	<div class="prosperity_popout">
		<div class="prosperity_popout_bg"></div>
		<div class="prosperity_popout_main">
			<div class="prosperity_popout_title">
				<img src="/xcview/images/examine.png" alt="" />申请完成
			</div>
			<div class="prosperity_cen">医师审核完成后，我们会将审核结果以短信形式发送给您，请耐心等待</div>
			<div class="prosperity_popout_hide">我知道了</div>
		</div>
	</div>

	<!-- 点击申请失败 -->
	<div class="failure_popout">
		<div class="failure_popout_bg"></div>
		<div class="failure_popout_main">
			<div class="failure_popout_title">
				<img src="/xcview/images/failure.png" alt="" />申请失败
			</div>
			<div class="failure_cen">抱歉~该时间段已被预约，请重新选择预约时间</div>
			<div class="failure_popout_hide">我知道了</div>
		</div>
	</div>
	<!-- 点击出现弹出框结束 -->
</body>
<script type="text/javascript" src="/xcview/js/common/jquery-2.1.1.min.js"></script>
<script type="text/javascript" src="/xcview/js/common/mui.min.js"></script>
<script type="text/javascript" src="/xcview/js/common/common.js"></script> 
<!-- 公用弹框 -->
<!-- <script type="text/javascript" src="/xcview/js/common/alertPopShow.js"></script> -->
<script type="text/javascript" src="/xcview/js/common/popups.js"></script>  <!-- 公用弹框 -->
<script type="text/javascript" src="/xcview/js/common/template.js"></script>    <!--数据模板引入--> 
<script type="text/javascript" src="/xcview/js/physician/reserve_information.js"></script>

<script>
	
	$("#checkbox1").click(function(){
        if($('#checkbox1').is(':checked')) {
            $(".other_means_ru").css("background","url(/xcview/images/agree.png) no-repeat");
            $(".other_means_ru").css("background-size","100% 100%");
        }else{
            $(".other_means_ru").css("background","url(/xcview/images/agrees.png) no-repeat");
            $(".other_means_ru").css("background-size","100% 100%");
        }
    })

</script>
</html>
