<!doctype html>
<html>
<head>
<meta charset="utf-8">
<!--<title>消费明细</title>-->
<title>熊猫中医</title>
<!--这段meta代码需要加上，移动端自适应缩放用-->
<meta name="viewport" content="user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
<meta name="keywords" content="" />
<meta name="description" content="" />
<link rel="stylesheet" href="../css/phy_examine.css" />
<script type="text/javascript" src="../js/jquery-1.8.3.min.js"></script>
<script type="text/javascript" src="../../Views/h5/js/mui.min.js"></script>
<script type="text/javascript" src="../../Views/h5/js/common.js"></script>

<script type="text/javascript" src="../js/template.js"></script>
<script type="text/javascript" src="../js/phy_examine.js" ></script>

	
</head>
    
<body style="background:#F8F8F8;">
<div class="wp">
	<script type="text/html" id="doctorInfo">
		<div class="wrap-header">
			<div class="header">		
				<p>主播认证</p>
				<div class="arror_return z">
					<a href="javascript:;" onclick="returnSkip()"><img src="../images/back icon.png"/></a>
				</div>
			</div>
		</div>
		<div class="wrap_examine">
			{{if status==2}}
			<div class="box-content">
				<div class="examine-pic z">
					<img src="../images/examine.png"/>
				</div>
				<p class="z">医师认证审核中，3个工作日完成</p>
			</div>
			{{else if status==0}}
			<div class="box-content">
				<div class="examine-pic z">
					<img src="../images/examine.png"/>
				</div>
				<p class="z">审核未通过,<a href="my_anchor.html" style="color: #00BC12;">重新认证</a></p>
			</div>
			{{else if status ==1}}
			<div class="box-content">
				<div class="examine-pic z">
					<img src="../images/examine.png"/>
				</div>
				<p class="z">已于{{updateTime}}通过审核</p>
			</div>
			{{/if}}
		</div>

<!--验证信息-->	
		<div class="wrap-information">
			<ul class="wrap-user-id">
				<li>
					<span>真实姓名</span>
					<p>{{name}}</p>
				</li>
			</ul>
			<ul class="wrap-user-id idcar">
				<li>
					<span>身份证号</span>
					<p>{{cardNum}}</p>
				</li>
			</ul>
			<p class="idcar-up">上传身份证明</p>
			<div class="wrap-images z">
				<div class="box-images">
					<img src="{{cardPositive}}"/>
				</div>
				<span>身份证正面</span>
			</div>
			<div class="wrap-images y" style="margin-right: 0.26rem;">
				<div class="box-images">
					<img src="{{cardNegative}}"/>
				</div>
				<span>身份证反面</span>
			</div>
		</div>
	<!--医师资格证-->		
	<div class="wrap-qualification">
			<p class="qualification-title">医师资格证</p>
			<div class="input-group z">
                	<div class="preview3">
						<img src="{{qualificationCertificate}}"/>
                    </div>         
                    <span style="margin-bottom: 0.3rem;">医师资格证</span>
            </div>
	<!--职业资格证-->
			<div class="line-long"></div>
			<p class="qualification-title">执业资格证</p>
			<div class="input-group z">
                	<div class="preview3">
						<img src="{{professionalCertificate}}"/>
                     </div>         
                    <span>执业资格证</span>
            </div>
		</div>


	</script>
	</div>
</body>
<script>
			var kk=document.documentElement.clientWidth;
			if(kk>750){
				kk=750
			}
			document.documentElement.style.fontSize=kk/7.5+"px"		
		</script>

</html>
