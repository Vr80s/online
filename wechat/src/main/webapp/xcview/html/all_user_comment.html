<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<!--<title>消费明细</title>-->
		<title>熊猫中医</title>
		<!--这段meta代码需要加上，移动端自适应缩放用-->
		<meta name="viewport" content="user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
		<meta name="keywords" content="" />
		<meta name="description" content="" />
		<!--手机嵌入模板-->
		<script type="text/javascript" src="/xcview/js/common/layout.js"></script>
		
		<!--刷新css引入-->
		<link rel="stylesheet" href="/xcview/css/mui.min.css">
		
		<link rel="stylesheet" href="../css/all_comment.css" />
		<script type="text/javascript" src="../../Views/h5/js/mui.min.js"></script>
		<script type="text/javascript" src="../../Views/h5/js/common.js"></script>

		<!--<script src="/xcview/js/common/jquery-1.8.3.min.js"></script><!--滑动引入js-->
		<script type="text/javascript" src="/xcview/js/jquery-1.8.3.min.js"></script>
		<script type="text/javascript" src="/xcview/js/common/template.js"></script>
		
		<script type="text/javascript" src="/xcview/js/all_user_comment.js"></script>
		<!--公用弹框 -->
		<link rel="stylesheet" href="/xcview/css/alert/sharecss.css">
		<script type="text/javascript" src="/xcview/js/alert/alertPopShow.js"></script>
		<!--刷新 -->
		<link rel="stylesheet" href="/xcview/css/mescroll.min.css">
		<script type="text/javascript" src="/xcview/js/mescroll.min.js"></script>
		
		<style type="text/css">
			/*处理刷新效果*/
			.mui-scroll-wrapper{
				top: 1.1rem;
			}
			.mui-pull-top-pocket{
				top: 0;
			}
			.mui-scroll-wrapper{
				height: 100%;
	
			}
			.mui-pull-bottom-pocket .mui-pull{
				bottom: 1rem;
			}
			.bought_main{
				padding-bottom: 0.6rem;
			}
			.mui-pull-bottom-pocket .mui-pull{
				bottom: 0rem;
			    height: 40px;
			    line-height: 40px;
			}
			.mui-pull-bottom-pocket{
				position: relative;
			    bottom: 1rem;
			    height: 40px;
			    line-height: 40px;
			}
			.both{
				clear: both;
			}
		</style>
	</head>
	<body style="background:#F8F8F8;">
		<div class="wp">
			<div class="wrap-header">
				<div class="header">		
					<p>主播评论</p>
					<div class="arror_return z" onclick="javascript:history.go(-1);">
						<img src="../images/back icon.png"/>
					</div>
					
				</div>
			</div>
			
		<!--评论开始-->
			<div id="refreshContainer" class="mui-content mui-scroll-wrapper">
				<div class="mui-scroll">
			<div class="wrap_all_returned" style="margin-bottom: 1.3rem;">  <!--渲染存放盒子-->
		<script type="text/html" id="wrap_people_comment">
			{{each items as item i}}
		<div class="wrap_people_comment">
			<div class="wrap_comment_text">
				<!--头像-->
				<div class="user_header">
					<img src="{{item.onlineUser.smallHeadPhoto}}"/>
				</div>
				<!--右边评论-->
				<div class="user_text">
					<div class="wrap_userName">
						<p class="z">{{item.onlineUser.name}}</p>
						{{if item.starLevel == 1}}
						<img class="z" src="../images/xing1_0.png"/>
						{{else if item.starLevel == 1.5}}
						<img class="z" src="../images/xing1_5.png"/>
						{{else if item.starLevel == 2}}
						<img class="z" src="../images/xing2.png"/>
						{{else if item.starLevel == 2.5}}
						<img class="z" src="../images/xing2_5.png"/>
						{{else if item.starLevel == 3}}
						<img class="z" src="../images/xing3.png"/>
						{{else if item.starLevel == 3.5}}
						<img class="z" src="../images/xing3_5.png"/>
						{{else if item.starLevel == 4}}
						<img class="z" src="../images/xing4_0.png"/>
						{{else if item.starLevel == 4.5}}
						<img class="z" src="../images/xing4_5.png"/>
						{{else if item.starLevel == 5}}
						<img class="z" src="../images/xing5.png"/>
						{{/if}}

					</div>
					<!--很赞/干货很多-->
					<div class="uesr_lable">
						{{if item.criticizeLable !=null}}
						<ul>
							{{if item.criticizeLable.indexOf('1')>-1}}
							<li>很赞</li>
							{{/if}}
							{{if item.criticizeLable.indexOf('2')>-1}}
							<li>干货很多</li>
							{{/if}}
							{{if item.criticizeLable.indexOf('3')>-1}}
							<li>超值推荐</li>
							{{/if}}
							{{if item.criticizeLable.indexOf('4')>-1}}
							<li>喜欢</li>
							{{/if}}
							{{if item.criticizeLable.indexOf('5')>-1}}
							<li>买对了</li>
							{{/if}}
						</ul>
						{{/if}}
					</div>
					<!--回复的内容-->
					<p class="write_text">
						{{item.content}}
					</p>
					<!--被回复的内容灰色部分-->
					{{if item.reply.length > 0}}
					<div class="uesr_returned">
						<p class="returned_id z">{{item.reply[0].onlineUser.name}}：<span style="color: #333333;">{{item.reply[0].replyContent}}</span></p>
						<!--<p class="returned_text"></p>-->
					</div>
                    {{/if}}
					<!--回复时间/点赞/评论按钮-->
					<div class="wrap_returned_btn">
						<ul>
							<li>{{item.createTime.slice(0,16)}}</li>
							<li class="btn_littleReturn " style="margin-left: 0.3rem;" id="{{item.id}}" >
								<img src="../images/returned.png"/>
							</li>
							<li class="btn_click_zan"  data-id ="{{item.id}}"  >
								{{if item.isPraise }}
								<img src="../images/zan001.png"/>&nbsp;<span id="zan001">{{item.praiseSum}}</span>
								{{else}}
								<img src="../images/zan01.png"/>&nbsp;<span id="zan01">{{item.praiseSum}}</span>
								{{/if}}
							</li>

						</ul>
					</div>
				</div>

				<!--购买者显示-->
				{{if item.isBuy  }}
				<div class="wrap_purchaser">
					<p>购买者</p>
				</div>
				{{/if}}
			</div>

		</div>
			{{/each}}
		</script>
	</div>
	</div>
	</div>
	<!--无评论显示的图片-->
	<div class="quie_pic">
		<img src="../images/no_comment_hui.png"/>	
		<p>还没有评价？快来抢沙发呀~</p>
	</div>		
	<!--底下评论输入框-->	
	<div class="wrap_user_input">
		<div class="wrap_input z">
			<img src="../images/inp_retured.png"/>
			<span>来点儿神聊</span>
		</div>
		<!--<div class="all_returned_num y">
			<img src="../images/returned.png"/>
			<p>评论999+</p>
		</div>-->
	</div>


	<!--评论用户弹出框-->
	<div class="bg_userModal"></div>
	<div class="wrapLittle_comment">
		<p class="detailed_comments little_comment">详细评论</p>
		<div class="text_write_box">
			<textarea id="littlt_return" name="" rows="" cols="" placeholder="写评价，给主播评论一下"></textarea>
		</div>
		<!--表情/提交评论-->
		<ul class="brow_btn">
			<li style="display: none;">
				<img src="../images/brow.png"/>
			</li>
			<li class="return_btn" onclick="replyComment()">发表评论</li>
		</ul>
	</div>	
	<!--评论弹出框-->
	<div class="bg_modal"></div>
	
	<div class="wrapAll_comment">
		<p class="set_title">发布评论</p>
		<p class="detailed_comments">详细评论</p>
		<div class="text_write_box">
			<textarea name="" id="comment_detailed" rows="" cols="" placeholder="写评价，给主播评论一下"></textarea>
		</div>
		<!--表情/提交评论-->
		<ul class="brow_btn">
			<li style="display: none;">
				<img src="../images/brow.png"/>
			</li>
			<li class="report_btn" onclick="reportComment()">发表评论</li>
		</ul>
	</div>
			
			
			
			
			
			
			
			
			
			
			
			
		</div>
		
		
		
		
		
		
		
		
		
		
		
		
		
		
	</body>
	<script>
		
		//		处理评价高度
		var school_height=$(window).height()-$(".wrap_user_input").height();
		$(".mui-scroll-wrapper").height(school_height);
	</script>
</html>
