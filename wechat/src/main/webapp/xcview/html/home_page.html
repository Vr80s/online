 $(".find_nav_list li").each(function(){

navChange($(".find_nav_list li").eq(1));
//var nav_w=$(".find_nav_list li").first().width();
function navChange(that){

	
	$("body").show();
	nav_w=$(that).width();
	$(".sideline").stop(true);
	$(".sideline").animate({left:$(that).position().left},300);
	$(".sideline").animate({width:nav_w});
	$(that).addClass("find_nav_cur").siblings().removeClass("find_nav_cur");
	var fn_w = ($(".find_nav").width() - nav_w) / 2;
	var fnl_l;
	var fnl_x = parseInt($(that).position().left);
	if (fnl_x <= fn_w) {
		fnl_l = 0;
	} else if (fn_w - fnl_x <= flb_w - fl_w) {
		fnl_l = flb_w - fl_w;
	} else {
		fnl_l = fn_w - fnl_x;
	}
	$(".find_nav_list").animate({
		"left" : fnl_l
	}, 300);
	$(".sideline").show();
//	$(".sideline").width($(".find_nav_list li").first().width());
}
$(".find_nav_list li").on('click', function(){
	navChange(this);
});
var fl_w=$(".find_nav_list").width();
var flb_w=$(".find_nav_left").width();
$(".find_nav_list").on('touchstart', function (e) {
	var touch1 = e.originalEvent.targetTouches[0];
	x1 = touch1.pageX;
	y1 = touch1.pageY;
	ty_left = parseInt($(this).css("left"));
});
$(".find_nav_list").on('touchmove', function (e) {
	var touch2 = e.originalEvent.targetTouches[0];
	var x2 = touch2.pageX;
	var y2 = touch2.pageY;
	if(ty_left + x2 - x1>=0){
		$(this).css("left", 0);
	}else if(ty_left + x2 - x1<=flb_w-fl_w){
		$(this).css("left", flb_w-fl_w);
	}else{
		$(this).css("left", ty_left + x2 - x1);
	}
	if(Math.abs(y2-y1)>0){
		e.preventDefault();
	}
});

		"left" : fnl_l
	}, 300);
	
	
}});

	})();
}
