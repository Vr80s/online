<script>
		// 整体代码响应式处理
	var kk=document.documentElement.clientWidth;
	if(kk>750){
		kk=750
	}
	document.documentElement.style.fontSize=kk/7.5+"px";
</script>

<script>
	// 判断横屏展示时的状态
	window.onorientationchange=function(){
	    if(window.orientation==90||window.orientation==-90){
	        window.location.reload();  /*横屏状态刷新*/
	    }else{
	        window.location.reload();  /*竖屏状态刷新*/

	}	
</script>

<script type="text/javascript">
// 给li定义高度，配合css使li独立滚动
var $window = $(window);
var initialWindowHeight = null;

$window.resize(function() {
	sliderHeight();
});

function sliderHeight(){
	var wHeight = $(window).height();
	var sliderHeight = wHeight - 70
	$(".swipe li").height(sliderHeight);
}
sliderHeight();

$(".find_nav_list").css("left",1);
$(".find_nav_list li").each(function(){
   $(".find_nav_list li").eq(1).addClass("find_nav_cur").siblings().removeClass("find_nav_cur");
});
var nav_w=$(".find_nav_list li").first().width();

$(".sideline").width(nav_w);

$("body").show();

var fl_w=$(".find_nav_list").width();
var flb_w=$(".find_nav_left").width();
$(".find_nav_list").on('touchstart', function (e) {
	var touch1 = e.originalEvent.targetTouches[0];
	x1 = touch1.pageX;
	y1 = touch1.pageY;
	ty_left = parseInt($(this).css("left"));
});
$(".find_nav_list").on('touchmove', function (e) {
	var touch2 = e.originalEvent.targetTouches[0];
	var x2 = touch2.pageX;
	var y2 = touch2.pageY;
	if(ty_left + x2 - x1>=0){
		$(this).css("left", 0);
	}else if(ty_left + x2 - x1<=flb_w-fl_w){
		$(this).css("left", flb_w-fl_w);
	}else{
		$(this).css("left", ty_left + x2 - x1);
	}
	if(Math.abs(y2-y1)>0){
		e.preventDefault();
	}
});

var n = 1;
var page='pagenavi'+n;
var mslide='slider'+n;
var mtitle='emtitle'+n;
arrdiv = 'arrdiv' + n;
var as=$("#" + page + "").find("a");


var fnl_x=-1;
var tt=new TouchSlider({
	id:mslide,
	'auto':'-1',
	fx:'ease-out',
	direction:'left',
	speed:600,
	timeout:5000,
	'before':function(index){
		
    sessionStorage.setItem("school_index",index);	
		
		
	var as=document.getElementById(this.page).getElementsByTagName('a');
	as[this.p].className='';
	this.p=index;
	
	var fnl_x_tmp = fnl_x;
	
	fnl_x =  parseInt($(".find_nav_list li").eq(this.p).position().left);
	
	nav_w=$(".find_nav_list li").eq(this.p).width();
	$(".sideline").stop(true);
	$(".sideline").animate({left:$(".find_nav_list li").eq(this.p).position().left},300);
	$(".sideline").animate({width:nav_w},100);
	
	$(".find_nav_list li").eq(this.p).addClass("find_nav_cur").siblings().removeClass("find_nav_cur");
	
	
	if(fnl_x_tmp != fnl_x || fnl_x == -1){
	
		schoolQuery(index);
	}
	
	var fn_w = ($(".find_nav").width() - nav_w) / 2;
	var fnl_l;
	if (fnl_x <= fn_w) {
		fnl_l = 0;
	} else if (fn_w - fnl_x <= flb_w - fl_w) {
		fnl_l = flb_w - fl_w;
	} else {
		fnl_l = fn_w - fnl_x;
	}
	$(".find_nav_list").animate({
		"left" : fnl_l
	}, 300);
	
	
}});


tt.page = page;
tt.p = 0;


/**
 * 加载页面 滑动上边的tab
 */
var school_index =  sessionStorage.getItem("school_index");
if(!isNotBlank(school_index)){
	school_index = 1;
}
//alert(school_index);
tt.slide(parseInt(school_index), 600);

/**
 * 传递参数  滑动上边的tab
 */
function slide(begin){
	tt.slide(begin, 600);
}

for(var i=0;i<as.length;i++){
	(function(){
		var j=i;
		as[j].tt = tt;
		as[j].onclick=function(){
			this.tt.slide(j);
			return false;
		}
	})();
}

</script>
