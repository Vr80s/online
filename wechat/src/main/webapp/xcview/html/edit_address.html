<script>
	(function(window) {
		var setHtmlSize = function(w) {
			var b = 750 / 100;
			var c = window.innerWidth;
			if (w) {
				c = w
			}
			var a = c / b;
			if (a < 42) {
				a = 42
			} else if (a > 60) {
				a = 60
			}
			document.querySelector("html").style.fontSize = a + "px";
			if (navigator.userAgent.indexOf("iPad") != -1) {
				document.querySelector("html").style.fontSize = "60px"
			}
		};
		setHtmlSize();
		window.onresize = function() {
			var w = window.innerWidth;
			setHtmlSize(w)
		}
		
		$("#editAddress").click(function(){
			$("#address_save").show();	
		});
		
		
		
	}(window));
</script>

//新的省市区
	var getProviceId="";
	var getCityId="";
	var getQuId="";
	var urlProvice="/xczh/shop/area?parentId="+getProviceId;
//	省
	requestService(urlProvice,null, function(data) {
		var str;
		var provice=data.resultObject;
			for(var i=0; i<provice.length;i++){
				str+="<option data-id="+provice[i].value+">"+provice[i].name+"</option>";
			}
		$(".input-group .sheng").html('<option data-id="0">请选择</option>'+str);
		$(".input-group .shi").addClass("hide");
		$(".input-group .qu").addClass("hide");
	})
//	省变化时
	$(".input-group .sheng").on("change",function(){
		 	getProviceId=$(".input-group .sheng option:selected").attr("data-id");			
//	省市变化时,清空市和区的id,并隐藏区
			$(".input-group .qu").addClass("hide");
			getCityId="";
			getQuId="";	
//	如果省的value不为请选择时
		if(getProviceId != 0){
			$(".input-group .shi").removeClass("hide");
			requestService("/xczh/shop/area?parentId="+getProviceId,null, function(data) {
				var str;
				var city=data.resultObject;
				for(var i=0; i<city.length;i++){
					str+="<option data-id="+city[i].value+">"+city[i].name+"</option>";
				}
				$(".input-group .shi").html('<option data-id="0">请选择</option>'+str);
			})
		}else{
			$(".input-group .shi").addClass("hide");
		}
	})
//	市变化时
	$(".input-group .shi").on("change",function(){
		 	getCityId=$(".input-group .shi option:selected").attr("data-id");	
//		市发生改变时都让他为空
		 	getQuId="";
			requestService("/xczh/shop/area?parentId="+getCityId,null, function(data) {
				var str;
				var qu=data.resultObject;
				if (qu.length == 0 || getCityId==0) {
					$(".input-group .qu").addClass("hide");
					getQuId="";
				} else{
					$(".input-group .qu").removeClass("hide");
					for(var i=0; i<qu.length;i++){
						str+="<option data-id="+qu[i].value+">"+qu[i].name+"</option>";
					}
						$(".input-group .qu").html('<option data-id="0">请选择</option>'+str);
				}

			})
	})
//	区变化时
	$(".input-group .qu").on("change",function(){
		getQuId=$(".input-group .qu option:selected").attr("data-id");
		if(getQuId == 0){
			getQuId="";
		}

	})

</script>
