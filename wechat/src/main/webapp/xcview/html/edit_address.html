<script>
	(function(window) {
		var setHtmlSize = function(w) {
			var b = 750 / 100;
			var c = window.innerWidth;
			if (w) {
				c = w
			}
			var a = c / b;
			if (a < 42) {
				a = 42
			} else if (a > 60) {
				a = 60
			}
			document.querySelector("html").style.fontSize = a + "px";
			if (navigator.userAgent.indexOf("iPad") != -1) {
				document.querySelector("html").style.fontSize = "60px"
			}
		};
		setHtmlSize();
		window.onresize = function() {
			var w = window.innerWidth;
			setHtmlSize(w)
		}
		
		$("#editAddress").click(function(){
			$("#address_save").show();	
		});
		
		
		
	}(window));
</script>

function picker2() {

    new Picker({
        "title": '请选择',//标题(可选)
        "defaultValue": "北京市 北京市 东城区",//默认值-多个以空格分开（可选）
        "type": 3,//需要联动级数[1、2、3]（可选）

        "keys": {
            "id": "Code",
            "value": "Name",
            "childData": "level"//最多3级联动
        },//数组内的键名称(必传，id、text、data)
        "callBack": function (val) {
            //回调函数（val为选择的值）
			$("#cityP").html(val);
        }
    });
};
