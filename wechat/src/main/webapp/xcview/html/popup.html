<!doctype html>

<!--html标签中需要先设定font-size的值，后面改变窗口尺寸大小的时候，JS会动态改变这个值，实现rem相对值的改变。-->
<html lang="en" style="font-size: 84.3125px;">
<!--html标签中需要先设定font-size的值，后面改变窗口尺寸大小的时候，JS会动态改变这个值，实现rem相对值的改变。-->

<head>
<meta charset="utf-8">
<!--<title>默认弹出框</title>-->
<title>熊猫中医</title>
<!--这段meta代码需要加上，移动端自适应缩放用-->
<meta name="viewport" content="user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
<meta name="keywords" content="" />
<meta name="description" content="" />

<!--这段meta代码需要加上，移动端自适应缩放用-->
<!--这段JS就是自动检测窗口尺寸大小的，动态改变html的font-size的大小-->
<!-- 网页自适应JS代码引入 -->
<script src="../js/js.js"></script>

<script type="text/javascript" src="/xcview/js/common/jquery-1.8.3.min.js"></script>
<!-- 选项卡 -->
<script type="text/javascript">
	setTimeout(function(){document.getElementById("popup").style.display="none";},2000);
	//2000是多久被隐藏，单位毫秒
</script>

<style>
	#popup{
		width: 3rem;
	    height: 2rem;
	    position: fixed;
	    font-family: "微软雅黑";
	    border-radius: 60px;
	    text-align: center;
	    top: 50%;
	    left: 50%;
	    margin-left: -1.8rem;
	    margin-top: -4rem;
	    text-align: center;
	}
	.popup_bg{
		position: absolute;
	    width: 3rem;
	    height: 2rem;
	    background: #000;
	    opacity: 0.5;
	    border-radius: 8px;
	}
	.popup_div{
	    font-size: 0.6rem;
	    font-family: "微软雅黑";
	    color: white;
	    position: absolute;
	    text-align: center;
	    width: 3rem;
	    height: 2rem;
	    line-height: 2rem;	
	}
</style>

</head>

<body>

	<div id="popup">
		<div class="popup_bg"></div>
		<div class="popup_div">网络异常</div>
	</div>

</body>
</html>
