	<script type="text/javascript">
		
	
	//ajax统一请求
	function requestService(url, param, callback, ac) {
		if (ac == null)
			ac = true;// 默认异步
		mui.ajax({
			url : url,
			type : "post",
			data : param,
			async : ac,
			success : function(msg) {
				if (callback) {
					callback(msg);
				}
			},
			error : function(msg) {
				// alert(msg);
			}
		});
	}

	

	function loadURL(height) {
	    var iFrame;
	    iFrame = document.createElement("iframe");
	    iFrame.setAttribute("src", "wvjbscheme://__WVJB_QUEUE_MESSAGE__?height="+height);
	    iFrame.setAttribute("style", "display:none;");
	    iFrame.setAttribute("height", "0px");
	    iFrame.setAttribute("width", "0px");
	    iFrame.setAttribute("frameborder", "0");
	    document.body.appendChild(iFrame);
	    // 发起请求后这个iFrame就没用了，所以把它从dom上移除掉
	    //iFrame.parentNode.removeChild(iFrame);
	    //iFrame = null;
	}

	/**
	 * 截取url传递的参数
	 * @param name 传递 key  得到value 
	 * @returns
	 */
	function getQueryString(name) {
	    var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)", "i");
	    var r = window.location.search.substr(1).match(reg);
	    if (r != null) return unescape(r[2]); return null;
	}

	/**
	 *  1、主讲人介绍
	 *  2、主播介绍
	 */
	var type = getQueryString('type');
	var typeId = getQueryString('typeId');
	
	requestService("/xczh/common/richDetailes",{
		typeId:typeId
	},function(data) {
		if(data.success){
			var result = data.resultObject;
			
			if(result.courseDetails!=null){
				$(".wrap_synopsis").show();
				$("#jieshao").show();
				$("#no_referral").hide();
			}else{
				$(".wrap_synopsis").hide();
				$("#jieshao").hide();
				$("#no_referral").show();
			}
			
			if(result.lecturerDetails!=null){
				$(".wrap_speak").show();
			    $("#jieshao1").show();
				$("#no_referrals").hide();
			}else{
				$(".wrap_speak").hide();
			    $("#jieshao1").hide();
			    $("#no_referrals").show();
			}
			
			var aa= $("#jieshao").height()+$("#jieshao1").height();
			loadURL(aa);
		}
	})
	</script>
