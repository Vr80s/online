<%@page pageEncoding="UTF-8"%> 
<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>学费详细</title>
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<link rel="stylesheet" href="/Views/h5/css/mui.min.css">
		<link rel="stylesheet" href="/Views/h5/css/common.css">
	</head>
	<body>
		<div class="mui-content">
			<div class="mui-table-view">
				<div style="height: 60px;line-height: 60px;font-size: 14px;margin-top: -15px;">
					<span style="margin-left: 10%;float: left;">赚取学费</span>
					<span style="margin-right: 10%;float: right;color:red" id="feeCost"></span>
				</div>
			</div>
			
			<div style="margin-top: 10px;">
				<ul class="mui-table-view">
					<li class="mui-table-view-cell">
						<span style="margin-left: 5%;float: left;">订单号</span>
						<span style="margin-right: 5%;float: right;" id="orderCode"></span> 
					</li>
					<li class="mui-table-view-cell">
						<span style="margin-left: 5%;float: left;">课程名称</span>
						<span style="margin-right: 5%;float: right;" id="courseName"></span>
					</li>
					<li class="mui-table-view-cell">
						<span style="margin-left: 5%;float: left;">购买者</span>
						<span style="margin-right: 5%;float: right;" id="buyer"></span>
					</li>
					<li class="mui-table-view-cell">
						<span style="margin-left: 5%;float: left;">支付时间</span>
						<span style="margin-right: 5%;float: right;" id="payTime"></span>
					</li>
					<li class="mui-table-view-cell">
						<span style="margin-left: 5%;float: left;">实际支付</span>
						<span style="margin-right: 5%;float: right;" id="actualPay"></span>
					</li>
					<li class="mui-table-view-cell">
						<span style="margin-left: 5%;float: left;">佣金级别</span>
						<span style="margin-right: 5%;float: right;" id="level"></span>
					</li>
					<li class="mui-table-view-cell">
						<span style="margin-left: 5%;float: left;">一级合伙人来源</span>
						<span style="margin-right: 5%;float: right;" id="targetName"></span>
					</li>
				</ul>
			</div>
			
		</div>
		<script type="text/javascript" src="/Views/h5/js/mui.min.js"></script>
		<script type="text/javascript" src="/Views/h5/js/common.js"></script>
		<script>
			mui.init({
				swipeBack: false
			});
			(function($, doc) {
				var id = param_id;
				requestService("/bxg/share/brokerageDetail",{id:id},function(data) {
					if(data.success){
						document.getElementById("feeCost").innerText="￥"+data.resultObject.subsidies;
						document.getElementById("orderCode").innerText=data.resultObject.order_no;
						document.getElementById("courseName").innerText=data.resultObject.course_name;
						document.getElementById("buyer").innerText=data.resultObject.buy_user_name+"/"+data.resultObject.mobile;
						document.getElementById("payTime").innerText=data.resultObject.pay_time;
						document.getElementById("actualPay").innerText="￥"+data.resultObject.actual_pay;
						var lev = "";
						var parentName = "";
						if((parseInt(data.resultObject.LEVEL)+1)==1){
							lev = "一";
							parentName = data.resultObject.pname;
						}else if((parseInt(data.resultObject.LEVEL)+1)==2){
							lev = "二";
							parentName = data.resultObject.pname;
						}else if((parseInt(data.resultObject.LEVEL)+1)==3){
							lev = "三";
							parentName = data.resultObject.ppname;
						}
						document.getElementById("level").innerText=lev+"级";
						document.getElementById("targetName").innerText=parentName;
					}
				})
			}(mui, document));
		</script>
	</body>
</html>
