<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>我的分享</title>
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		
		<link rel="stylesheet" href="css/mui.min.css">
		<link rel="stylesheet" type="text/css" href="/Views/h5/css/iconfont.css" />
		<link rel="stylesheet" type="text/css" href="/Views/h5/font/iconfont.css" />
		<style>
			.btn_div{width:100%;height:20px;position:absolute;margin-top: 0px;z-index: 10000;}
			.mui-control-content {
				background-color: white;
				min-height: 350px;
			}
			.mui-control-content .mui-loading {
				margin-top: 50px;
			}
			.mui-popup-backdrop {
			    position: fixed;
			    z-index: 10000;
			    top: 0;
			    right: 0;
			    bottom: 0;
			    left: 0;
			    -webkit-transition-duration: 400ms;
			    transition-duration: 400ms;
			    opacity: 0;
			    background: rgba(0,0,0,0.1);
			}
		</style>
	</head>
	<body>		
		<div class="mui-content">
			<p style="background:#fff;padding: 10px 13px;margin-top:0px;" id="p_name">遮罩测试页面</p>
		</div>
		<div class="mui-popup-backdrop mui-active" style="display: block;" id="cover_div">
				<div class="mui-pull-loading mui-icon mui-spinner" style="color: #fff;"></div>
			<div style="color: #FFFFFF;margin-top: 60%;text-align: center;font-weight: 900;font-family:'微软雅黑';font-size: 15px;">“点击这里分享给你的好友”</div>
			<div style="color: #FFFFFF;margin-top: 30%;text-align: center;font-weight: 500;width:150px;font-family:'微软雅黑';font-size: 15px;border: 1px solid #FFFFFF;margin-left: 30%;" id="click_div">我知道啦</div>
	
		</div>
		<button id="test1">test1</button>
		<button id="test2">test2</button>
	</body>
	<script type="text/javascript" src="/Views/h5/js/mui.min.js"></script>
	<script type="text/javascript" src="/Views/h5/js/common.js"></script>
	<script>
		mui.init({
				swipeBack: false
		});
		
		document.getElementById("click_div").addEventListener('tap',function(){
			document.getElementById("cover_div").style.display="none";
		})
		document.getElementById("test1").addEventListener('tap',function(){
			requestService("/bxg/test/test1", {}, function(data){
				alert(data.resultObject)
			})
		})
		document.getElementById("test2").addEventListener('tap',function(){
			requestService("/bxg/test/test2", {}, function(data){
				alert(data.resultObject)
			})
		})
	</script>
</html>
