 /**
  * 截取url传递的参数
  * @param name 传递 key  得到value 
  * @returns
  */
 function getQueryString(name) {
     var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)", "i");
     var r = window.location.search.substr(1).match(reg);
     if (r != null) return unescape(r[2]); return null;
 }
//判断字段空值
 function stringnull(zifu) {
 	if (zifu == "" || zifu == null || zifu == undefined || zifu == "undefined"
 			|| zifu == "null") {
 		return false;
 	}
 	return true;

 }
var courseId = getQueryString("courseId");
var token =getQueryString("token"); 
if(stringnull(courseId)){
	sessionStorage.setItem("tipOffCourseId",courseId);
	sessionStorage.setItem("tipOffToken",token);
}
