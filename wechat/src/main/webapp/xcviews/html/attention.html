<script>

    var pageNumber = 1;
    var pageSize = 10;

    function init(downOrOn){

    	if (downOrOn) {
    		pageNumber = 1;
    	} else {
    		pageNumber = pageNumber + 1;
    	}
    	var urlparm = {
    		pageNumber : pageNumber,
    		pageSize : pageSize
    	};
        requestService("/bxg/focus/myFocus",urlparm, function(data) {
            var result = data.resultObject;
            var content = document.getElementById("clist");
			if(downOrOn){
				content.innerHTML = "";
			}

            if(result.length>0){
            	for(var i=0;i<result.length;i++){

            		var odiv = document.createElement("div");
					odiv.className = "wm-block mui-table-view-cell";
					odiv.id = 'div' + i;

					var isFocus=result[i].isFocus;
					var html="";
                    var focusHtml="";
                    if(isFocus==1){
                        focusHtml="<span class='focus' lecturerId='"+result[i].lecturerId+"'>已关注</span>";
                    }else if(isFocus==2){
                        focusHtml="<span class='cancelFocus' lecturerId='"+result[i].lecturerId+"' style='color: #999;'>互相关注</span>";
                    }
                    html+="<li class='userIndex' title='"+result[i].lecturerId+"'  ><div class='attention_li'><img src='"+result[i].lecturerHeadImg+"'/>"+
                    "<p class='attention_p1'>"+result[i].lecturerName+"</p><p class='attention_p2'>粉丝数：<span>"+result[i].fansCount+"</span></p></div><div class='attention_right'>"+focusHtml+"</div><div class='both'></div></li></div><div class='both'>"

                    odiv.innerHTML = html;
					content.appendChild(odiv);
            	}
            	mui('#refreshContainer').pullRefresh().endPullupToRefresh(false);
				mui('#refreshContainer').pullRefresh().refresh(true);
            }else{
            	var cells = document.body.querySelectorAll('.mui-table-view-cell');
				var num = cells.length;
				console.log(num);
				if(num == "0") {
					document.getElementById("clist").innerHTML ="";
					var odiv = document.createElement("div");
					odiv.id = 'content';
					var tip_str = "还没有关注的人哦";
					odiv.innerHTML = '<div class="kongbai_div"><img src="/xcviews/images/null04.png" alt="" class="kongbai" /><p>'+ tip_str +'</p></div>';
					document.getElementById("clist").appendChild(odiv);
				} else {
					mui('#refreshContainer').pullRefresh().endPullupToRefresh(true);
				}
            }
        });
    }
    init(true);

    /**
     * 点击进入主播用户页面
     */
    mui("#refreshContainer").on('tap', '.userIndex', function (event) {
    	var ev = this;
    	var lecturerId = ev.title;
    	location.href = "/xcviews/html/personage.html?lecturerId="+lecturerId;
    });
    
    
    /**
     * ************************************ 页面刷新下刷新事件
     * **************************************************
     */
    mui.init();
    mui.init({
    	pullRefresh: {
    		container: '#refreshContainer',
    		down: {
    			callback: pulldownRefresh
    		},
    		up: {
    			contentrefresh: '正在加载...',
    			callback: pullupRefresh
    		}
    	}
    });
    /**
     * 下拉刷新
     */
    function pulldownRefresh() {
    	setTimeout(function() {
    		init(true);
    		mui('#refreshContainer').pullRefresh().endPulldownToRefresh(); //refresh completed
    	}, 500);
    };
    var count = 0;
    /**
     * 上拉加载具体业务实现
     */
    function pullupRefresh() {
    	setTimeout(function() {
    		init(false);
    	}, 500);
    }


</script>
