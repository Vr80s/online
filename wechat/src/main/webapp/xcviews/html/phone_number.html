<script>

/**
 * 	更换手机号开始
 */
var currentName = localStorage.name;
//获取下当前的手机号吗
$(".call_cen").text("当前绑定的手机号："+localStorage.name);
/**
 * 下一步
 */
$("#update_mobile_next").click(function(){
	
	if (!stringnull(currentName) || !(/^1[34578]\d{9}$/.test(currentName))) {
		$("#errorMsg").html("<div class='vanish'><div class='vanish_bg'></div><div class='vanish_cen'><div class='vanish_size'>获取用户手机号有误</div></div></div>");
		$("#errorMsg").show();
		
		setTimeout(function(){$(".vanish").hide();},1500);
		return false;
	}
	var code= $("#current_mobile").val();
	if(!stringnull(code)){
		$("#errorMsg").html("<div class='vanish'><div class='vanish_bg'></div><div class='vanish_cen'><div class='vanish_size'>验证码不能为空</div></div></div>");
		$("#errorMsg").show();
		
		setTimeout(function(){$(".vanish").hide();},1500);
		return false;
	}
	var urlparm = {
		username : currentName,
		code:code,
		vtype:3   	//类型，3注册，2重置密码
	};
	requestService("/bxg/bs/phoneCheckAndCode", 
			urlparm, function(data) {
		if (data.success) {
			//time(obj);
			
			 location.href ='phone_numbers.html';
			/* $(".call01").show();
			$(".call").hide();
    		$(".attention").hide();  */
		} else {
			
//			$("#errorMsg").html(data.errorMessage);  动态码不正确
			$("#errorMsg").html("<div class='vanish'><div class='vanish_bg'></div><div class='vanish_cen'><div class='vanish_size'>动态码不正确！</div></div></div>");
			$("#errorMsg").show();
			setTimeout(function(){$(".vanish").hide();},1500);
		}
	});
})


</script>
