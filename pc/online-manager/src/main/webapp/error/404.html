<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>出错页</title>
    <style>

        .error{
            width:512px;
            height:202px ;
            margin: 15% auto;
        }
        .error dl dt{
            display: inline-block;
            vertical-align: top;
        }
        .error dl dd{
            display: inline-block;
        }
        .error dl dd h3{
            font-size: 30px;
            padding: 0px;
            margin: 0px;
           margin-top: 30px;
            color: #444;
        }
        .error dl dd p{
            font-size: 16px;
            color: #999;
            padding: 0px;
            margin: 0px;
            margin-top: 14px;
        }
        .error dl dd button{
            border: 1px solid #00c1a1;
            width: 136px;
            height: 43px;
           font-size: 16px;
            border-radius: 50px;
            color: #00c1a1;
            background: #fff;
            margin-top: 51px;
            outline: none;
            cursor: pointer;
        }

    </style>
</head>
<body>
    <div class="error">
     <dl>
         <dt><img src="/common/error/error_y.png" alt=""></dt>
         <dd>
             <h3>哎呀 , 出错了</h3>
             <p>你的页面正在积极寻找回家的路......</p>
         </dd>
     </dl>
    </div>
</body>
</html>
