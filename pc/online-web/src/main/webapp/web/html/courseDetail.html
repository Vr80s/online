<body>
<div id="course-list">
    <div class="nav" id="NoShowIntroduct">
        <a href="../../index.html">云课堂</a><span> > </span><span class="myClassName" style="margin-left:0px"></span>
    </div>
    <!--<div class="nav" id="showIntroduct">-->
        <!--<a href="../../index.html">云课堂</a><span> > </span><a class="myClassName" href=""></a><span> > </span><span-->
            <!--style="margin-left:0px">课程详情</span>-->
    <!--</div>-->
    <div class="bigpic">

    </div>

    <div class="zhanwei">

    </div>
    <div class="background-big"></div>
    <div id="sign-up-modal">

    </div>
    <div class="table-body">
        <div class="sidebar-body">
            <div class="sidebar-body-details">
                <div class="details-title">
                    <p class="sidebar-body-details-title">熊猫中医云课堂</p>
                </div>
                <p class="details-body">
                    熊猫中医。整合线下优质课程和纯熟的教学经验，开展在线教育，突破空间、地域、时间、费用的限制，让优质教育资源平等化。
                </p>
            </div>
            <div class="relative-course">
                <div class="relative-course-top clearfix"><span>推荐课程</span><span class="by-the-arrow"
                                                                                 style="display: none;"><span
                        class="curCount currentLunbo">1</span><span class="curCount">/</span><span
                        class="curCount allLunbo">1</span><span class="prev" id="prev"></span><span class="next"
                                                                                                    id="next"></span></span>
                </div>
                <div class="relativeAnsNoData"><img src="./脉象解读系列 - 熊猫中医云课堂_files/my_nodata.png">
                    <p>暂无数据</p></div>
                <div class="relative-course-bottom slide-box clearfix" style="display: none;">
                    <div id="box" class="slideBox clearfix">
                        <ul class="course boxContent clearfix"></ul>
                    </div>
                </div>
            </div>
        </div>

        <div class="table-title">
            <div class="table-title-inset">
                <span class="cu-shou course-details noClick">课程详情</span>
                <span class="cu-shou collection-course notpointer">选集列表</span>
                <span class="cu-shou course-outline notpointer">课程大纲</span>
                <span class="cu-shou course-teacher notpointer">授课老师</span>
                <span class="cu-shou course-problem notpointer">常见问题</span>
                <span class="cu-shou course-evaluate notpointer">学员评价</span>
                <span class="table-zhanwei"></span>
            </div>
        </div>
        <div class="pagesBox clearfix" style="padding-bottom: 40px;position: relative;">
            <div class="table-modal">
                <div class="pic"><p>
                    江西中医药大学岐黄国医书院院长，江西中医药大学姚荷生研究室主任，江西中医药大学特聘教授，江西省名誉名中医，全国名老中医药专家传承工作室建设项目专家，中医内科学博士生导师。 &nbsp; &nbsp;
                    &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
                    &nbsp; &nbsp; &nbsp;</p></div>
            </div>
            <div class="pages" style="display: none;">
                <div id="Pagination" style="position: absolute;bottom: 0;left: 50%;transform: translateX(-50%);"></div>
            </div>
        </div>
    </div>
</div>

<script type="text/template" id="course_detail_title_tpl">
    <div class="bigpic-title">
        <div class="bigpic-img"><img src="{{bigImgPath}}"></div>
        {{if recommend}}
            <img style="position:absolute;top:-2px;left:-2px;z-index:999;width: 70px;width: 70px;height: 70px;" src="/web/images/recommend2.png">
        {{/if}}
        <div class="bigpic-body">
            <span class="bigpic-body-title">
                <span class="bigpic-body-title-nav">{{courseName}}</span>
            </span>
            <p class="bigpic-body-text dot-ellipsis" title="" style="word-wrap: break-word;"></p>
            <p class="bigpic-body-list">
                <span class="body-list-right">主讲：{{teacherName}}</span>
                {{if collection == false}}
                <span class="body-list-right myTimes" title="课程时长" style="cursor:default">课程时长：{{courseLength}}分钟</span>
                {{else}}
                <span class="body-list-right myTimes" title="总集数" style="cursor:default">总集数：{{courseNumber}}</span>
                {{/if}}
                <span title="学习人数" style="cursor:default">学习人数：{{learndCount==null?0:learndCount}}人已学习</span>
                <!--{{if type!=3}}-->
                <!--<span title="有效期" style="cursor:default;color:#333;" class="youxiaoqi">有效期：1年-->
                <!--{{else}}-->
                    <!--<br><span title="有效期" style="cursor:default;color:#999;" class="">有效期：{{startTime}}-{{endTime}}-->
                <!--{{/if}}-->

                {{if apply==true}}
                    <span class="yibaoming"><img src="/web/images/130/baoming.png"/></span>
                {{/if}}
                </span>
                {{if type==3}}
                <br><span title="课程开始时间" style="cursor:default;color:#999;" class="">课程开始时间：{{start_time}}&nbsp;{{week}}</span>
                {{/if}}
            </p>
             {{if free}}
             <p class="bigpic-body-money">
             <span class="bigpic-body-overmoney">免费</span>
             </p>
             {{else}}
             <p class="bigpic-body-money">
             <span class="bigpic-body-redmoney">{{currentPrice}}</span>
             <span>熊猫币</span>
             </p>
             {{/if}}
             <div class="bigpic-body-btn">
             {{if apply}}
                 {{if collection}}
                    <a class="purchase" style="background-color:#ccc;border-radius:4px">您已购成功报名，可直接点击选集列表进行学习</a>
                 {{else }}
                    <a class="purchase" data-apply="true" data-id="{{id}}" href="/web/html/video.html?courseId={{id}}" >立即学习</a>
                 {{/if}}
             {{else}}
	             {{if selfCourse}}
	             	{{if collection}}
	             		<a class="purchase" style="background-color:#ccc;border-radius:4px">点击选集列表进行学习</a>
	             		{{else}}
	             		<a class="purchase" data-apply="true" data-id="{{id}}" href="/web/html/video.html?courseId={{id}}" >立即查看</a>
	             	{{/if}}
	             	{{else if available}}
	                    <a class="sign-up purchase" data-apply="false" data-id="{{id}}" target="_blank">立即报名</a>
	                {{else if available==false}}
	                	{{if status=='0'}}
	                    <a class="purchase" style="background-color:#ccc;border-radius:4px">课程未上架，不可单独购买</a>
						{{else}}
						<a class="purchase" style="background-color:#ccc;border-radius:4px">课程已经停止报名</a>
						{{/if}}
	             {{/if}}
                 
             {{/if}}
             </div>
        </div>
    </div>
</script>

<script type="text/template" id="collection_course_Tpl">
    <ul class="collection_course_List">
        {{each item as item i}}
        <li>
            <a href="/course/courses/{{item.id}}" data-id={{item.id}} target="_bland"></a>
            <div class="collection_course_inf">
                <span style="font-size:14px;color:#666">{{item.name}}</span>
                <span style="font-size:12px;color:#999;margin-top:9px"><em class="class_search_time"></em>{{item.courseLength}}分钟</span>
            </div>
        </li>
        {{/each}}
    </ul>

</script>
<script src="../js/courseDetail.js" type="text/javascript" charset="utf-8"></script>
<script src="../js/footer.js" type="text/javascript"></script>
<script src="/web/js/placeHolder.js"></script>
<script type="text/javascript">
    $(function () {
        $('input').placeholder();
    });
</script>
</body>
</html>
