<!DOCTYPE html>
<html>
<head lang="en">
    <!--[if IE 9]>
    <meta http-equiv="X-UA-Compatible" content="IE=EmulateIE9">
    <![endif]-->
    <meta http-equiv="X-UA-Compatible" content="IEedge"/>
    <meta charset="UTF-8">
    <title>熊猫中医云课堂 - 线上中医教育</title>
    <link rel="shortcut icon" href="/favicon.ico"/>
    <meta name="keywords"
          content="中医教育,中医传承,中医线下教育，海口中医养生，国粹，传承，中医，中药，心承，熊猫中医"/>
    <meta name="description"
          content="熊猫中医是中医药的学习传承平台：学中医、懂中医、用中医，让中医服务于家庭、个人，让中国古代科学瑰宝为现代人类的健康保驾护航。"/>
    <meta name="renderer" content="webkit">
    <link rel="stylesheet" href="/web/css/forgetPassword.css"/>
    <script src="/web/js/jquery-1.12.1.js" type="text/javascript" charset="utf-8"></script>
    <script type="text/javascript" src="/web/js/artTemplate.js"></script>
    <!-----引用layer------>
    <script type="text/javascript" src="/web/layer-v2.1/layer/layer.js"></script>
    <!-----引用layer------>
    <script type="text/javascript" src="/web/js/helpers.js"></script>
    <script src="/web/js/ajax.js" type="text/javascript" charset="utf-8"></script>

</head>
<body>
<div class="rTips"></div>
<div id="resetPasswordBox">
    <div class="login-logImg clearfix">
        <div class="leftline"></div>
        <a href="/index.html"><img class="logo"src="/web/images/pandaLogo.jpg" alt=""/></a>
        <div class="rightline"></div>
    </div>
    <div class="resetPassword">
        <div class="resetPasswordTitle"></div>
        <div class="resetPasswordWays">
           <div class="viaPhoneNumber">通过手机号找回</div>
            <!-- <div class="viaEmail">通过邮箱找回</div> -->
            <div class="existingAccount">
                <span>想起密码？</span><span class="atOnceLogin">立即登录</span>
            </div>
        </div>
        <div class="phoneNumberBox">
            <div class="resetUsernameBox">
                <input type="text" class="resetusername" maxlength="30" placeholder="手机号">
                <span class="resetUsernameClose"></span>
                <div class="resetUsernameHit wordHit">
                    <img src="/web/images/alter_14.png" alt=""/><span class="HitWord"></span>
                </div>
            </div>
            <div class="resetImgBox">
                <input type="text" class="resetImg" maxlength="4" placeholder="图形验证码">
                <img src="/online/verificationCode/vcode"/>
            </div>
            <div class="resetUsernameCode clearfix">
                    <input type="text" class="resetcode" maxlength="4" placeholder="4位动态码">
                    <div class="cyResetPasswordbutton">获取动态码</div>
                    <div id="moveCode_warn" style="display: none;color: #ff4012;">
                    	 <img src="/web/images/alter_14.png" alt="" style="vertical-align: middle;"/>
                    	<span >动态码错误</span>
                    </div>
                    <div class="resetVificationHit wordHit">
                        <img src="/web/images/alter_14.png" alt=""/><span class="HitWord"></span>
                    </div>
            </div>
            <div class="nextStep">下一步</div>
            <div class="resetPasswordbyEmail clearfix">
                <div class="existingAccount">
                    <span>已有帐号？</span><span class="atOnceLogin">立即登录</span>
                </div>
                <!--<div class="byEmail">用邮箱找回密码</div>-->
            </div>
        </div>
        <div class="emilaAccountBox">
            <div class="resetUsernameBox">
                <input type="text" class="resetusername" maxlength="30" placeholder="邮箱">
                <span class="resetUsernameClose"></span>
                <div class="resetUsernameHit wordHit">
                    <img src="/web/images/alter_14.png" alt=""/><span class="HitWord"></span>
                </div>
            </div>
            <div class="nextStep">下一步</div>
            <div class="resetPasswordbyEmail clearfix">
                <div class="existingAccount">
                    <span>已有帐号？</span><span class="atOnceLogin">立即登录</span>
                </div>
                <div class="byPhoneNumber">用手机号找回密码</div>
            </div>
        </div>
        <div class="comfirePasswordBox">
            <div class="newPasswordBox">
                <input type="password" class="newPassword"  maxlength="18" placeholder="6-18密码">
                <span class="resetUsernameClose"></span>
                <div class="resetUsernameHit wordHit">
                    <img src="/web/images/alter_14.png" alt=""/><span class="HitWord"></span>
                </div>
            </div>
            <div class="againComfirPassword">
                <input type="password" class="againNewPassword"  maxlength="18" placeholder="请再次输入新密码">
                <span class="resetPasswordClose"></span>
                <div class="resetUsernameHit wordHit">
                    <img src="/web/images/alter_14.png" alt=""/><span class="HitWord"></span>
                </div>
            </div>
            <div class="resetPaswordComplete">完成</div>
            <div class="existingAccount">
                <span>已有帐号？</span><span class="atOnceLogin">立即登录</span>
            </div>
        </div>
        <div class="emailSendSuccessBox">
            <div class="emailSendSuccess">
                <span>密码重置邮件已经发送至邮箱：</span><span class="currentEamilUsername"></span>
                <span>请</span><span class="loginEmial">登录邮箱</span><span>激活链接重置密码</span>
            </div>
            <div class="existingAccount">
                <span>已有帐号？</span><span class="atOnceLogin">立即登录</span>
            </div>
        </div>
  <!--      <div class="other-login-box">
            <span>其它方式登录</span>
            <div class="other-login-ways clearfix">
                <div class="qq-login"></div>
                <div class="weixin-login"></div>
            </div>
        </div>-->
    </div>
</div>
</body>
</html>
<script src="/web/js/resetPassword.js" charset="utf-8"></script>

    $(function () {
        $('input').placeholder();
    });
