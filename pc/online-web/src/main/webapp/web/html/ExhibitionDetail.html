<script>
   $(window).load(function(){
       //解析url地址
       var ourl = document.location.search;
       var apams = ourl.substring(1).split("&");
       var arr = [];
       for (var i = 0; i < apams.length; i++) {
           var apam = apams[i].split("=");
           arr[i] = apam[1];
           var videoId = arr[0];
       };
       $(".header_left .path a").each(function () {
           if ($(this).text() == "作品展") {
               $(this).addClass("select");
           } else {
               $(this).removeClass("select");
           }
       });
       RequestService("/web/exhibitionVideo/exhibitionVideo.json","GET",{videoId:videoId},function(data){
           $(data.all).each(function(){
               if($(this)[0].videoId==videoId){
                   $("#exhibitionDetail .rTitle").html($(this)[0].videoName);
                   $("#exhibitionDetail .video").html('<embed src="'+$(this)[0].videoHref+'" autostart=true />');
               }
           })
       })
   });
</script>
