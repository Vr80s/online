<!-- 常用地址模板 -->
<script type="text/template" id="addressTem">
{{each item as item i}}
<div class="address-main" data-id="{{item.id}}">
<span class="address-main-close" data-id="{{item.id}}">X</span>
<div class="address-maim-top clearfix"><p style="font-size: 18px;">{{item.consignee}}&nbsp;&nbsp;</p></div>
<div class="clearfix"><p>收货人: <span class="consignee">{{item.consignee}}</span></p><p>手机: <span class="phone">{{item.phone}}</span></p></div>
<div class="clearfix"><p>所在地区: <span class="notdetaileAaddress"><span class="sheng">{{item.provinces}}</span><span class="shi">{{item.city}}</span><span class="xiang">{{item.county}}</span></span></p><p>详细地址: <span class="detailedAddress">{{item.detailedAddress}}</span></p></div>
<div class="clearfix"><p>邮编: <span class="postalCode">{{item.postalCode}}</span></p></div>
{{if item.isAcquiescence == 1 }}
<div class="clearfix"><a href="javascript:;" class="editor" data-index="{{i}}">编辑</a><a href="javascript:;" class="setAsaddress" style="color: white;padding: 2px 10px;background-color: #2cb82c;">默认地址</a></div>
{{else if item.isAcquiescence == 0 }}
<div class="clearfix"><a href="javascript:;" class="editor"  data-index="{{i}}">编辑</a><a href="javascript:;" class="setAsaddress">设为默认</a></div>
{{/if}}
</div>
{{/each}}
</script>
