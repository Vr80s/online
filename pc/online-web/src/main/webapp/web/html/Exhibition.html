<script>
    $(window).load(function(){
        var templ='{{each item}}' +
                ' <li>' +
                '<a href="/web/html/ExhibitionDetail.html?id={{$value.videoId}}" target="_blank">' +
                '<img src="../exhibitionVideo/{{$value.imgHref}}.png" alt=""/>' +
                '<div class="animationBox">' +
                '<span class="animationName">{{$value.videoName}}</span>' +
                '<span class="publishTime">发布时间{{$value.publishTime}}</span>' +
                '</div></a></li>'+
                        '{{/each}}';
        $(".header_left .path a").each(function () {
            if ($(this).text() == "作品展") {
                $(this).addClass("select");
            } else {
                $(this).removeClass("select");
            }
        });

        RequestService("/web/exhibitionVideo/exhibitionVideo.json","GET",null,function(data){
            var RecInfo=data.recomend,hotInfo=data.hot;
            RecInfo.sort(function(a,b){
                return  new Date(b.publishTime)-new Date(a.publishTime)
            });
            hotInfo.sort(function(a,b){
                return  new Date(b.publishTime)-new Date(a.publishTime)
            });
            $(".recommendAnimation ul").html(template.compile(templ)({
                item:RecInfo
            }));
            $(".hotAnimation ul").html(template.compile(templ)({
                item:hotInfo
            }));

        })
    });
</script>
