<html>

      content="中医教育,中医传承,中医线下教育，海口中医养生，国粹，传承，中医，中药，心承，熊猫中医"/>
<meta name="description"
      content="熊猫中医云课堂为。课程大纲全新优化，内容有广度、有深度，顶尖讲师全程直播授课。专注整合优势教学资源、打造适合在线学习并能保证教学结果的优质教学产品，同时打造和运营一整套教育生态软件体系，为用户提供满足自身成长和发展要求的有效服务。"/>
<meta name="renderer" content="webkit">
<link rel="stylesheet" href="/web/css/bindAccount.css"/>
<script src="/web/js/jquery-1.12.1.js" type="text/javascript" charset="utf-8"></script>
<script type="text/javascript" src="/web/js/artTemplate.js"></script>
<!-----引用layer------>
<script type="text/javascript" src="/web/layer-v2.1/layer/layer.js"></script>
<!-----引用layer------>
<script type="text/javascript" src="/web/js/helpers.js"></script>
<script src="/web/js/ajax.js" type="text/javascript" charset="utf-8"></script>

</head>
<body>
<div class="bindAccountNav clearfix">
    <div class="bindAccountNavInner">
        <a href="/index.html" class="bindLogin">
            <img src="/web/images/pandaLogo.jpg"  alt=""/>
        </a>

       <!-- <div class="slipToLogin">
            <a href="/web/html/login.html">跳过，直接登录</a>
        </div>-->
    </div>
</div>
<div id="bindAccountBox">
    <div class="accountName">
        <img src="/web/images/defaultHeadImg.jpg" alt=""/><span class="bindUsername">cxz</span><span>,您好！请绑定帐号</span>
    </div>
    <div class="bindAccountChangeTab">
        <div class="bindWaysBox clearfix">
            <div class="bindNewAccount select">绑定新帐号</div>
            <div class="bindOldAccount">绑定已有帐号</div>
        </div>
        <div class="bindOldAccountBox">
            <div class="bindOldAccountUsername">
                <input type="text" class="oldAccountUsername" maxlength="30" placeholder="请输入手机号或邮箱" autocomplete="off">
                <span class="bindOldAccountClose"></span>

                <div class="bindOldAccountHit wordHit">
                    <img src="/web/images/alter_14.png" alt=""/><span class="HitWord"></span>
                </div>
            </div>
            <div class="bindOldAccountPassword">
                <input type="text" class="oldAccountPassword" maxlength="30" placeholder="请输入6-18位密码"
                       autocomplete="off">
                <span class="bindOldAccountClose"></span>

                <div class="bindOldAccountHit wordHit">
                    <img src="/web/images/alter_14.png" alt=""/><span class="HitWord"></span>
                </div>
            </div>
            <div class="oldBindAndLogin">绑定并登录</div>
        </div>
        <div class="bindNewAccountBox">
            <div class="bindNewAccountUsername">
                <input type="text" class="newAccountUsername" maxlength="30" placeholder="请输入手机号或邮箱" autocomplete="off">
                <span class="bindNewAccountClose"></span>

                <div class="bindNewAccountHit wordHit">
                    <img src="/web/images/alter_14.png" alt=""/><span class="HitWord"></span>
                </div>
            </div>
            <div class="bindVerficationCode clearfix">
                <input type="text" class="bindverifCode" maxlength="6" placeholder="请输入4位动态码">

                <div class="bind-getcode">获取动态码</div>
                <div class="bindVerficationCodeHit wordHit">
                    <img src="/web/images/alter_14.png" alt=""/><span class="HitWord"></span>
                </div>
            </div>
            <div class="newBindAndLogin">绑定并登录</div>
        </div>
        <a href="/web/html/resetPassword.html" class="forgetPassword">忘记密码？</a>

        <div class="friendHit clearfix">
            <span class="starhao">*</span><span
                class="suggestInfo">请绑定帐号，否则使用不同社交帐号登录后，已购买课程无法同步学习，无法收到课程服务的相关通知信息</span>
        </div>
    </div>
</div>
</body>
</html>
