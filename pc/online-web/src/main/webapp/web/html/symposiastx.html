<script type="text/templage" id="about_doctorTpl">
    {{each inf as inf i}}
    <li style="position: relative;">
    	<a href="/web/html/symposiastx.html?doctorId={{inf.id}}" style="position: absolute;width: 100%;height: 100%;"></a>
        <div class="colomn_li">
        	<img src={{inf.headPortrait}} alt="">
        	<div class="colomn_li_p">
                <p class="p0">{{inf.name}}</p>
                <p class="p1" alt={{inf.signature}}>{{inf.signature}}</p>
            </div>
            <div class="both"></div>
        </div>
    </li>
    {{/each}}
</script>
