<script type="text/templage" id="doc_recTpl">
	{{each doc as doc i}}
	<li style="position: relative;">
		<a href="/web/html/practitionerDetails.html?Id={{doc.id}}" style="display:inline-block;position: absolute;width: 100%;height: 100%;"></a>
        <span class="about_doctor_pic">
            <img src={{doc.headPortrait}} alt="暂无图片">
        </span>
        <p>{{doc.name}}</p>

    </li>
	{{/each}}
</script>


<!--名医著作-->
<script type="text/template" id="report_listTpl">
{{each inf as inf i}}
<li class="clearfix">
    <div class="doctor_book_left">

        	<img src="{{inf.imgPath}}" alt="" />
        </a>
    </div>
    <div class="doctor_book_inf">
        <h4><a href="/web/html/pubsDetails.html?id={{inf.id}}" style="color: #000;">{{inf.title}}</a></h4>
        <span>作者:{{inf.author}}</span>
        <p>{{change(inf.content)}}</p>
        <span>{{inf.createTime}}</span>
    </div>
</li>

{{/each}}
