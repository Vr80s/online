<!-- 医馆模板 -->
<script type="text/template" id="hospitalTpl"> 
{{each hospital as hospital i}}
<div class="hospitals">
	<a href="/web/html/clinicDetails.html?Id={{hospital.id}}" id={{hospital.id}}></a>
	{{if hospital.medicalHospitalPictures.length!=0 && hospital.medicalHospitalPictures[0].picture}}
	<img src={{hospital.medicalHospitalPictures[0].picture}} alt="">
	{{else}}
	<img src="/web/images/hospitalDefault.png" alt="暂无图片">
	{{/if}}
	<div class="hospital_inf">
		<span class="hospital_name">{{hospital.name}}</span>
		{{if hospital.authentication}}
		<span class="hospital_pass">已认证</span>
		{{else}}

		{{/if}}
		<div class="hospital_address"><em></em><span>
			{{if hospital.province == hospital.city}}
				{{hospital.province}}
			{{else}}
			{{hospital.province}}&nbsp;{{hospital.city}}
			{{/if}}
		</span></div>
		<div class="hospital_star">
		{{if 0 < hospital.score && hospital.score <= 0.5}}
			<em class="half_star"></em>
			<em class="gray_star"></em>
			<em class="gray_star"></em>
			<em class="gray_star"></em>
			<em class="gray_star"></em>
		{{else if  0.5 < hospital.score && hospital.score <= 1}}
			<em class="full_star"></em>
			<em class="gray_star"></em>
			<em class="gray_star"></em>
			<em class="gray_star"></em>
			<em class="gray_star"></em>
		{{else if  1 < hospital.score && hospital.score  <= 1.5}}
			<em class="full_star"></em>
			<em class="half_star"></em>
			<em class="gray_star"></em>
			<em class="gray_star"></em>
			<em class="gray_star"></em>
		{{else if  1.5 < hospital.score && hospital.score <= 2}}
			<em class="full_star"></em>
			<em class="full_star"></em>
			<em class="gray_star"></em>
			<em class="gray_star"></em>
			<em class="gray_star"></em>
			{{else if  2 < hospital.score && hospital.score <= 2.5}}
			<em class="full_star"></em>
			<em class="full_star"></em>
			<em class="half_star"></em>
			<em class="gray_star"></em>
			<em class="gray_star"></em>
			{{else if  2.5 < hospital.score && hospital.score <= 3}}
			<em class="full_star"></em>
			<em class="full_star"></em>
			<em class="full_star"></em>
			<em class="gray_star"></em>
			<em class="gray_star"></em>
			{{else if  3 < hospital.score && hospital.score <= 3.5}}
			<em class="full_star"></em>
			<em class="full_star"></em>
			<em class="full_star"></em>
			<em class="half_star"></em>
			<em class="gray_star"></em>
			{{else if  3.5 < hospital.score && hospital.score <= 4}}
			<em class="full_star"></em>
			<em class="full_star"></em>
			<em class="full_star"></em>
			<em class="full_star"></em>
			<em class="gray_star"></em>
			{{else if  4 < hospital.score && hospital.score <= 4.5}}
			<em class="full_star"></em>
			<em class="full_star"></em> 
			<em class="full_star"></em>
			<em class="full_star"></em>
			<em class="half_star"></em>
			{{else if  4.5 < hospital.score && hospital.score <= 5}}
			<em class="full_star"></em>
			<em class="full_star"></em>
			<em class="full_star"></em>
			<em class="full_star"></em>
			<em class="full_star"></em>
			{{else}}
			<em class="gray_star"></em>
			<em class="gray_star"></em>
			<em class="gray_star"></em>
			<em class="gray_star"></em>
			<em class="gray_star"></em>
		{{/if}}
		
		
		</div>
	</div>
</div>
 {{/each}}
</script>
