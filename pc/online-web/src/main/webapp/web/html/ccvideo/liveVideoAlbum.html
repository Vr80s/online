<script>
	//	选集按钮点击出现专辑列表
	var showAlbum = false;
	$('.showAlbum_list').click(function() {
		showAlbum = !showAlbum;
		if(showAlbum) {
					$('.album_list').animate({marginRight:"-310px"},500)
					$('.livePlayer').animate({paddingRight:"0px"},500)
					$('.animation').animate({right:"0px"},500)
		} else {
					$('.album_list').animate({marginRight:"0px"},500)
					$('.livePlayer').animate({paddingRight:"310px"},500)
					$('.animation').animate({right:"311px"},500)
		}
	})
	$('.album_list > ul > li').click(function(){
		$('.album_list > ul > li').removeClass('choosedAlbum')
		$(this).addClass('choosedAlbum')
	})
</script>
