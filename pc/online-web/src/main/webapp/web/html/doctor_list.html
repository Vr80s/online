<script  type="text/template" id="doctorListTpl">
	{{each records}}
			<li class="clearfix">
				<a href="/web/html/doctor_details.html?Id={{$value.id}}" id={{$value.id}}></a>
           			<div class="doctor_pic">
           				<img src={{$value.headPortrait}} alt="" />
           			</div>
           			<div class="doctor_inf">
           				<h4>{{$value.name}}&nbsp;&nbsp;{{$value.medicalHospitalVo}}&nbsp;&nbsp;
           					{{if $value.province == $value.city}}
           						{{$value.province}}
           					{{else}}
           						{{$value.province}}&nbsp;{{$value.city}}
           					{{/if}}
           				</h4>
           				<span>{{$value.title}}</span>
           				<!--<p>科室： <span>中医内科/儿科/肿瘤科</span></p>-->
           				{{if $value.fields}}
           				<p>擅长：
           					 {{include 'scoreTemplate' $value}}  
           				</p>
           				{{/if}}
           			</div>
           	</li>
	{{/each}}
</script>

<!--主治子模板-->
<script id="scoreTemplate" type="text/html">
    {{each fields}}
        <span>{{$value.name}}&nbsp;</span>
       
    {{/each}}
</script>



<script type="text/templage" id="doc_recTpl">

	<li>

            <img src={{doc.headPortrait}} alt="暂无图片">
        </span>
        <p>{{doc.name}}</p>

    </li>
	{{/each}}
