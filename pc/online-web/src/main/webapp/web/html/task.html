<body>
<div class="examtimeOutBox">
    <div class="examtimeOut">
        <div class="tijiaoContent">
            <span><i class="iconfont icon-weijiaojuan"></i>你的作业卷时间已到，</span></br>
            <span>系统将在</span><span class="timedaojishi">3秒</span><span>内自动保存提交</span>
        </div>
    </div>
</div>
<div class="noCompleteHint">
    <div class="noCompleteInnerBox">
        <div class="noCompleteContent">
            <p>还有<span class="count"></span></br>题目没有答完，是否确定交卷？</p>
            <div class="continueAnswer">继续答题</div>
            <div class="tijiao">坚持交卷</div>
        </div>
    </div>
</div>
<div class="yidawan" id="dawan">
    <div class="noCompleteInnerBox">
        <div class="noCompleteContent">
            <p>是否确定交卷？</p>
            <div class="confirm">确定交卷</div>
            <div class="checked">继续答题</div>
        </div>
    </div>
</div>
<div class="rTips"></div>
<div id="examBox">
    <div class="examBasicInfo">
        <div class="examBasicInfoTop">

        </div>
    </div>
    <div style="clear: both;height: 59px;">
        <ul class="timuTypeBox clearfix">

        </ul>
    </div>
    <div class="examContent clearfix">
        <div class="timuAndAnswer">
            <ul class="timu" id="timu1">

            </ul>
        </div>
        <div class="answerCard">
            <div>
                <div class="answerStatus clearfix">
                    <div class="examTime">
                        <i class="iconfont icon-ordinaryshijian lishiTibiao"> 距离提交时间还有</i><span></span>
                    </div>
                </div>
            </div>
            <ul class="thirdLeiAnswer">

            </ul>
            <div class="tijiaoAnswer">提交作业</div>
        </div>
    </div>
</div>
