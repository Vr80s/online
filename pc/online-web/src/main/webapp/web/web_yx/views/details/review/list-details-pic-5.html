
{{if resourceDB.success}}
{{if resourceDB.resultObject.items != ''}}
{{each resourceDB.resultObject.items as itemPic}}
<li>
	<div class="pic">
		<a class="J-pic-preview" href="javascript:;" data-url="{{itemPic.url}}">
			<img src="{{itemPic.url}}" />
		</a>
		<h3>{{itemPic.title}}</h3>
	</div>
</li>
{{/each}}
{{else}}
<div class="nodeta">
	<span>没有图片资源</span>
</div>
{{/if}}
{{/if}}
