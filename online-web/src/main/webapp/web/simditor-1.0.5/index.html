<html>

  <head>
  	<meta charset="utf-8" />
    <link rel="stylesheet" type="text/css" href="styles/font-awesome.css" />
    <!--<link rel="stylesheet" type="text/css" href="styles/simditor.css" />-->
	<link rel="stylesheet" type="text/css" href="simditor.css"/>
    <script type="text/javascript" src="scripts/js/jquery.min.js"></script>
    <script type="text/javascript" src="scripts/js/module.js"></script>
    <script type="text/javascript" src="scripts/js/uploader.js"></script>
    <script type="text/javascript" src="scripts/js/simditor-new.js"></script>
  </head>

  <body>
   <form action="index.html" style="width: 500px;height:500px">
   	<div style="width: 500px;height:300px">
   	 <textarea id="editor" placeholder="这里输入内容" autofocus></textarea>
   </div>
   <button type="submit" style="width: 50px;height:30px">11</button>
   </form>
  </body>

  <script type="text/javascript">
    var sm_toolbar = ['italic', 'bold', 'underline', 'strikethrough', '|', 'blockquote', 'code', 'link', 'image'];
    var editor = new Simditor({
				textarea: $('#editor'),
				toolbar: sm_toolbar,
				defaultImage: 'htt://www.jikexueyuan.com/home/static/js/plugin/editor/images/image.png',
				pasteImage: true,
				toolbarHidden: false,
				toolbarFloat: false,
				placeholder: '请在这里编写答案，如果是对其他回答进行点评或询问，请点击问题下的“评论”按钮',
				upload: {
					url: "http://onlineweb.ixincheng.com/online/util/upload4Simditor",
					params: null,
					fileKey: 'upload_file',
					connectionCount: 1,
					leaveConfirm: '正在上传文件，如果离开上传会自动取消'
				}
			});
  </script>

</html>
