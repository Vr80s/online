<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<link href="/web/bootstrap-select/bootstrap.min.css" rel="stylesheet">
		<link rel="stylesheet" href="/web/css/anchors_preview.css" />

	</head>
	<body>
		<div class="head-wrapper">
			<div class="head-top">
				<span class="left-title z">健康好货</span>
				<div class="middle-top">
					<span class="z" style="margin-left: 144px;">预览：手机版</span>
					<a href="javascript:window.close();" style="color: white;">关闭</a>
				</div>
			</div>	
		</div>
		<div class="ware-content">
			<div class="operator-main">
				<ul>
					<li></li>
					<li></li>
					<li></li>
					<li></li>
					<li></li>
				</ul>
				<span class="z" style="margin-left: 5px;">中国移动</span>
				<span class="z" style="margin-left: 60px;">12:00 AM</span>
				<span class="y">
					<img src="/web/images/battery.png" alt="电量" />
				</span>
			</div>
			<!--轮播图-->
			<div id="carousel-example-generic" class="carousel slide banner-wrap" data-ride="carousel">
				<ol class="carousel-indicators banner-indicators">
				   <li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
				   <li data-target="#carousel-example-generic" data-slide-to="1"></li>
				</ol>
				<div class="carousel-inner banner-carousel" role="listbox">
				  
				</div>
			</div>
			<div class="shop-detail-wrap">
				<script type="text/template" id="detail-template">
					<h3 class="ware-title">{{item.name}}</h3>
					<p class="ware-price">
						<span class="ware-price-num z">&yen; {{item.price}}</span>
						<span class="ware-original z"><del>&yen; {{item.marketprice}}</del\></span>
						<span class="sold-goods y">已售{{item.sales}}件</span>
					</p>
				</script>
			</div>
			<!--推荐医师-->
			<div class="physician-main" id="physician-main">
				<script type="text/template" id="physician-template">					
					<hr class="line" />
					<div class="physician-title">
						<span>医师推荐</span>
						<p>
							查看全部 &gt
						</p>
					</div>
					<div class="physician-inf-main">
						<div class="physician-head z">
							<img src="{{item.doctorHeadImg}}"/>
						</div>
						<div class="physician-inf">
							<span class="physician-name z">{{item.doctorName}}医师</span>
							<span class="physician-groom z">推荐指数</span>
							{{if item.level==1}}
							<img class="groom-img" src="/web/images/icon-start1_0.png" />
							{{else if item.level==2}}
							<img class="groom-img" src="/web/images/icon-start2_0.png" />
							{{else if item.level==3}}
							<img class="groom-img" src="/web/images/icon-start3_0.png" />
							{{else if item.level==4}}
							<img class="groom-img" src="/web/images/icon-start4_0.png" />
							{{else if item.level==5}}
							<img class="groom-img" src="/web/images/icon-start5_0.png" />
							{{/if}}
						</div>
						<p class="physician-text">{{item.content}}</p>
					</div>
				</script>
			</div>
			<!--商品评价-->
			<div class="ware-evaluate">
				<script type="text/template" id="evaluate-template">
					<hr class="line" />
					<div class="physician-title">
						<span>评价</span>
						<p>
							查看全部 &gt
						</p>
					</div>
					<div class="evaluate-head z">
						<img src="/web/images/1.jpg"/>
					</div>
					<p class="evaluate-name z">{{item.user.username}}</p>
					<p class="buy-inf">{{item.createdDate}} {{item.specifications}}</p>
					<p class="evaluate-text">{{item.content}}</p>
				</script>
			</div>
			<!--商品详情-->
			
			<div class="ware-detail">
				<hr class="line" />
				<div class="physician-title" style="margin-bottom: 10px;">
					<span>商品详情</span>					
				</div>
				<div class="ware-detail-img">
					<img src="/web/images/1.jpg"/>
				</div>
			</div>
			<!--底部购买-->
			<div class="bottom">
				<div class="slide-bottom">
					<div class="left-bottom z">
						<ul>
							<li>
								<img src="/web/images/1.jpg"/>
								<p>客服</p>
							</li>
							<li style="margin-right: 0;">
								<img src="/web/images/1.jpg"/>
								<p>购物车</p>
							</li>
						</ul>
					</div>
					<div class="right-bottom y">
						<ul>
							<li>加入购物车</li>
							<li>立即购买</li>
						</ul>
					</div>
				</div>
			</div>
		
		</div>
			<!--二维码-->
			<div class="section-detail">
				<div class="wechat-top">
					<img src="/web/images/sideWeixinErma.png"/>
					<span>手机扫码购买</span>
				</div>
				<p class="wechat-tip">微信“扫一扫”立即购买</p>
				<div class="wechat-data">
					<img src="/web/images/sideWeixin.png"/>
				</div>
			</div>
		<script src="/web/js/jquery-1.12.1.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript" src="/web/js/artTemplate.js"></script>
		<script src="/web/js/bootstrap.js" type="text/javascript" charset="utf-8"></script>		
		<script src="/web/js/common/common.js" type="text/javascript" charset="UTF-8"></script>		
		<script src="/web/js/common_msg.js" type="text/javascript" charset="UTF-8"></script>
		<script src="/web/js/anchors_preview.js" type="text/javascript" charset="utf-8"></script>
		
		
		
		<script>
			$('.banner-wrap').carousel({
			  interval: 3000
			})
		</script>
	</body>
</html>
