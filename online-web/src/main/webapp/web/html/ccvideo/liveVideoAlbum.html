<script>
	//	选集按钮点击出现专辑列表
	var showAlbum = false;
	$('.showAlbum_list').click(function() {
		showAlbum = !showAlbum;
		if(showAlbum) {
			$('.album_list').stop().animate({marginRight:"-310px"},100);
			$('.livePlayer').stop().animate({paddingRight:"0px"},100);
			$('.animation').stop().animate({right:"0px"},100);
		} else {
			$('.album_list').stop().animate({marginRight:"0px"},100);
			$('.livePlayer').stop().animate({paddingRight:"310px"},100);
			$('.animation').stop().animate({right:"311px"},100);
		}
	})
	$('.album_list > ul > li').click(function(){
		$('.album_list > ul > li').removeClass('choosedAlbum')
		$(this).addClass('choosedAlbum')
	})
</script>
