<!-- 倒计时开始 -->
<script>
	$(function() {
	    setInterval(timer, 1000);
	    function timer() {
	        //设置结束的时间
	        var endtime = new Date("2018/10/01 00:00:00");
	        //设置当前时间
	        var now = new Date();
	        //得到结束与当前时间差 ： 毫秒
	        var t = endtime.getTime() - now.getTime();
	        if (t > 0) {
	            //得到剩余天数
	            var tian = Math.floor(t / 1000 / 60 / 60 / 24);
	            //得到还剩余的小时数（不满一天的小时）
	            var h = Math.floor(t / 1000 / 60 / 60 % 24);
	            //得到分钟数
	            var m = Math.floor(t / 1000 / 60 % 60);
	            //得到的秒数
	            var s = Math.floor(t / 1000 % 60);
	            var str = "<span class='box-day span'>" + tian + "<span class='box-fize'>天</span> </span><span class='box-hour span'>" + h + "<span class='box-fize'>小时</span></span> <span class='box-minute span'> " + m + "<span class='box-fize'>分</span></span><span class='box-second span'> " + s + "<span class='box-fize'>秒</span></span>";
	            $("#box1").html(str);
	        } else {
	            // clearInterval(timer); //这里可以添加倒计时结束后需要执行的事件 
	            $("#box1").html("您已在回家的路上");
	        }
	    }
	});
</script>
